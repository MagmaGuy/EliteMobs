primis_gladius_clear:
  name: '&5Retomando las calles'
  questLore:
    - No necesito decirte que la ciudad está siendo invadida, ¿verdad?
    - Estamos ofreciendo una recompensa a quienes están dispuestos a poner una abolladura en la cantidad de &cInvasores&f.
    - '¿Estás preparado para ello?'
  questAcceptDialog:
    - '&a[Belli] &f¡Simplemente sal ahí y reduce sus números!'
    - '&7&oSalgo ahí y despejo las calles de &dGladius&7&o.'
  questCompleteMessage:
    - '&a[Belli]&f Mira eso, ¡los Dioses han proporcionado un verdadero guerrero en nuestro tiempo de necesidad! Tengo un trabajo para una persona como tú.'
    - '&7&oParece que &aBelli&7&o tiene un plan para mí. Debería ir a hablar con ella..'
primis_gladius_prayer:
  name: '&5Salto de Fe'
  questLore:
    - No voy a azucararlo, ¡las cosas parecen francamente sombrías!
    - Las paredes han caído, las calles están repletas
    - con los &cNo-Muertos&f y acabo de quedarme sin bebidas.
    - '¡En momentos como estos, la gente torna su esperanza en'
    - algún tipo de intervención divina!
    - Hay un &dCamino&f, iluminado por velas, que conduce a un
    - '&dSantuario en las Montañas&f.'
    - Los guerreros van por este camino y derrotan al &cMonje&f que protege
    - el santuario para ser bendecido por el Dios de la guerra en combate.
    - Puede que sea simplemente una superstición, pero ¿Lastimaría
    - dar esperanza a la gente?
    - El hecho de que hayas llegado hasta aquí demuestra que eres un corte superior
    - el resto - suban a la montaña y derroten a los &cMonjes&f.
    - Todos los guerreros se sentirán mejor sabiendo que están siendo velados.
  questAcceptDialog:
    - '&a[Belli] &f¡Ve al &dpiso superior&f y sigue las velas! ¡Cuidado de no caer, el camino es traicionero!'
    - '&7&oDebería seguir el &dcamino de las velas&7&o y derrotar al &cMonje&7&o.'
  questCompleteMessage:
    - '&a[Belli]&f ¿Has completado la oración? Gracias, los soldados se sentirán aliviados al escucharlo.'
primis_gladius_ships:
  name: '&5Una sensación de hundimiento'
  questLore:
    - '¿Los has visto? ¿Las decenas de barcos justo fuera'
    - de &dGaldius&f? Ellos son los culpables de todo esto.
    - Nunca esperamos una invasión del &dTemplo de Sangre&f,
    - '¡Mucho menos uno hecho por armas de asedio montadas en barcos!'
    - Debemos hacer algo al respecto. Matar al &cAlmirante&f
    - y algunas de las fuerzas no nos devolverán lo que hemos perdido,
    - pero seguro que nos hará sentir mejor.
  questAcceptDialog:
    - '&a[Belli] &fMata al &cAlmirante&f y algunas de las tropas en los barcos. ¡Ten cuidado con su superioridad de agua! Te recomiendo usar &eFlechas de Agarre&f para moverte por los barcos.'
    - '&7&oDebería ir a matar al &cAlmirante&7&o y algunas de sus tropas en los barcos justo &dfuera de Gladius&7&o.'
  questCompleteMessage:
    - '&a[Belli]&f ¿El almirante ya no es más? ¡Por qué, ya me siento mejor!'
primis_gladius_sunken_ship:
  name: '&5Barco Hundido'
  questLore:
    - Ahora que te encargaste de las &cFuerzas Marineras&f tengo
    - otra tarea para ti.
    - El &dBarco Hundido&f debería ser accesible ahora.
    - Verás, hace algún tiempo que uno de nuestros barcos se hundió,
    - desafortunadamente estaba llevando &eDocumentos Importantes&f.
    - Necesito que llegues al &dbarco hundido&f y mates cualquier amenaza
    - alrededor y recuperes los &eDocumentos&f.
    - Vuelva a mí una después de que hayas completado la tarea.
  questAcceptDialog:
    - '&a[Belli] &fEncontrarás el barco en las aguas del sur-oeste. ¡Dales el infierno!'
    - '&7&oDebería ir a recoger los &eDocumentos&7&o y matar los &cMarineros&7&o cerca del barco.'
  questCompleteMessage:
    - '&a[Belli]&f ¿Ya regresaste? ¡Excelente trabajo! Realmente necesitábamos esos &eDocumentos&f.'
primis_gladius_supplies_1:
  name: '&cProblemas de suministro'
  questLore:
    - '¡Nos estamos quedando sin &eSuministros&f!'
    - '¡&dGladius&f es una fortaleza equipada para durar un asedio largo'
    - sin problemas, pero eso suponiendo que tenemos
    - acceso al &dAlmacén&f!
    - Desafortunadamente el &dAlmacén&f fue uno de los primeros lugares en caer,
    - y ahora estamos lentamente muriendo de hambre!
    - Si puedes despejar una ruta al &dAlmacén&f y obtener algunos &eSuministros&f
    - eso ayudaría mucho a los esfuerzos de guerra!
  questAcceptDialog:
    - '&a[Cibus]&f ¡El &dAlmacén&f es difícil de pasar por delante! ¡Es el edificio extra grande con aspecto de almacén cerca de la parte donde cayó el muro! ¡Recoge algunos &eSuministros&f y ponlos de vuelta aquí!'
    - '&7&oDebería ir al &dAlmacén&7&o y traer de vuelta &eSuministros&7&o.'
  questCompleteMessage:
    - '&a[Cibus]&f ¿Trajiste de vuelta los &eSuministros? ¡Fantástico! Mientras, llegué con la idea perfecta para las bebidas - ¡y debería ser algo que levante los espíritus de los soldados!'
    - '&7&oParece que el &aCibus&7&o tiene un plan, debería hablar con él.'
primis_gladius_supplies_2:
  name: '&cSuministrando más problemas'
  questLore:
    - Tenemos alimentos, pero ¿qué hay con las bebidas?
    - Algunos dirían que es tontería emborracharse en el medio
    - de una guerra, pero si no ahora ¿Cuándo?
    - El &cCantinero&f al otro lado de la calle guardaba todas las cosas
    - buenas en el &dSótano&f.
    - '¡Creo que sabes a dónde voy con esto!'
    - Ve al &dSótano&f de la taberna al otro lado de la calle y consigue
    - las &eCosas Buenas&f. Si encuentras al &cCantinero&f, lo consideraría un
    - favor personal si lo liberas de esta maldición de no-muerte.
    - Estamos bastante seguros que él estaba en el &dSótano&f cuando la
    - invasión sucedió así que lo más probable es que él aún esté ahí,
    - aunque probablemente ya no sea él mismo.
    - '¡Ten cuidado!'
  questAcceptDialog:
    - '&a[Cibus]&f La &dTaberna&f está justo al otro lado de la calle, es difícil de pasar de lado. ¡Solo ve al &dSótano&f y consigue las &eCosas buenas&f!'
    - '&7&oDebería ir al &dSótano&7&o de la taberna y obtener "las &eCosas Buenas&7&o".'
  questCompleteMessage:
    - '&a[Cibus]&f ¿Has derrotado al &cCantinero&f? Te doy las gracias por liberar a mi viejo de esta maldita no-muerte. Venga, voy a tomar la primera bebida contigo.'
primis_ice_village_all_out_of_chains:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Orbis]&f Oh, the Ice Village chain shipment. Yes, it is right in that chest over there.'
        - Sorry for not sending it over, but we were quite busy and had no time.
        - It's all paid for so feel free to just grab it.
  name: '&2Todo por las cadenas'
  questLore:
    - Hey, usted vino de &dPontis Mille&f ¿verdad?
    - '¿Cómo te gustaría ayudarnos?'
    - Aquí en la cárcel tendemos a pasar por
    - un montón de cadenas...
    - Especialmente las cadenas que sostienen las jaulas.
    - Se oxidan mucho y luego se rompen. Así
    - es como uno de los prisioneros escapó. La cadena
    - oxidada se rompió, la jaula cayó y él corrió.
    - Pagamos por un
    - '&eEnvío de cadenas nuevas&f, pero'
    - aún no han llegado. Si pudieras ir a
    - '&dPontis Mille&f y buscar nuestro'
    - '&eEnvío de Cadenas&f'
    - '¡Eso sería grandioso!'
  questAcceptDialog:
    - '&a[Philolaches Triferus]&f Ve a hablar con Orbis. Son los que hacen las cadenas.'
    - '&7&oDebería ir a hablar con &a&oOrbis&7&o y traer de vuelta el &e&oEnvío de Cadenas&7&o.'
  questCompleteMessage:
    - '&a[Philolaches Triferus]&f ¡Esas son las cadenas! Gracias por conseguirlas, realmente las necesitábamos.'
primis_ice_village_catch_me_if_you_can:
  name: '&2Atrápame si puedes'
  questLore:
    - '¡Qué oportuno! Estaba buscando a alguien para ir a capturar nuestro'
    - '&cPrisionero Escapado&f.'
    - Uno de nuestros prisioneros consiguió hacer el girar la maldita jaula y la cadena oxidada que la mantiene se agrietó bajo la carga.
    - Debe haberse lastimado bastante durante la fuga, por lo que no puede haber ido tan lejos.
    - Necesito que lo traigas de vuelta &9con vida&f, ten cuidado sin embargo, se las arregló para agarrar una de nuestras espadas oxidadas antes de huir.
  questAcceptDialog:
    - '&a[Romanus Superbus]&f Debe estar en algún lugar en las montañas.'
    - '&7&oDebería ir a encontrar el &c&oPrisionero Escapado&7&o y traerlo de vuelta a la prisión.'
  questCompleteMessage:
    - '&a[Romanus Superbus]&f Bueno, bueno, bueno, si no es nuestra escapada bella durmiente.'
    - Buen trabajo. Un trabajo bien hecho merece un buen pago, aquí tienes.
    - '&aRomanus&7 te da una bolsa pesada de monedas.'
primis_ice_village_get_them_off_my_back:
  name: '&2¡Quítalos de mi espalda!'
  questLore:
    - Déjame decirte, estoy muy contento de que estés aquí para ayudar, ja ja.
    - Nuestra misión aquí es cazar &cJabalíes&f y mantener su número bajo control.
    - Tampoco se trata todo del control de la población.
    - Nos proporcionan valioso cuero, colmillos y carne.
    - No estoy seguro de si esta aldea estaría alrededor sin ellos.
    - Pero esta temporada su número acaba de explotar. Hemos estado luchando para sacrificar sus números.
    - Se trata de lograr un equilibrio, no puede ser que sus números sean tan altos que comiencen a convertirse en un peligro nuevamente.
    - Necesitas salir ahí afuera y matar una cantidad significativa de ellos. No te molestes en cazar ninguno de los &9Maduros&f.
    - Solo necesitamos que elimines los &cJabalíes Bebés&f y los &c Jabalíes Juveniles&f.
    - También tengo un favor personal para pedirte. Cuando estés ahí fuera, podrías mantenerte atento por mi vieja &eDaga&f.
    - Lo perdí hace un par de días durante una cacería. Lo metí en un &cJabalí&f y salió corriendo con mi daga todavía adjunta...
    - Significaría mucho para mí si pudieras recuperarlo.
  questAcceptDialog:
    - '&a[Alanus Isatis]&f Debes haber visto a los &cJabalíes&f en tu camino aquí así que asumo que sabes dónde encontrarlos.'
    - '&7&oNecesito sacrificar la población de &c&oJabalíes&7&o y recuperar la &e&oDaga de Alanus&7&o.'
  questCompleteMessage:
    - '&a[Alanus Isatis]&f ¡Bien hecho amigo! Eso debería ayudar mucho.'
    - Podemos manejar el resto. Y también encontraste mi daga, contento de tenerla en mis manos de nuevo.
    - La daga no es nada especial, pero era un regalo hecho a mano de mi difunto padre.
    - '¡La próxima vez que tengas sed, las bebidas van por mi cuenta!'
primis_ice_village_gotta_keep_warm:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Severinus Martius]&f Ha ha! That should keep me warm for another couple of weeks!'
        - Hey friend, you heading for &dCaerullium Village&f by any chance?
  name: '&2Gotta keep warm'
  questLore:
    - We deliver the &aLighthouse Keeper&f some
    - of our strong stuff every couple of weeks.
    - It keeps him warm during the colder days.
    - It's a small gesture of thanks for all his
    - hard work. Any chance you could help out
    - and bring over the next batch?
  questAcceptDialog:
    - '&a[Grania Cecilius]&f You can find the lighthouse to the East. Thanks!'
    - '&7&oI should go to the &d&oLighthouse&7&o and deliver these to the &a&oLighthouse Keeper&7&o.'
  questCompleteMessage:
    - '&a[Severinus Martius]&f If you''re heading over there then I would appreciate if you could deliver some of these to my good friend &aJeeves&f.'
    - '&7&oSeems like the &a&oLighthouse Keeper&7&o has a quest for me.'
primis_ice_village_gotta_see_jeeves:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Jeeves]&f Oh! A gift from my friend Severinus you say.'
        - Well, thank you for bringing it over. Was nice seeing you again!
  name: '&2Gotta see Jeeves'
  questLore:
    - Now, now it would be really rude of me to keep
    - all of the good stuff to myself!
    - If you would bother helping me out friend and
    - delivering some of the good stuff
    - to my friend &aJeeves&f at &dCaerullium Village&f.
    - You can get there quickly by taking the
    - '&9lighthouse portal&f.'
  questAcceptDialog:
    - '&a[Severinus Martius]&f The portal is all the way at the top.'
    - '&7&oI should go to &d&oCaerullium Village&7&o and deliver some of the good stuff to &a&oJeeves&7&o.'
  questCompleteMessage:
    - '&a[Severinus Martius]&f Thank you for delivering some of the strong stuff to Jeeves. I know he likes a good drink here and there ha ha!'
primis_ice_village_living_nightmares:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Cornelia Ennodius]&f Are they gone? I was so scared. My parents sent you? Thank goodness.'
        - I woke up in the night, but the nightmares, they did not end. They were still there, so I ran and ran...
        - I couldn't escape. I, I...will be fine, I just need a minute...
  name: '&2Pesadillas Vivientes'
  questLore:
    - Estaba siguiendo su rastro, aquí es donde termina.
    - No estoy seguro de adónde habrá ido desde aquí.
    - Me temo que podría haber ocurrido algo malo.
    - Nuestra &aChica&f toma mucho de mí y mis poderes especiales.
    - Excepto que los suyos son mucho más potentes, ella es capaz
    - de hacer que las emociones poderosas se manifiesten en el mundo real.
    - Nos estamos quedando sin tiempo, tenemos que encontrarla pronto.
  questAcceptDialog:
    - '&a[Sestia Ennodius]&f El rastro se enfrió aquí, ella no puede estar tan lejos...'
    - '&7&oNecesito encontrar a la &a&oHija Perdida&7&o antes de que le suceda algo.'
  questCompleteMessage:
    - '&a[Sestia Ennodius]&f ¡La has encontrado! Rápido, ¿dónde está?'
    - '¡Gracias, extraño, voy a ir a ella de inmediato!'
primis_ice_village_make_them_go_ouch:
  name: '&2Hazles hacer ouch'
  questLore:
    - '¡Tuve unos ''&cClientes&f'' traviesos'
    - que vinieron a visitar hace unos días.
    - Robaron la más valiosa
    - de mis &ePosesiones&f.
    - Necesitas encontrarlos y asegurarte de
    - enseñarles una lección.
    - Asegúrate de que sepan
    - '&aViolet&f no se olvida de recoger.'
  questAcceptDialog:
    - '&a[Domina Violet]&f Fueron al este más allá de los &9Árboles&f.'
    - '&7&oNecesito asegurarme de que los &c&oClientes&7&o sepan que no deben meterse con &a&oViolet&7&o. También necesito recuperar &e&oLa Propiedad de Violet&7&o.'
  questCompleteMessage:
    - '&a[Domina Violet]&f Espero que les hayas enseñado el valor del dolor.'
    - Una pequeña recompensa está en orden por tu arduo trabajo. Aprecio a la gente que terminan el trabajo.
primis_ice_village_objection!:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Glacies Princeps]&f What, absolutely not. I don''t know how he convinced you to come here and beg for his release.'
        - That man you are trying to help was corrupted by the Ice Elemental. He went mad and slaughtered his entire family.
        - He will never be released. Is that understood.
    Objective1:
      dialog:
        - '&a[Romanus Superbus]&f Release him? Not guilty? Are you mad? You''re lucky I don''t throw you in a cage too for suggesting such nonsense.'
    Objective2:
      dialog:
        - '&a[Luxuria Placidus]&f Who? Never heard of him.'
  name: '&2¡Objeción!'
  questLore:
    - '¡Yo no pertenezco aquí! ¿Seguramente lo pueden ver?'
    - '¡No he hecho nada malo! ¿Extraño, escucharías mi súplica?'
    - '¿Ayudarías a esta pobre alma que ha sido atrapada'
    - aquí en esta horrible jaula sin ser su culpa?
    - '¡Debes ir a hablar con el'
    - '&aMaestro de Cárcel&f o el '
    - '&aLíder de Aldea&f.'
    - O cualquier otro
    - '&aAldeano Amigable&f'
    - quién estaría
    - dispuesto a argumentar por
    - mi liberación!
  questAcceptDialog:
    - '&a[Adrius Calpornius]&f ¡Habla con ellos! ¡Sácame!'
    - '&7&oDebería ir a hablar con la gente de mi lista.'
  questCompleteMessage:
    - '&a[Adrius Calpornius]&f ¡¿QUÉ?! ¡¡¡MENTIRAS!!! Nunca le haría semejante cosa horrible a mi familia...'
    - '¡Están justo aquí! ¿No puedes verlos, oírlos?. ¡¡¡Aquí junto a mí, quieren ser libres también!!! ¡¡¡LIBÉRANOS!!!'
    - '&7Cualquier cordura que le quedara a este pobre hombre, se ha ido ahora...'
primis_ice_village_run_away_daughter:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Sestia Ennodius]&f I could sense you coming.'
  name: '&2Hija Escapada'
  questLore:
    - '¡Extraño! ¿Ayudarías a nuestra familia?'
    - Nuestra &aHija&fha desaparecido.
    - Ella ha sido dotada con poderes
    - especiales justo como su &aMadre&f
    - Temo que la noche anterior algo
    - terrible haya pasado para
    - hacer que huya en medio de
    - la noche.
  questAcceptDialog:
    - '&a[Sparax Ennodius]&f Mi &aEsposa&f ya ha ido a buscarla.'
    - Estoy seguro de que ella está en algún lugar fuera de la aldea. Ve a encontrarla y habla con ella.
    - '&7&oDebería buscar a la &a&oMadre Preocupada&7&o.'
  questCompleteMessage:
    - '&a[Sestia Ennodius]&f ¿Fuiste enviado por mi &aEsposo&f para ayudar con la búsqueda?'
    - '&7&oDebería escuchar a la &a&oMadre Preocupada&7&o.'
primis_ice_village_silence:
  name: '&2Hazles hacer ouch'
  questLore:
    - '¡Shhh! ¿Lo escuchas?'
    - El chirrido molesto.
    - '¡Ugh, ya no puedo aguantarlo!'
    - Escucha, pagaré buena moneda
    - si puedes encontrar la fuente
    - de ese chirrido molesto
    - y hacer que se detenga.
  questAcceptDialog:
    - '&a[Modestus Eulogius]&f Parece que viene de alguna parte de las colinas detrás de mí.'
    - '&7&oDebería encontrar la fuente de todo el ruido y hacer que pare.'
  questCompleteMessage:
    - '&a[Modestus Eulogius]&f ¡Tanto yo como mis oídos te damos las gracias!'
primis_ice_village_taking_the_bait:
  name: '&2Tomar el cebo'
  questLore:
    - Estos &cPeces&f, ¡¿qué está mal con ellos!?
    - '¡He estado aquí pescando durante días ahora!'
    - Ni siquiera una sola mordedura. ¡Si tan solo fuera más joven, se los demostraría!
    - Bueno, seguro que es bueno que estés aquí ahora. Nuestro pueblo obtiene la mayor parte de su alimento de esos &cPeces&f.
    - Y si no podemos atrapar a ninguno, bueno eso es un gran problema.
    - Tendrás que bajar allí y golpearlos hasta dejarlos inconscientes.
  questAcceptDialog:
    - '&a[Theopropides Nero]&f ¡Has querido ayudar así que esta es tu oportunidad!'
    - '&7&oDebería saltar al lago y matar 7 &c&oSalmones Fríos&7&o y recoger sus cuerpos.'
  questCompleteMessage:
    - '&a[Theopropides Nero]&f ¡Oh! ¡Míralos! ¡Semejantemente grandes!.'
    - '¡Esto debería mantenernos alimentados durante un tiempo! ¡Gracias por la asistencia, eres un buen alma en mi libro!'
primis_ice_village_treats_for_the_punished:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Eleusium Calenus]&f My wife sent you? Oh, are those treats? My favorite too! She''s such a darling.'
        - She always takes care of me, even in these dark times, she still has a place for me in her heart.
        - 'You tell her I am doing just fine and that I love her very much. '
  name: '&2Golosinas para los castigados'
  questLore:
    - Si no te importa, ¿podría pedirte que hicieras algo por mí?
    - Mi querido &aEsposo&f ha sido encarcelado y sé que es duro vivir una jaula todo el día.
    - Así que preparé algunas golosinas que yo iba a entregarle.
    - Pero ahora mismo estoy bastante ocupada y me preguntaba si tal vez te gustaría ir allí y entregárselo.
  questAcceptDialog:
    - '&a[Titia Calenus]&f Estará en una de las jaulas del medio.'
    - No te olvides de decirle que lo amo.
    - '&7&oDebería entregar estas golosinas al &a&oEsposo&7&o.'
  questCompleteMessage:
    - '&a[Titia Calenus]&f ¡Volviste tan rápido! Oh, ¿realmente dijo eso? Él es tan dulce.'
primis_ice_village_wanna_make_a_snowman:
  name: '&2¿Quieres construir un muñeco de nieve?'
  questLore:
    - Los niños alrededor de la aldea han estado muy aburridos últimamente
    - y he estado pensando. Hay estas
    - '&cCriaturas Mágicas&f que habitan el bosque alrededor de esta'
    - aldea. El pelaje de las criaturas crece &eCristales Mágicos de Hielo&e.
    - Cuando infundes la nieve con estos &eCristales&f hace que la
    - la nieve se mueva, se expanda y se contraiga.
    - Y si construyes un muñeco de nieve con esta nieve infundida
    - hace que parezca como si el muñeco de nieve estuviera vivo.
    - '¡A los niños les encantaría! Así que, ¿quieres ayudar'
    - a este anciano animar a algunos niños?
  questAcceptDialog:
    - '&a[Sparax Ennodius]&f Encontrarás a las &cCriaturas&f en cualquier bosque cerca de la aldea.'
    - Necesitaremos al menos 15 de los &eCristales&f si queremos tener suficiente para construir un muñeco de nieve.
    - '&7&oDebería ir a matar suficientes &c&Ursus de Piel de Escarcha&7&o para recoger 15 &e&oCristales de Hielo&7&o.'
  questCompleteMessage:
    - '&a[Sestia Ennodius]&f ¿Has reunido suficientes cristales? ¡Maravilloso!'
    - Puedo empezar a hacer el muñeco de nieve ahora, ¡no puedo esperar a que los niños lo vean!
primis_main_quest_:
  name: '&2¡Goblins en las minas!'
  questLore:
    - Este día sigue empeorando. En primer lugar, nos emboscan los goblins.
    - Luego nos retiramos, solo para encontrar que nuestro ejército se dividió. Algunos están muertos, muchos otros están desaparecidos.
    - Lo peor de todo, tememos que hayamos despertado al Rey Goblin.
    - Algunos, esperemos, lo lograron. Tenemos que establecer un campo y recuperarnos por ahora.
    - Si te atreves a entrar en las minas, estás solo.
    - Intentamos escabullirlos más allá de ellos, y no salió bien.
    - La única forma de avanzar es a través del derramamiento de sangre.
  questAcceptDialog:
    - '&8[Centurion]&f¿Vas a adentrarte en las Minas Goblin? ¡Ten cuidado con el Rey Goblin!'
    - '&8[Centurion]&fEsperamos que nuestro equipo de exploración haya pasado más allá de él. Reúnete con ellos si puedes.'
    - '&8&oI debe aventurarse a través de las minas y derrotar al Rey Goblin.'
  questCompleteMessage:
    - '&8[Fiesta de exploración]&f¿Lo has conseguido? Casi me gustaría que no lo hubieses. No creerás lo que queda por delante.'
    - '&8&oSonidos como el grupo de exploradores me dan malas noticias.'
primis_main_quest_1:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Chief Piscis] &fOh so you were in the ship that beached a few hours ago?'
        - I apologize, we would've sent help but I am afraid we are drowning in our own issues right now!
        - A nearby &dBandit Camp &fkeeps raiding our supplies, a mysterious &cSea Creature &fkeeps haunting our shores and a &dWolf Den &fis making foraging impossible!
        - If you help us out, I will tell you where you might be able to get the supplies you need to repair your ship.
        - '&7&oI should report to the &aFirst Mate &7&oto see if I should help these people!'
  name: '&2¡Náufrago!'
  questLore:
    - '¿Por fin estás despierto? ¡Bueno! Necesitamos tu ayuda.'
    - El barco arrasó durante la tormenta de la noche pasada.
    - '¡Vemos un &dFaro &fen la distancia, así que debe haber una aldea allí!'
    - '¡Ve a hablar con el &aLíder de la Aldea &fy comprueba si pueden prestar algo de ayuda!'
    - El &aPrimer Oficial &fse adelantó a ti, pero no ha regresado todavía.
    - '¡Sigue sus instrucciones si lo ves!'
  questAcceptDialog:
    - '&a[Capitán Squalus]&f ¡Ve a la aldea cercana y ve si nos ayudarán!'
    - '¡Ten cuidado en tu camino allí, no sabemos qué acecha alrededor de estas partes!'
    - '&7&oDebería investigar la aldea cercana y hablar con su líder.'
  questCompleteMessage:
    - '&a[Primer compañero Iracundi]&f ¡Demonios! ¡No podemos coger un descanso hoy! ¡Ten, es claramente peligroso ir solo, toma esto!'
    - '&7&oParece que el Primer Compañero Iracundi tiene una solicitud para mí...'
primis_main_quest_10:
  customObjectives:
    Objective2:
      dialog:
        - "&a[Shogun Navita] &f&dGladius&f calls for our aid?\n&7&oSeems like I should talk to the &aShogun&7&o."
  name: '&5Cerrando la brecha'
  questLore:
    - Ya es hora de llamar a &dPontis Mille&f para recibir ayuda.
    - Háganles saber lo que sucedió aquí y díganles que estamos cobrando a nuestro favor.
    - Hay un &cautómata&f en el &dpuente&f que conduce allí. Derrótalo y el puente bajará.
  questAcceptDialog:
    - '&a[General Hasta] &fViajes seguros, recuerda: Mata al &cgGuardián de la Puerta&f y asegúrate de que nuestra petición llegue a los oídos de &aShogun Navita&f..'
    - '&7&oDebería matar al &cGuardián de la Puerta&7&o en el &dpuente&7&o y hacerme camino a &aShogun Navita&7&o en &dPontis Mille&7&o.'
  questCompleteMessage:
    - '&a[Shogun Navita]&f Verdaderamente las noticias que me traes son las más inquietantes, pero me temo que ya sospechábamos que algo... antinatural... estaba pasando.'
    - '&7&oParece que &aShogun Navita&7&o quiere hablar conmigo.'
primis_main_quest_11:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Major Fortes Bellator]&f Yes, traveler?'
  name: '&2¡Enviando un mensaje!'
  questLore:
    - Las historias de tu viaje son muy sorprendentes.
    - Que hayas llegado vivo hasta aquí no es nada menos que un milagro.
    - Las fuerzas que invaden &dGladius&f son insuperables.
    - '&dGladius&f eventualmente se derrumbará bajo su poder...'
    - '¿Ayuda?... Ah, sí. Ve a ver a &aAlcalde Fortes Bellator&f.'
    - Él podrá asistirte.
  questAcceptDialog:
    - '&a[Navita]&f ¡Puedes encontrar al &aAlcalde&f en la parte superior de esas escaleras justo por delante!'
    - '&7&oDebería ir a hablar con el &aAlcalde&f y ver si puede ayudar.'
  questCompleteMessage:
    - '&a[Alcalde Fortes Bellator]&f ¿El &aShogun&f busca ayudar a &dGladius&f? ¡Pensé que nunca lo preguntaría! Pero primero, debemos prepararnos.'
    - '&7&oParece que &aFortes Bellator&7&o tiene trabajo para mí.'
primis_main_quest_12:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Centurion]&f Where are our reinforcements?'
  name: '&2Camino de mina'
  questLore:
    - No puedo creer lo que le sucedió a &dGladius&f. Lo golpearon rápido,
    - y lo golpearon donde más duele.
    - Es nuestro deber jurado ayudar a nuestros aliados. Hemos fallado en nuestro
    - deber, y le hemos fallado a nuestros aliados.
    - El &cConsejero&f nos ordenó movilizar a nuestras tropas en varias
    - zonas antes de la invasión.
    - Verás, recientemente una tormenta inusual y devastadora fue detectada
    - en el &dTemplo de Tormenta&f.
    - La Guardia Real fue ordenada ir a silenciar la tormenta, y el &aShogun&f
    - se niega a retrasar esa orden.
    - Nuestros propios guardias están en otros lugares, y me temo que necesitaremos todo
    - lo que tenemos para recuperar &dGladius&f.
    - El camino al &dTemplo de Tormenta&f es traicionero, ya que requiere ir
    - a través de las &dMinas Goblin&f.
    - '¡Ayuda a nuestra guardia a limpiar las minas y hacer un camino al &dTemplo de Tormenta&f!'
  questAcceptDialog:
    - '&a[Fortes Bellator]&fAnda con cuidado, las &dMinas Goblin&f son un lugar peligroso. Quizás deberías ayudar a la guardia normal antes de asistir a la &aGuardia Real&f.'
    - Las &dMinas&f están al norte de la ciudad. Hay escaleras que conducen a su entrada.
    - '&7&oDebería ver en que más puedo ayudar a &aFortes Bellator&7&o, o dirigirme a la entrada de las &dMinas Goblin&7&o.'
  questCompleteMessage:
    - '&a[Centurion]&f¡Es muy bueno ver a alguien! ¿Te ha enviado &dPontis Mille&f?'
    - '&7&oDebería escuchar lo que tiene que decir &aCenturion&7&o'
primis_main_quest_13:
  name: '&2¡Goblins en las minas!'
  questLore:
    - Este día sigue empeorando. En primer lugar, nos emboscan los goblins.
    - Luego nos retiramos, solo para encontrar que nuestro ejército se dividió. Algunos están muertos, muchos otros están desaparecidos.
    - Lo peor de todo, tememos que hayamos despertado al &cRey Goblin&f.
    - Algunos, esperemos, lo lograron. Tenemos que establecer un campo y recuperarnos por ahora.
    - Si te atreves a entrar en las minas, estás solo.
    - Intentamos escabullirlos más allá de ellos, y no salió bien.
    - La única forma de avanzar es a través del derramamiento de sangre.
  questAcceptDialog:
    - '&a[Centurion]&f ¿Vas a adentrarte en las &dMinas Goblin&f? ¡Ten cuidado con el &cRey Goblin&f!'
    - Esperamos que nuestro &aEquipo de Exploración&f haya pasado más allá de él. Reúnete con ellos si puedes.
    - '&7&oDebería aventurarme a través de las &dMinas&7&o y derrotar al &cRey Goblin&7&o.'
  questCompleteMessage:
    - '&a[Equipo de Exploración]&f ¿Lo has conseguido? Casi me gustaría que no lo hubieses. No creerás lo que queda por delante.'
    - '&7&oSuena como que el grupo de exploradores tiene malas noticias para mí.'
primis_main_quest_14:
  name: '&2Final de la Tormenta'
  questLore:
    - Es difícil creer que lo hiciste a través de
    - '&dMinas Goblin&f por tu cuenta.'
    - Quizás con tu fortaleza puedas hacer frente al reto que nos espera adelante.
    - Intentamos asaltar el &dTemplo de Tormenta&f, y llegamos a sus más profundos
    - confines a un coste muy grande.
    - Lo que encontramos ahí... Desafía el entendimiento.
    - Puede ser difícil de creer, pero suena como si la tormenta
    - misma se materializó como nuestro oponente.
    - Ni siquiera sabemos si puede ser derrotado, temíamos que fuéramos enviados a nuestras muertes.
    - Si realmente has derrotado al &cRey Goblin&f, entonces tal vez encuentres una manera de matar a esta tormenta.
  questAcceptDialog:
    - '&a[Blepharo]&f Hemos debilitado sus fuerzas un poco, pero aun así, esta no es una tarea fácil.'
    - La Tormenta no es un oponente ordinario. No la subestimes.
    - '&7&oDebería ir al &dTemplo de Tormenta&f y matar a la &cTormenta&f.'
  questCompleteMessage:
    - '&a[Shogun Navita]&f ¡¿QUE TÚ QUÉ!?'
    - '¿Derrotaste a la &cTormenta&f? ¡Me dijeron que era imposible! Quiero decir...'
    - '... no sirve de nada esconderlo ahora. Sabía sobre la &cTormenta&f. Sabía de la invasión de &dGladius&f - incluso la facilité. Lo hice por mi gente - por &dPontis Mille&f.'
    - '&cEl Consejero Machiavelli&f me convenció de que la &cTormenta&f era tan imparable como la naturaleza misma, y que la caída de &dGladius&f y &dPontis Mille&f era una inevitabilidad, que no podíamos retrasar a través del sacrificio.'
    - Veo ahora que esa serpiente envenenó mi mente y corrompió mi juicio. Debemos encargarnos de él a toda prisa.
    - '&8&oParece que &aShogun Navita&7&o tiene un problema del que quiere que me encargue.'
primis_main_quest_15:
  name: '&2¡Reembolso de indemnizaciones!'
  questLore:
    - Érase una vez, el &cConsejero Machiavelli&f, el más sabio entre nosotros, previó la caída de &dPontis Mille&f.
    - Ante una amenaza existencial sin precedentes, me convenció de callarme para no incitar al pánico.
    - Tomé la única medida que pensaba que nos quedaba - sacrificar a nuestro aliado más cercano para comprarnos meras semanas.
    - Hablé con la entidad que reside en el &dTemplo de Sangre&f. Hice un trato con el diablo.
    - 
      - Nos compré tiempo.
    - Exigieron que enviara al ejército lejos, y lo hice movilizándolo para hacer frente a los conflictos cercanos.
    - Estaba ciego, pero ahora veo. &cEl consejero Machiavelli&f estuvo en su bolsillo todo el tiempo.
    - Nos guio a nuestra perdición, y se habría salido con la suya si no hubieras aparecido.
    - Ahora hay esperanza.
    - Te pido, por favor, desvíanos del &cConsejero&f traicionero.
    - Se ha encerrado en sus cuarteles, rodeados por aquellos leales a él y su... mascotas.
    - Ten cuidado. No sabía el por qué se aisló, pero ahora está claro que espera represalias.
    - Tráeme de vuelta la &ePiedra de Habla Lejana&f que usamos para comunicarnos con el &dTemplo de Sangre&f.
    - Deseo mandar un último mensaje a través de ellos.
  questAcceptDialog:
    - '&a[Shogun Navita]&f El &cConsejero Machiavelli&f se ha retirado a sus cuarteles en la ciudad baja por el mercado. Ten cuidado, ha acumulado seguidores devotos en su tiempo, y no caerá sin una lucha.'
    - '&7&oEs hora de que el &cConsejero Machiavelli&f se enfrente a una justa retribución.'
  questCompleteMessage:
    - '&a[Shogun Navita]&f Así que está hecho.'
    - '&dPontis Mille&f te debe una gran deuda, viajero. Una vez que terminemos de movilizar al ejército, estaremos listos para corregir nuestros errores y marchar a la ayuda de &dGladius&f.'
    - '&7<Shogun Navita se concentra en la Piedra de Habla Lejana>&a[Shogun Navita]&2 Te temíamos. Te entregamos a nuestros aliados. Dispersamos nuestros ejércitos. No más.'
    - '¡&dPontis Mille&2 marcha a la guerra, y no caminaremos solos! Lamentarás el día que te cruzaste en nuestro camino.'
    - '&7<Se puede escuchar una risa siniestra a través de la piedra de habla lejana mientras &2Shogun Navita &7la estrella contra el suelo>'
    - '&7&oParece que el &aShogun&7&o tiene un plan. Debería hablar con él.'
primis_main_quest_16:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Demenis Nolus]&f Heading to the village, eh. Just keep going East, follow the road and you should be there in no time!'
    Objective4:
      dialog:
        - '&a[Callipho Classicius]&f Directions? Just head down this road that leads to the graveyards.'
    Objective1:
      dialog:
        - '&a[Glacies]&f Welcome to our village traveler! Please tell me, what brings you here friend.'
    Objective2:
      dialog:
        - '&a[Bromia Culleolus]&f Oh, the way to the village. Yes, just take  this road that leads to the mountain.'
        - Happy to help!
  name: '&2La aldea de hielo espera'
  questLore:
    - Debemos enviar ayuda a &dGladius&f tan pronto como sea posible.
    - Campeón, hay una aldea de guerreros poderosos al sur.
    - Deberías viajar allí e informarles de que &dPontis Mille&f
    - buscaría su ayuda para hacer retroceder a los invasores del &dTemplo de Sangre&f.
    - Encuentra &aGlacies Princeps&f y cuéntale que te envié.
    - Hay muchos viajeros en las carreteras, deberías pararte y pedirles por dirección.
  questAcceptDialog:
    - '&a[Shogun Navita]&f Será un viaje largo. Asegúrate de prepararte. Sigue las carreteras que conducen al sur.'
    - '&7&oDebo ir y localizar la &d&oAldea de Hielo&7&o en el sur lejano.'
  questCompleteMessage:
    - '&a[Glacies Princeps]&f El Shogun te envió, ya veo, es bueno escuchar que &aNavita&f está de vuelta a su viejo yo.'
    - Antes de que podamos actuar contra el &dTemplo de Sangre&f, hay algunas problemas que me gustaría resolver primero.
    - Déjame contarte más...
    - '&7&oDebería hablar con &a&oGlacies&7&o.'
primis_main_quest_17:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Theopropides Nero]&f Help? Yes, please!'
    Objective1:
      dialog:
        - '&a[Alanus Isatis]&f Here to help with the &cRazorbacks&f?'
    Objective2:
      dialog:
        - '&a[Domina Violet]&f I hope you are here to help!'
  name: '&2Ayudando al norte'
  questLore:
    - Antes de seguir discutiendo algo sobre
    - el &dTemplo de Sangre&f.
    - Hay problemas que han surgido alrededor de nuestra aldea que deben tratarse lo antes posible.
    - Si no se resuelven estos problemas, fallaría en mis deberes como líder de la aldea.
    - No hay forma de que yo ignore la petición de mi propio pueblo y ponga a los demás en primer lugar.
    - Si pudieses ayudarnos a resolver estos problemas, entonces nuestra atención sería toda tuya.
    - Tenemos un prisionero escapado, problemas con la vida silvestre e incluso nuestros propios aldeanos roban de la aldea.
    - Te diré los nombres y las localizaciones de las personas que vinieron a mí con estos problemas.
    - Ve a hablar con ellos y asegúrate de ayudarles con cualquier queja y problema que tengan.
    - Ellos podrán decirte con más detalle qué es lo que hay que hacer.
  questAcceptDialog:
    - '&a[Glacies Princeps]&f Una vez que hayas terminado de ayudarlos. Vuelve a mí y podemos hablar.'
    - '&7&oDebo ir a hablar con los aldeanos de mi lista y ayudarlos a resolver cualquier problema que puedan tener.'
  questCompleteMessage:
    - '&a[Romanus Superbus]&f ¡&2Glacies&f te envió, ya era hora! ¡Tenemos un prisionero suelto!'
    - '&7&oDebería hablar con &a&oRomanus Superbus&7&o.'
primis_main_quest_18:
  name: '&2La prueba de hielo'
  questLore:
    - Bueno, sin duda me has impresionado y a la mayoría de la aldea.
    - Te debo una explicación, amigo. Verás, durante mucho tiempo solíamos extraer energía de
    - los &cElementales de Hielo&f.
    - Nos bendecían con su poder y a cambio cualquiera de nosotros que quiera convertirse en guerrero o cazador tenía que pasar la &9Prueba de Hielo.
    - Para pasar la prueba tenías que escalar la montaña negra todo el camino hasta su cima oriental. Y en la cima te enfrentarías a los
    - '&cElementales Menores de Hielo&f en combate.'
    - Si tenías éxito, entonces tu reclamo de convertirte en guerrero o cazador era incuestionablemente tu derecho.
    - Si fallabas... entonces... tu energía y tu ser les pertenecían a los &cElementales de Hielo&f.
    - Así fue durante el tiempo más largo. Hasta que la influencia de los &dTemplos de Sangre&f creció en poder.
    - Desde entonces
    - los &cElementales de Hielo&f han sido envalentonados. Sacar poder de ellos era ahora un riesgo.
    - Varios de nuestra gente se corrompieron y tuvimos que encarcelarlos por nuestra propia seguridad.
    - Y hacer la prueba se volvió imposible, lo que te enfrentabas en la cima era algo que ningún aldeano podía superar.
    - Aquellos que han fallado la prueba todavía están ahí, sus almas atrapadas en las cáscaras de sus cuerpos en descomposición.
    - Esclavos de los
    - '&cElementales de Hielo&f.'
    - Está claro que nuestras viejas tradiciones ya no existen.
    - Debemos lidiar con los &cElementales de Hielo&f...
    - Te pido que seas el último en
    - emprender &9La Prueba de Hielo&f. Sube a la cima y enfréntate a los
    - '&cElementales Menores de Hielo&f y libera las almas de aquellos que fallaron la prueba.'
  questAcceptDialog:
    - '&a[Glacies Princeps]&f Puedes encontrar el inicio del camino a la prueba en la casa de &aViolet&f.'
    - Sigue los bloques de &9Amatista&f, te guiarán hasta la cima.
    - '&7&oDebería seguir los &9&obloques de Amatista&7&o hasta la cima de la montaña y luego matar a los &c&oElementales de Hielo Menores&7&o.'
  questCompleteMessage:
    - '&a[Glacies Princeps]&f ¿Lo has hecho? Que sus almas descansen en paz ahora.'
    - Hablemos de nuevo amigo. Queda más por hacer.
    - '&7&oDebería hablar con &a&oGlacies&7&o.'
primis_main_quest_19:
  name: '&2Cálmate'
  questLore:
    - Es hora de liberarnos de esta maldición.
    - Nunca debimos hacernos dependientes del poder de un &cElemental&f.
    - Corregiremos ese error aquí y ahora.
    - Lo que has asesinado solamente fueron unos
    - '&cElementales Hielo Menores&f, el'
    - '&cIce Elemental&f rests in a temple right across from our village.'
    - Era la principal fuente de nuestro poder... y estupidez.
    - Go forth now and slay the &cIce Elemental&f.
  questAcceptDialog:
    - '&a[Glacies Princeps]&f You will find a path that leads into the temple at the summit of the village.'
    - '&7&oI should go into the temple and slay the &c&oIce Elemental&7&o.'
  questCompleteMessage:
    - '&a[Glacies Princeps]&f I could feel the energies flowing out, all the way from here.'
    - You have done us a great favor friend. The &dIce Village&f will provide aid to you and your allies.
    - There is another settlement that might need your help, let's speak.
    - '&7&oDebería escuchar lo que tiene que decir &a&oGlacies&7&o.'
primis_main_quest_2:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Chief Piscis]&fYou''ll help us? Thank the seas! This was starting to feel like a sinking ship!'
  name: '&2Extraños en necesidad...'
  questLore:
    - '¿Así que no solo no pueden ayudar, sino que quieren nuestra ayuda?, ¡Bah!'
    - Bueno, no tenemos muchas opciones ahora, ¿verdad?
    - '¡Ve, ayúdales y haz que nos ayuden!'
  questAcceptDialog:
    - '&a[Primer compañero Iracundi]&f Bien, ve a ayudar a los locales, ve qué información puedes recolectar y ve si puedes conseguir que nos ayuden a cambio. Estaré aquí, negociando cosas.'
    - '¡Vuelve tan pronto como tengas algo!'
    - '&7&oDebería hablar con el &aLíder de la Aldea&f para ver cómo ayudar a los locales.'
  questCompleteMessage:
    - '&a[Jefe Piscis]&f Todo el mundo en la aldea tiene un problema que se necesita tratar, y no soy una excepción. Mi petición es bastante difícil, así que tal vez quieras calentarte y conocer el lugar con algunos de los problemas de los demás aldeanos.'
    - '¡Habla conmigo cuando estés listo, y compartiré contigo los secretos guardados por nosotros para salir de este valle!'
    - '&7&oDebería hablar con los locales y ver quién necesita ayuda, y volver al líder cuando me sienta preparado para continuar.'
primis_main_quest_20:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Lutum Princeps]&f This better be important.'
  name: '&2Terravilla'
  questLore:
    - Some time ago we received a request for aid from a
    - a nearby settlement. Years ago a bunch
    - of explorers settled on top of this ancient ruin.
    - I think they call their little
    - settlement &dTerravilla&f. Apparently there is a lot
    - of treasure to be had there if you don't mind the risk.
    - But I hear that stuff has gone wrong there and they asked
    - us if we could spare any help to send their way. To be
    - honest, you are the strongest warrior I have ever seen.
    - You are the best help we could send. If you would like
    - to go of course.
  questAcceptDialog:
    - '&a[Glacies Princeps]&f You will find &aTerravilla&f straight West of here.'
    - It is located on top of this ancient elemental ruin, you will know it when you see it.
    - Oh, I almost forgot. The person you want to talk to is &aOverseer Lutum&f.
    - '&7&oI should go to &d&oTerravilla&7&o and talk to &a&oOverseer Lutum&7&o.'
  questCompleteMessage:
    - '&a[Lutum Princeps]&f Came all the way from the &dIce Village&f, eh. Good to see some help arrive.'
    - When I sent that request for aid I wasn't sure if we were gonna get any. I heard the situation over there wasn't that much better.
    - We are in quite a pickle over here. We have plenty of work for you if you want it.
    - '&7&oI should talk to &a&oLutum&7&o.'
primis_main_quest_21:
  name: '&2Taking out the trash'
  questLore:
    - Many years ago some explorers came across this ruin and
    - as they investigated it more closely they discovered a
    - large underground maze-like structure. In this structure
    - there were a lot of ancient artifacts and treasures. But
    - also a lot of danger. Not like that stopped anyone from
    - going down there. And as the word spread, more and more
    - people came here to make their fortunes. Before you
    - know it, it turned into a small settlement. Until lately
    - everything was fine, but then awful things started
    - happening. Before I tell you more, we should start by
    - dealing with the simple problems first. A small band of
    - '&cRobbers&f has found a foothold in the hills surrounding'
    - '&dTerravilla&f. We need them gone. Also, feel free to assist'
    - any villagers in &aTerravilla&f that might need help.
  questAcceptDialog:
    - '&a[Lutum Princeps]&f I am not sure where the &cRobbers&f are exactly. I just know that people have reported seeing them coming from the hills.'
    - '&7&oI should deal with the &c&oRobbers&7&o and help any villagers in need if I have the time.'
  questCompleteMessage:
    - '&a[Lutum Princeps]&f Well that is one issue resolved. Onto the next!'
    - Before we move on, I want you to have this blade.
    - It might be old and dull but it's still as good as anything you can get your hands on today.
    - '&7&oI should hear out what &a&oLutum&7&o has planned next.'
primis_main_quest_22:
  name: '&2Big trouble in little pub'
  questLore:
    - Before we get to the big problem underground, I would
    - like you to do one last thing here in town. There has
    - been huge trouble in our little pub. There are certain
    - characters in town who keep going to the pub and causing
    - a ruckus. Well I heard that this time all of them managed
    - to gather at the pub at the same time. And of course now
    - there is a huge brawl happening over there. This is a great
    - opportunity for us to arrest all of them at once. Go to the
    - pub and knock them all out. We will handle the rest.
  questAcceptDialog:
    - '&a[Lutum Princeps]&f The pub is at the ground level, right across. Don''t let them overwhelm you.'
    - I will have a nice reward waiting here for you when you're back.
    - '&7&oI need to go to the pub and deal with the &c&oBar Brawlers&7&o.'
  questCompleteMessage:
    - '&a[Lutum Princeps]&f I hear that the pub is a peaceful place again. Let''s discuss the real issue now.'
    - '&7&oI need to talk to &a&oLutum&7&o.'
primis_main_quest_23:
  name: '&2Strike the earth'
  questLore:
    - You see the real reason we asked for help is because of what happened
    - at the ruins. There were always dangerous things down there,
    - but nothing a seasoned adventurer or explorer could not handle. But then
    - something awakened, these ancient constructs started rising out  of the
    - ground and the walls. Then these quakes started happening, it was weird,
    - because you could only feel them if you were down in the ruins. So we shut
    - everything down, nobody was allowed access to the ruins anymore. A few days
    - ago I gathered some of my best men and sent them down there to find the source
    - of it all. They barely made it back. They found an &cEarth Elemental&f high
    - above the pillars, on top some sort of platform. It must have been there
    - dormant all this time. No clue why it decided to wake up now...
    - Your job would be to go down there, navigate through the maze and put the
    - '&cEarth Elemental&f into a slumber it will never wake up from.'
  questAcceptDialog:
    - '&a[Lutum Princeps]&f You can get to the maze by walking down the spiral staircase in the middle of the ruins.'
    - Don't get lost in the maze, also make sure to watch out for the constructs. Good luck!
    - '&7&oI should enter the &d&oRuins Maze&7&o and slay the &c&oEarth Elemental&7&o.'
  questCompleteMessage:
    - '&a[Lutum Princeps]&f I cannot believe it, you''re back. In one piece too!'
    - I guess you are tougher than you look. What you have done here is incredible it is clear we are in great debt to you. Is there anything Terravilla might be able to do for you.
    - '&7&oI need to tell &a&oLutum&7&o about my quest and the &d&oBlood Temple&7&o.'
primis_main_quest_24:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Navita]&f You have returned! I hope you have good tidings.'
  name: '&2There and back again'
  questLore:
    - We had no idea what was going on... Yes,
    - '&dTerravilla&f will be able to pledge some'
    - of our forces to your cause. I wonder if the
    - '&cEarth Elemental&f awakening had anything'
    - to do with the &dBlood Temple&f. We will
    - prepare our forces and wait for word from
    - '&dPontis Mille&f.'
  questAcceptDialog:
    - '&a[Lutum Princeps]&f So you are heading off to &dPontis Mille&f, make sure to tell the &aShogun&f that &dTerravilla&f will be ready to assist.'
    - '&7&oI should head to &d&oPontis Mille&7&o and speak with &a&oShogun Navita&7&o.'
  questCompleteMessage:
    - '&a[Navita]&f It is good to hear that the &dIce Village&f has decided to join our cause! But I did not expect that you would manage to convince &dTerravilla&f to pledge to our cause as well.'
primis_main_quest_25:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Outpost Officer]&fFILLER TEXT!'
  name: '&2To the outpost'
  questLore:
    - It is so good to see you again friend!
    - While you were gone we were preparing our
    - forces. We have made an &dOutpost&f
    - between the &dBlood Temple&f and &dPontis Mille&f.
    - You should go there and report to the
    - '&aOutpost Officer&f. They will let you know'
    - how we shall proceed with the assault on the
    - '&dBlood Temple&f.'
  questAcceptDialog:
    - '&a[Navita]&f The outpost is to the South of the city. Not too long now, before the additional forces from &dTerravilla&f and the &dIce Village&f arrive.'
    - '&7&oI should head to the &d&oOutpost&7&o and speak with the &a&oOutpost Officer&7&o.'
  questCompleteMessage:
    - '&a[Outpost Officer]&f I GOT NO IDEA WHAT TO SAY CAUSE I AM NOT DONE'
primis_main_quest_3:
  name: '&c¡Campamento Bandido!'
  questLore:
    - '¡Recientemente se ha avistado un &dCampamento de Bandidos&f cercano'
    - y están tratando de hundirnos!
    - '¡Siguen asaltando nuestros suministros y secuestrando a nuestros aldeanos!'
    - '¡Incluso tomaron la &eReliquia de mi Abuelo&f!'
    - No sabemos lo que quieren, ¡pero necesitamos que desaparezcan!
    - '¡Averigua lo que están haciendo, encárgate de ellos y tráeme'
    - de vuelta la &eReliquia de mi Abuelo&f!
  questAcceptDialog:
    - '&a[Jefe Piscis]&f ¡El &dCampamento de Bandidos&f no está demasiado lejos si sigues la carretera!'
    - '¡Ten cuidado en tu camino hacia ahí, no sabemos lo que están haciendo, pero no puede ser nada bueno!'
    - '¡Oh, y asegúrate de traer de vuelta la &eReliquia de mi Abuelo&f!'
    - '&7&oDebería ir al &dCampamento de Bandidos&7&o cercano y despejarlo.'
  questCompleteMessage:
    - '&a[Jefe Piscis]&f ¡Veo que estás de vuelta! ¿Traes buenas noticias?'
    - '&7&oTu cuenta al &aJefe Piscis&7&o sobre el campamento y devuelve la &eReliquia&7&o.'
    - '¿Qué es esto? ¿Magos? ¿Elementales? ¡Esto es un mal augurio!. ¡Debes hablar con el &aGobernante de Gladius&f para informar de este incidente enseguida!'
    - '¡Realmente nos ha servido bien! ¡Ten, por tus esfuerzos, te doy la &eEspada de mi Abuelo&f! ¡Que te sirva tan bien como ha servido a nuestra familia!'
    - '&7&oParece que el &aJefe Piscis&f está listo para decirme como salir de aquí.'
primis_main_quest_4:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Petrae]&f &2Chief Piscis&f sent you? Unfortunately the passage is closed, and the &cElemental&f guards it...'
  name: '&9¡Ruta de flor azul!'
  questLore:
    - Debemos informar nuestros hallazgos sobre el
    - '¡&dCampamento Bandido&f a &dGladius&f!'
    - '¡El paso de montaña está protegido por un antiguo,'
    - poderoso &cGolem&f que debe evadirse a toda costa!
    - '¡Sigue las &eFlores Azules&f a lo largo del camino,'
    - te conducirán a un pasaje secreto
    - a través de las montañas!
    - '¡Un guía de montaña te estará esperando al final'
    - del camino de &9Flores Azules &f!
  questAcceptDialog:
    - '&a[Jefe Piscis]&f ¡El paso de la montaña está protegido por un &cGolem&f extremadamente peligroso, que probablemente no podrás derrotar ahora mismo!'
    - Conocemos un paso secreto en las montañas. ¡Sigue el camino de &9Flores Azules &fy habla con el &aGuía de Montaña&f para conseguir un pasaje seguro a Bridgeport!
    - '&7&o¡Debería seguir el camino de &9&oFlores Azules &7&ohasta el &aGuía de Montaña&7&o!'
    - '&7&oDebería asegurarme de terminar cualquier negocio que me quede antes de irme.'
    - '&7&oConsejo: ¡Asegúrate de rastrear la misión para facilitar la búsqueda de tu destino!'
  questCompleteMessage:
    - '&a[Petrae]&f ¿Estás seguro de que quieres arriesgarlo? Puedo ayudarte...'
    - '&7&oParece que &aPetrae&f tiene una solicitud para mí.'
primis_main_quest_5:
  name: '&5El Elemental de Cristal'
  questLore:
    - '¿Necesitas pasar? Mal tiempo, mi amigo.'
    - Un &cElemental de Cristal &fha invadido nuestro paso
    - y lo ha cerrado.
    - '¡Si realmente tienes que llegar a Gladius,'
    - tendrás que derrotar a este &cElemental&f primero!
  questAcceptDialog:
    - '&a[Petrae]&f ¿Buscas derrotar al &cElemental de Cristal&f? ¡Solamente te puedo desear suerte en tu esfuerzo!'
    - Voy a seguir justo después de ti. Si tienes éxito en tu intento, ¡Encuéntrame al otro lado del pasaje!
    - '&7&oParece que debo derrotar al &cElemental de Cristal&7&o.'
  questCompleteMessage:
    - '&a[Petrae]&f ¡Sobresaliente! ¡Te he visto derrotar al &cCristal Elemental&f!, ¡Claramente hay grandeza en tu futuro!'
    - '¡Ahora que estamos en el otro lado, permítanme decirles el camino hacia &dGladius&f!'
primis_main_quest_6:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Filius] &fYou made it through the mountain! You don''t see that every day.'
        - I'm afraid my father is missing, but I can tell you about the path to &dGladius&f. If you want to help us though, talk to my &aMother&f!
        - '&7&oSeem like &aFilius&7&o can help me find the way to &dGladius&7&o.'
  name: '&5La granja'
  questLore:
    - El camino a &dGladius&f debería ser fácil, pero con
    - todas los disturbios que hemos estado viendo, sospecho que
    - puede que no sea tan simple.
    - Soy buen amigo del &aPropietario de la Granja&f
    - por la carretera. Si le dices que te envié, estoy seguro
    - que te dirá como llegar de forma segura a &dGladius&f y
    - te dará buenas noticias sobre los alrededores.
    - '¡Buena suerte en tus viajes y mantente a salvo!'
  questAcceptDialog:
    - '&a[Petrae]&f Solo dígale al &aPropietario de la Granja&f que te envié, aunque he oído que el &aPropietario&f no ha sido visto en un tiempo.'
    - '¡Si no estan por ahi estoy seguro de que su hijo &aFilius&f estará encantado de ayudarte!'
    - '¡Buen viaje!'
    - '&7&oDeberia seguir el camino hacia la &dGranja&7&o y hablar con su &aPropietario&7&o.'
  questCompleteMessage:
    - '&a[Petrae]&f ¡Sobresaliente! ¡Te he visto derrotar al &cElemental de Cristal&f!, ¡Claramente hay grandeza en tu futuro!'
    - '¡Ahora que estamos en el otro lado, permítanme decirles el camino hacia &dGladius&f!'
    - '&7&oDebería hablar con &aFilius&7&o para aprender el camino a &dGladius&7&o, y posiblemente hablar con su &aMadre&7&o para ver cómo puedo ayudar.'
primis_main_quest_7:
  customObjectives:
    Objective4:
      dialog:
        - '&a[General Hasta] &fI can''t believe you made it past the enemies.'
        - You are exactly the kind of help we need right now!
        - '&7&oSeems like I should talk to &aGeneral Hasta&7&o.'
  name: '&5La ruta a Gladius'
  questLore:
    - Recientemente el humo fue avistado sobre la fortaleza de &dGladius&f.
    - No pudimos ir ahí y ver lo que está sucediendo
    - porque un &dBarco&f está bloqueando el camino actualmente.
    - Fuimos atacados por un puñado de criaturas con aspecto de no-muerto
    - cuando nos acercamos al &dBarco&f, así que huimos.
    - '¡Me temo que tendrás que forzar tu camino a través de este'
    - '&dBarco&f para llegar a &dGladius&f. Estoy seguro de que te'
    - recompensarán si ayudas a reducir el número de &cNo-muertos&f en ese barco!
  questAcceptDialog:
    - '&a[Filius] Ten cuidado en el camino, claramente algo ha ido mal en &dGladius&f.'
    - '¡Una vez que llegues a &dGladius&f, el lord de la Fortaleza debería estar en su mansión o en el cuartel!'
    - '&7&oDebería ir por el camino a &dGladius&7&o y despejar a algunos &cNavegantes No-muertos&7&o en el camino ahí.'
  questCompleteMessage:
    - '&a[Lord Hasta]&f ¿Los enviaron como refuerzos de Pontis Mille?, ¿Dónde están los otros?, ¿Eres un mensajero?'
    - '&7&oDebería hablar con &aLord Hasta&7&o.'
primis_main_quest_8:
  name: '&5Recuperando Esperanza'
  questLore:
    - Nunca vimos venir esta invasión.
    - Vinieron en la oscuridad de la noche, nos golpearon duro y rápido.
    - Antes de saberlo, la mitad de la ciudad estaba invadida.
    - La moral es baja. Todos aquí han perdido a alguien.
    - A pesar de nuestro dolor de corazón, nuestros seres queridos desfilan
    - por las calles en una burla a la vida misma.
    - '¡Necesitamos unirnos y reforzar la moral,'
    - o no veremos otro amanecer!
    - De vuelta en mi &dmansión&f, en mi tesorería, yace un &eDocumento&f
    - de máxima importancia. Es una promesa escrita con
    - uno de los fundadores de &dPontis Mille&f para proporcionarnos con
    - asistencia en un momento de extrema necesidad. Este es el momento.
    - Recupera el &eDocumento&f, tráelo de vuelta a mí y
    - Te prometo que serás bienvenido en &dPontis Mille&f con
    - los brazos abiertos. Los soldados lucharán hasta el final
    - si se les da esta pequeña esperanza.
  questAcceptDialog:
    - '&a[General Hasta] La nota está en mi &dMansión&f. Asegúrate de traerla de vuelta. Aquí mis hombres también tienen otras peticiones por los alrededores de la aldea en las que puedes ayudar, si puedes.'
    - '&7&oDebería comprobar lo que necesitan los otros soldados y dirigirme a la &dMansión&7&o a la salida de la ciudad.'
  questCompleteMessage:
    - '&a[Lord Hasta]&f ¡Sobresaliente! ¿Recuperar este &eDocumento&f en medio de una guerra? ¡Si tuviéramos 10 más de ustedes, la ciudad nunca habría sido tomada en primer lugar!'
    - Antes de irte, ¿crees que podrías hacerme un pequeño favorito personal?
    - '&7&oParece que &aLord Hasta&7&o quiere hablar conmigo.'
primis_main_quest_9:
  name: 'Campeón de &5Gladius'
  questLore:
    - Antes de ir a &dPontis Mille&f, tengo un
    - favor personal que pedir.
    - Nuestro &cCampeón&f fue visto por última vez luchando contra una horda de
    - enemigos cerca de la &dEstatua&f.
    - No hemos oído nada de él desde el comienzo de la
    - invasión y en esta etapa tememos lo peor.
    - Por favor, ve a ver cómo está. Si lo encuentras y se ha
    - convertido en uno de esos no-muertos... por favor libéralo de su maldición.
  questAcceptDialog:
    - '&a[General Hasta] &fHaz tu camino a la &dEstatua, estoy seguro de que nuestro &cCampeón será fácil de encontrar.'
    - '&7&oDebería ir a la &dEstatua e investigar lo que le pasó al &cCampeón de Gladius&7&o.'
  questCompleteMessage:
    - '&a[General Hasta]&f Así que ha sucedido lo peor, me aseguraré de que estas bestias paguen por matar a mi hijo.'
    - 7&oParece que el &aGeneral Hasta&7&o tiene algunas palabras de despedida para mí.
primis_ogre_mines_clear:
  name: '&2Problemas de tamaño Ogreen'
  questLore:
    - '¡Nuestro campamento minero fue invadido!'
    - '¡Necesitamos ayuda!'
    - '¡Realmente no sé qué pasó, pero tenemos que despejar'
    - el campamento y hablar con el &aViejo Vetus&f!
  questAcceptDialog:
    - '&a[Metus]&f ¿Vas a ayudar? Por favor, date prisa, el campamento está justo más allá!'
    - '&7&oDebería limpiar el campamento y hablar con el &aViejo Vetus&7&o.'
  questCompleteMessage:
    - '&a[Vetus Fossores]&f Has venido a ayudar? Fantástico, necesitamos ayuda ahora mismo!'
    - '¡Aquí tienes algo para ayudarte a despejar el campamento!'
primis_ogre_mines_lost_bretheren:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Fortis Fossores] &fWhat do you want? What, &aFugit&f sent you? What for? The mines were overrun? Hah, I didn''t even notice!'
        - Let that worrywart brother of mine know that I am fine. Now, begone! I am on the verge of making a big mining discovery. I call it - branch mining! Hehehe, this one will change everything!
  name: '&5Bretheren Perdido'
  questLore:
    - '¡La mina fue invadida por &cOgros&7&o!'
    - '¡En la confusión me separé de mi &aHermano&f en las &dMinas&f,'
    - y temo por su seguridad!
    - Es un hombre excéntrico, muy dedicado a la minería.
    - '¡Ya sabrás si lo has visto!'
    - Le ruego que vuelva a traerle aquí o, como mínimo, que me diga si está seguro.
    - '¡Haré que valga la pena tu esfuerzo!'
  questAcceptDialog:
    - '&a[Fugit] &fPor favor, encuentra mi &aBrother&f y asegúrate de que esta bien!'
    - '&7&oEncontraré al &aHermano de Fugit&7&o en las &dMinas&7&o invadidas por &cOgros&7&o.'
  questCompleteMessage:
    - '&a[Fugit Fossores]&f Mi &aHermano&f dijo qué? Ah, típico de él, demasiado enfocado en su trabajo para notar que todo el lugar fue ocupado!'
    - Voy a tener una conversación seria con él la próxima vez que lo vea!
    - Gracias por tu ayuda, puedes tener mi mejor pico, LL la llamo. No parece que podré conseguir minar en cualquier momento pronto a este ritmo.
primis_ogre_mines_old_miner_quest:
  name: '&2Pico de Suerte'
  questLore:
    - '¡Nosotros mismos tenemos un poco de pepinillo!'
    - Mientras estábamos minando, nos encontramos con una misteriosa cueva llena de monstruos!
    - '¡He dejado caer mi &ePico&f favorito mientras corría, necesito tu ayuda para conseguirlo!'
    - Estoy seguro de que el &cOgro Magi&f lo ha recogido para sí mismo.
    - '¡Obtén mi &ePico de la Suerte&f de vuelta de ese bruto!'
    - Tengo algunas baratijas para ti cuando vuelvas.
  questAcceptDialog:
    - '&a[Vetus Fossores]&f Ese &cOgro&f no debería estar lejos! Puedes encontrarlo en la cueva a la derecha, antes de que la zona se derrumbe.'
    - '¡Él debería tener el &ePico&f, los &cOgros&f aman las cosas brillantes después de todo!'
    - '&7&oDebería derrotar al &cJefe Ogro&7&o.'
  questCompleteMessage:
    - '&a[Vetus Fossores]&f ¿Tienes mi pico de la suerte? ¡Excelente!'
    - '¡Aquí tienes tu recompensa!'
primis_pontis_groves_acrobatics:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Idoneitatem Hominem]&f Congratulations!'
  name: '&2Acrobacias'
  questLore:
    - Así que crees que tienes lo que necesita.
    - '¿Estás en forma suficiente, eres lo suficientemente rápido, ¿eres lo suficientemente fuerte?'
    - Plataformas, vinos, alturas peligrosas. ¡Todo lo que podrías querer!
    - '¡El desafío final está por delante!'
    - OK, OK. Mi &aHermano&f y yo podríamos haber estado un poco aburridos e
    - hicimos un curso completo de acrobacias.
    - Hay que ir de plataforma en plataforma usando &9Wines&f y
    - '&9Acrobatics&f llegar lo mas rapido al final.'
    - Se debe completar el recorrido y llegar al final. (Que por cierto es una esfera).
    - Recibirás como recompensa un estupendo &eIteme&f.
  questAcceptDialog:
    - '&a[Posuere Hominem]&f Puedes encontrar el inicio del recorrido en &dEl final del túnel&f.'
    - Sólo tienes que nadar hasta el primer tubo y seguir subiendo hasta llegar a la cima.
    - '¡No olvides hablar con mi &aHermano&f al final del recorrido para obtener la recompensa!'
    - '&7&oI debe dirigirse al inicio del recorrido.'
  questCompleteMessage:
    - '&a[Idoneitatem Hominem]&f ¡Bien hecho! ¡Espero que no hayas hecho trampa! Intenta batir mi récord si puedes.'
primis_pontis_groves_caught in the web:
  name: '&2Atrapado en la red'
  questLore:
    - Así que tienen un &dNido&f en algún lugar de la&dCueva&f.
    - Eso explicaría por qué su número de habitantes se ha multiplicado.
    - Estábamos acostumbrados a que algunas &cArañas&f se pasearan por la &dCueva&f, pero esto es demasiado.
    - Sería genial si pudieras localizar el &dNido&f y limpiarlo.
    - '¡Te haremos unas buenas &eBotas de Pata de Araña&f como recompensa!'
  questAcceptDialog:
    - '&a[Rey Nemian]&f Si hay un &dNido&f estoy seguro de que estaría &9Rodeado por Telarañas&f.'
    - '&7&oDebería encontrar el &dNido de Araña&7&o y eliminarlo.'
  questCompleteMessage:
    - '&a[Rey Nemian]&f ¡Hah! ¡Sabía que podíamos contar contigo!'
    - '¡Aquí están tus botas finas, bien merecidas!'
primis_pontis_groves_elf_stole_from_my_shelf:
  name: '&2Elfo robó de mi estante'
  questLore:
    - El desastre ha golpeado nuestro pequeño agujero.
    - No hace mucho tiempo que nuestra hermosa casa fue atacada por &cElfos Bandidos&f.
    - Afortunadamente no estábamos en casa en ese momento así que nadie salió lastimado.
    - Hemos conseguido reemplazar la mayoría de nuestras posesiones.
    - Pero se llevaron mi &eReliquia Familiar&f que estaba en el estante.
    - Si fueras tan amable de tratar de recuperarlo, estaría muy agradecido.
    - Hago los mejores guisos, estaría encantado de compartir algunos con ustedes como recompensa.
  questAcceptDialog:
    - '&a[Luxuria Gorgonius]&f La &eReliquia Familiar&f es bastante valiosa. Estoy seguro de que la guardarían en &9algún lugar extra seguro&f.'
    - '&7&oNecesito ir a recuperar la &eReliquia&7&o.'
  questCompleteMessage:
    - '&a[Luxuria Gorgonius]&f ¡Oh Dios mío! ¡Lo has encontrado!'
    - No hay suficientes agradecimientos en el mundo por lo que acabas de hacer por mí.
    - '&7&oEste guiso me debería mantener alimentado durante un tiempo.'
primis_pontis_groves_into_the_next_hole:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Phygia Gorgonius]&f Time to kick those &cElves&f out for good!'
  name: '&2En el siguiente agujero...'
  questLore:
    - Si estás disponible, hay mucho más trabajo que hacer por aquí.
    - Tenemos algunos graves problemas de &cElfos&f,
    - pero he asignado a &aPhygia&f para manejar esos problemas.
    - Ve a hablar con &aPhygia Gorgonius&f en el agujero al lado de este.
    - Ellos podrán decirte más y lo que hay que hacer.
