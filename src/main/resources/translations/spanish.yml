primis_farmstead_lighthouse_keeper:
  name: '$bossLevel &6El Guardián del Faro'
  questLore:
    - Algo está muy mal con mi marido.
    - Solía ser un marido y padre amoroso y cariñoso
    - pero en los últimos tiempos se ha centrado en documentos que encontró en el sótano.
    - Dijo que se trataba de una investigación importante, algo que podría cambiar el mundo.
    - Debí haberle dicho que se detuviera cuando vi lo obsesionado que se estaba volviendo.
    - Hizo... algo... en el faro - y
    - Me temo que el faro también le ha hecho algo.
    - Lo transformó en una especie de monstruo. Ya no nos reconoce,
    - e incluso nos ha atacado cuando intentamos acercarnos a él.
    - Por la noche, no podemos dormir debido a los sonidos de lamento
    - viniendo del &dSótano del Faro&f.
    - Está sufriendo y no tenemos el poder para ayudarlo.
    - Sé que estoy preguntando por mucho, pero ¿crees que puedes ayudarnos?
  questAcceptDialog:
    - '&a[Amavit]&f Muchas gracias por aceptar nuestra solicitud. Espero con todo el corazón que tengas éxito.'
    - '&7&oDebería ir al &dSótano del Faro &7&oy poner al &cGuardián del Faro&7&o fuera de su miseria.'
  questCompleteMessage:
    - '&a[Amavit]&f Lo he oído - así que está hecho? ¿Ha sufri- no, olvídalo, no quiero saberlo.'
    - '&fParece que el faro ha empezado a emitir una luz extraña cuando tú... Te ocupaste del problema. Hemos de asegurarnos de que no se trata de un problema.'
    - '&7&oParece que &aAmavit&7&o tiene otra tarea para mí. Debería hablar con ella.'
