wood_league:
  arenaName: 木製聯賽
  arenaMessages:
    - wave=1:message=&8[Gladius] &f今天的重頭戲！一位傳奇的戰士來到了競技場，與來自世界各地的最強悍的怪物測試比拚！但在此之前，這有一個新手正與一些殭屍戰鬥中。
    - wave=2:message=&8[Gladius] &f你看，他至少知道如何揮動他的武器！目前只是熱身，讓我們開始調高難度！
    - wave=3:message=&8[Gladius] &f你認為你很強大？那麼這波如何？哈哈哈哈！
    - wave=4:message=&8[Gladius] &f好吧，我想他們可以離開了！女士們，先生們，係好安全帶，有好戲可看了！
    - wave=5:message=&8[Gladius] &f我在外面找到這個 &c奇怪的生物&f，我想把它放在競技場裡會很有趣！
    - wave=6:message=&8[Gladius] &f看起來你可以很好地處理一小群敵人， &c讓我們嘗試投入更多敵人！
    - wave=7:message=&8[Gladius] &f所以你認為你可以真正挑戰完所有的競技場對手？
    - wave=8:message=&8[Gladius] &f不錯，但如果每個敵人都是&c近戰&f武器呢？
    - wave=9:message=&8[Gladius] &f很好，很好，但如果他們都是&c遠程&f的話？
    - wave=10:message=&8[Gladius] &f小心，有隻&c壞狗狗&f好像闖進了競技場！它到底是從哪裡來的？
    - wave=11:message=&8[Gladius] &f好吧，各位，已經有人來對付那隻壞狗狗了，現在，我們可以繼續！
    - wave=12:message=&8[Gladius] &f觀眾似乎在喊想看到&c血流成河&f！好吧，讓我們歡迎它！
    - wave=13:message=&8[Gladius] &f似乎保管人感到無聊並給競技場生物塗上&2劇毒&f！讓我們看看會發生什麼...
    - wave=14:message=&8[Gladius] &f好吧，真是……無聊！誰給那些傢伙下毒，誰就被解雇了！下次給我出更好的主意！
    - wave=15:message=&8[Gladius] &f這裡有今年的獲獎作品&4豬&f！因恐怖的外表讓他獲得第一名！大家鼓掌歡迎&4Mr. Oinkers&f！
    - wave=16:message=&8[Gladius] &fMr. Oinkers已變成熏肉！&cMr. Oinker的粉絲&f，為了報仇雪恨，開始湧入競技場！
    - wave=17:message=&8[Gladius] &f看起來我們的競技場挑戰者認為他有機會！但他是否能應付更多&c強大的&f敵人?
    - wave=18:message=&8[Gladius] &f看! &c擊劍俱樂部 &f和 &c射箭俱樂部 &f正在比賽！讓我們看看哪個更好！
    - wave=19:message=&8[Gladius] &f擊劍俱樂部沒什麼看頭，讓我們看看 &c射箭俱樂部&f 的表現！
    - wave=20:message=&8[Gladius] &f看來射箭俱樂部也不過如此！看來我們的挑戰者已經開始引起我們一些頂級角斗士的注意了！&2殭屍的驕傲佐爾坦&f參戰！
    - wave=21:message=&8[Gladius] &f難以置信！這個菜鳥打敗了佐爾坦！難道他有當冠軍的潛力嗎？
    - wave=22:message=&8[Gladius] &f觀眾們開始下注了！今天的選手能走多遠？
    - wave=23:message=&8[Gladius] &f別移開視線，這波敵人都手持著&c凋零&f效果的武器！
    - wave=24:message=&8[Gladius] &f似乎有些強大的競技場選手開始出現，以阻止這個挑戰者！敬請期待！
    - wave=25:message=&8[Gladius] &f是&bAgdluak&f，來自北方的弓箭手！當心它的 &b冰凍&f！
    - wave=26:message=&8[Gladius] &f那是一場非常精彩的對決！我們&c耐心等待&f看看接下來會發生什麼！
    - wave=27:message=&8[Gladius] &f競技場的難度正在提升！&c殭屍對箭免疫，骷髏會凍結他們的對手&f，他會怎麼解決呢！？
    - wave=28:message=&8[Gladius] &f是時候炫耀這些了&c擊劍&f的技術！
    - wave=29:message=&8[Gladius] &f現在，讓我們來&c打靶&f！挑戰者就是目標！
    - wave=30:message=&8[Gladius] &f一個潛在的競技場冠軍登場了！ &2南方毒蛇&f吐出&c毒液&f，往挑戰者奔去。
    - wave=31:message=&8[Gladius] &f南方毒蛇已經倒下！人群變得瘋狂！女士們，先生們，多麼美好的一天！
    - wave=32:message=&8[Gladius] &f有人告訴我，競技場管理員已經沒招了！我們的挑戰者能活下來嗎？
    - wave=33:message=&8[Gladius] &f似乎有些敵人塗上了南方毒蛇的 &c劇毒&f！女士們，先生們，千萬別靠近。
    - wave=34:message=&8[Gladius] &f鮑比，確保你在這些為我而死的參賽者身上投入 1,000 枚精英幣——不，不，1,000 枚精英幣——等等，我麥克風忘記關了？我的意思是，繼續下一波！
    - wave=35:message=&8[Gladius] &f女士們先生們，多麼難得的機會！ &a木階聯盟&f的&2小丑&f挺身而出！好開心。
    - wave=36:message=&8[Gladius] &f多麼可愛的節目，女士們、先生們，叫&a小丑&f放棄吧！
    - wave=37:message=&8[Gladius] &f鮑比，我的賭注怎麼樣？ 10,000 精英幣是什麼意思，我是告訴你 1,000 ！糟了，不行，&c提升攻擊強度&f！
    - wave=38:message=&8[Gladius] &f鮑比，你是不是在暗算我！呃，派一些 &c劍客 &f去那裡，我需要快速處理一些事情......
    - wave=39:message=&8[Gladius] &f不退款是什麼意思？我也不想——咳咳，我的意思是，一大群&c弓箭手&f遠道而來準備大顯身手！
    - wave=40:message=&8[Gladius] &f女士們先生們，因為...呃...一些小原因，我邀請了最強的戰士來參賽！ &4詛咒的承載者Crucios&f！
    - wave=41:message=&8[Gladius] &fCrucios被打敗了！？這世界怎麼了？
    - wave=42:message=&8[Gladius] &f一位富有的贊助人決定向競技場的敵人提供免費醫療保健！他們會獲得更強大的&2力量&f嗎?
    - wave=43:message=&8[Gladius] &f&c凋零、中毒、火焰&f，把所有的東西都扔進去！你知道成本有多高嗎！？
    - wave=44:message=&8[Gladius] &f這顯然行不通，讓我想想……
    - wave=45:message=&8[Gladius] &f這是木階聯盟競技場的頂級角斗士之一！ &c千刃 &f，他的&c無數的飛刃&f很強大！肯定會贏的！
    - wave=46:message=&8[Gladius] &f千刃隕落了！看來這些天的角斗士實力都一般搬！沒關係，你會看到的！你們都會看到的！&c投入一切！
    - wave=47:message=&8[Gladius] &f如果人多也沒有，那就投入 &c更多力量&f！投入更多、更多、更多的力量！
    - wave=48:message=&8[Gladius] &f我們這裡的選項開始用完了！這些都是 &c劍客 &f？
    - wave=49:message=&8[Gladius] &f好吧，把剩下的都發過去，我們別無選擇！前進，&c弓箭手&！
    - wave=50:message=&8[Gladius] &我想……我別無選擇，只能宣布——等等，遠處的那個是誰？是它，&4Uther，木階聯盟競技場的冠軍&f？女士們先生們，比賽要結束了，挑戰者在這沒有任何獲勝的機會！冠軍將會是&cUther&f的！
    - wave=51:message=&8[Gladius the Destitute] &f難以置信，Uther被打敗了！我們有一個新的競技場冠軍！如果我現在沒有那麼嚴重的債務，我會非常興奮！
