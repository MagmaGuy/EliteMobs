zombie_necronomicon:
  summoningChant: 也不是可以想像的...人要麼是地球上最年長或最後的主人，要麼是普通的大部分生命和物質獨自行走。舊者曾經是，舊者是，舊者應該是。不是在我們所知道的空間里，而是在他們之間，他們走得平靜而原始，沒有維度，對我們來說是看不見的。Yog-Sothoth知道大門。Yog-Sothoth（克蘇魯神話）是門。Yog Sothoth是大門的鑰匙和守護者。過去，現在，未來，在Yog-Sothoth都是一體的。他知道舊者在哪裡突破了舊，他們又要在哪裡突破。他知道他們踩在地上，他們仍然踩在地上，為什麼沒有人能看到他們踩在地上。通過他們的氣味，人有時可以知道他們近在咫尺，但是他們的表像卻沒有人知道，只拯救他們生在人類身上的那些特徵。其中有很多種，從人類最真實的eidolon到沒有視覺或物質的形狀，它們的相似性不同。他們在寂寞的地方行走，看不見，犯規，在那裡，話語已經說出來，儀式在他們的季節裡嚎叫。風用他們的聲音咆哮，大地用他們的意識喃喃自語。他們彎曲森林，壓垮城市，但森林或城市可能看不到那隻手。寒冷的廢墟中的卡達斯認識他們，又有誰認識卡達斯呢？南方的冰漠和沉沒的海洋小島擁有石頭，他們的印章是雕刻師，但誰見過深凍的城市或長長的海藻和藤壺花環的密封塔？偉大的克蘇魯是他們的表弟，但他只能模糊地監視他們。哎呀！Shub-Niggurath！你們必認識他們，如同污穢。他們的手在你們的喉嚨上，你們卻看不見他們。他們的居住地甚至與你守衛的門檻有關。Yog-Sothoth是大門的鑰匙，球體在這裡相遇。人現在統治他們曾經統治過的地方;他們很快就會統治人現在統治的地方。夏天之後是冬天，冬天之後是夏天。他們耐心而有力地等待著，因為他們將在這裡再次作王。
