  name: '&2燈塔守護者'
  questLore:
    - 我丈夫有嚴重的問題。
    - 他曾經是一個充滿愛心和關懷的丈夫和父親，但最近他一直專注於他在地下室找到的文件。
    - 他說這是一個重要的研究，可以改變世界。
    - 當我看到他變得多麼痴迷時，我應該告訴他停止。
    - 他……對燈塔做了什麼……我擔心燈塔也對他做了什麼。
    - 這讓他變成了某種怪物。他不再認出我們，甚至在我們試圖接近他時攻擊我們。
    - 晚上，由於燈塔地下室傳來的哀號聲，我們無法入睡。
    - 他在受苦，我們無力幫助他。
    - 我知道這要求很多，但你認為你能幫助我們嗎？
    - 晚上，我們因哭聲而無法入睡
    - 來自&d燈塔&f的地下室。
    - 他在受苦，我們無力幫助他。
    - 我知道這要求很多，但你認為你能幫助我們嗎？
  questAcceptDialog:
    - '&8[Amavit]&f 非常感謝您接受我們的請求。我全心全意地希望你成功。'
    - '&8&o我應該去燈塔的地下室，把看守人從痛苦中解救出來。'
  questCompleteMessage:
    - '&8[Amavit]&f我聽到了——這樣就完成了？他受夠了——不，算了吧，我不想知道。'
    - '&f當你……處理這個問題時，燈塔似乎開始發出奇怪的光。我們需要確保這不是問題。'
    - '&8&o似乎 Amavit 對我有另一項任務。我應該和她談談。'
