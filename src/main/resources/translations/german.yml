primis_pontis_groves_catacombs_npc:
  name: '&7Inaequaliter Hyaena'
  role: '&7<Suspicious Man>'
  greetings:
    - Psssst!
  dialog:
    - Ich hörte, es gibt einen großen\nSchatz zu erlangen!
    - Etwas Wunderbares erwartet dich,\nwenn du eintritst!
    - Du solltest dich\nan diesen Ort wagen...
    - Warum nicht hineingehen?
    - Du solltest hineingehen...
    - Keine Sorge, es ist\nvollkommen sicher.
    - Keine Gefahr. Ich schwöre!
    - Werfen Sie einen Blick hinein.
    - Du solltest\ndiesen Ort besuchen!
    - He he he he he...
    - Was ist, wenn jemand\nda drinnen Hilfe benötigt.
    - Gehe hinein, geh nur!
    - Sind Sie nicht neugierig?
    - Sicher solltest du\neinen Blick hinein werfen.
  farewell:
    - Hehehe, bis Später!
primis_pontis_groves_generic_npc_1:
  name: '&2Sycophanta Mucius'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Mir geht es gut!
  dialog:
    - Mach dir keine Sorgen um mich.
    - Mein Bruder wird kommen um mich retten.
    - Sie werden mich nicht essen.
    - Ich versichere Ihnen, dass ich in Ordnung sein werde.
  farewell:
    - Wir spinnen uns Später!
primis_pontis_groves_generic_npc_10:
  name: '&2Hostilia Metunus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Hallo.
  dialog:
    - Ist ihnen auch langweilig?
    - Ugh, es muss etwas zu tun geben.
    - Vielleicht sollte ich mehr Drinks brauen.
  farewell:
    - Bis später!
primis_pontis_groves_generic_npc_11:
  name: '&2Tortilia Getha'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Hallo.
  dialog:
    - Mein Mann macht die besten Torten.
    - Willst du ein Scheibe?
    - So lecker und saftig!
  farewell:
    - Auf Wiedersehen!
primis_pontis_groves_generic_npc_12:
  name: '&2Consentia Apellinus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Oh, hallo.
  dialog:
    - Hier so gut wie neu!
    - Ich muss sichergehen, dass das Licht sie fern hält.
    - Eine weitere Laterne wurde repariert...
  farewell:
    - Lasst die Spinnen nicht beißen!
primis_pontis_groves_generic_npc_13:
  name: '&2Novia Senecius'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Hi!
  dialog:
    - Oh, habe nicht erwartete, jemanden hier zu sehen.
    - Musst nur schnell sein und sie können dich nicht kriegen.
    - Die Spinnen halten mich nicht auf.
    - Dies ist mein Lieblings-Ruheplatz.
  farewell:
    - Pass auf dich auf.
primis_pontis_groves_generic_npc_14:
  name: '&2Maximia Priscus'
  role: '&2<Sneaky Infiltrator>'
  greetings:
    - Pstttt...
  dialog:
    - Du könntest\nvon den Elfen stehlen...
    - Geht wieder in mein\nBesitz, wenn\nsie schlafen.
    - Hat es hier durch\ngeschafft.
    - Sie haben mich nie\nkommen sehen.
  farewell:
    - Halten Sie es herunter.
primis_pontis_groves_generic_npc_15:
  name: '&2Herennia Exsupereus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Hallo.
  dialog:
    - Gerade aufwachen.
    - Es wird ein guter\nTag werden, das spüren ich.
  farewell:
    - Ciao.
primis_pontis_groves_generic_npc_16:
  name: '&2Atria Maursus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Grüße.
  dialog:
    - Nicht sicher, wie der König\nvon mir alles\nerwartet hat...
    - So viel Arbeit..
    - Beschäftigt, beschäftigt und beschäftigt.
    - Dieser Papierkram\nwird sich nicht von selbst erledigen.
  farewell:
    - Auf Wiedersehen.
primis_pontis_groves_generic_npc_17:
  name: '&2Felicius Surius'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Grüße!
  dialog:
    - Wenn du etwas\nbrauchst, sprich mit dem König.
    - Entschuldigung, ich bin sehr beschäftigt.
    - Keine Zeit für Chat-Chat,\nbitte entschuldige.
  farewell:
    - Auf wiedersehen.
primis_pontis_groves_generic_npc_2:
  name: '&2Sceledrus Fredisius'
  role: '&2<Groves Fisherman>'
  greetings:
    - Heya!
  dialog:
    - Ich fische eigentlich Wanzen.
    - Große Wasserwanzen fallen von den Bäumen.
    - Ich benutze Baumsäge als Köder.
    - Die Wasserwanzen können dem Köder nicht widerstehen!
    - Sie sind in der Tat amphibisch.
    - Hab sie eingefangen, bevor sie in die Bäume springen.
    - Sie sind ziemlich schmackhaft, wenn Sie sie braten.
    - Wir hoffen auf einen guten Fang!
  farewell:
    - Bis Später.
primis_pontis_groves_generic_npc_3:
  name: '&2Felicius Surius'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Hey, wie gehts!
  dialog:
    - Der Ozean ist so schön.
    - Ich könnte hier für Tage stehen.
    - Die Spinnen sind sicherlich nervig.
  farewell:
    - Auf Wiedersehen.
primis_pontis_groves_generic_npc_4:
  name: '&2Periplectomenus Burcanius'
  role: '&2<Groves Farmer>'
  greetings:
    - Wilkommen!
  dialog:
    - Viele Glühbeeren sind übrig.
    - Hoffentlich gefällt dir mein kleiner Bauernhof.
    - So viele Ranken um die man sich kümmern muss.
  farewell:
    - Man sieht sich später.
primis_pontis_groves_generic_npc_5:
  name: '&2Stephanus Magnus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Hey Du!
  dialog:
    - Haben Sie die Beerenfarm besucht?
    - Schöne Zeit für einen Spaziergang.
    - Man kann nicht immer nur drinnen sein.
  farewell:
    - Schönen Tag noch.
primis_pontis_groves_generic_npc_6:
  name: '&2Abundantius Rogatus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Hallo!
  dialog:
    - Was bringt dich in unser schönes Loch?
    - Du kannst ruhig eine Weile bleiben.
  farewell:
    - Auf Wiedersehen.
primis_pontis_groves_generic_npc_7:
  name: '&2Albanus Ivmarus'
  role: '&2<Groves Inhabitant>'
  greetings:
    - Immer ruhig...
  dialog:
    - Was? Ja, mir gehts gut.
    - Ich hatte nicht zu viele, niemals.
    - Nur eine noch...
    - Nur einen Krug noch...
  farewell:
    - Auf bald.
primis_pontis_groves_generic_npc_8:
