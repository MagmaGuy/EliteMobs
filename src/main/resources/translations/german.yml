wood_league:
  arenaName: Holzliga
  arenaMessages:
    - welle=1:Nachricht=&8[Gladius] &fDas heutige Hauptereignis! Ein legendärer Kämpfer kam den ganzen Weg in die Arena, um seine Macht gegen die härtesten Monster aus dem ganzen Land zu testen! Aber vorher kämpft hier ein Anfänger mit ein paar Kämpfern.
    - welle=2:Nachricht=&8[Gladius] &fSiehst du dir das an, sie wissen wenigstens, wie man mit den Armen wedelt! Das war nur das Aufwärmen, fangen wir an, etwas Druck zu machen!
    - wave=3:message=&8[Gladius] &fSo du denkst, du weißt wie man kämpft? Nun, diese Welle wird den &Cheat &fan machen! Ha ha ha ha!
    - welle=4:Nachricht=&8[Gladius] &fOkay, ich denke, sie können die Hitze vertragen! Meine Damen und Herren, schnallen Sie sich an, wir könnten eine Show erleben!
    - welle=5:Nachricht=&8[Gladius] &fIch fand diese &cmerkwürdige Kreatur &fdraußen, und ich dachte, es wäre lustig, sie in die Arena zu stellen!
    - welle=6:Nachricht=&8[Gladius] &fSieht so aus, als ob Sie mit kleinen Gruppen von Feinden gut umgehen können, &cversuchen wir, das zu vergrößern!
    - welle=7:Nachricht=&8[Gladius] &fDu denkst also, du kannst die Arena wirklich bezwingen? Wir werden sehen...
    - welle=8:Nachricht=&8[Gladius] &fNicht schlecht, aber was ist, wenn jeder Feind ein &cNahkämpfer ist?
    - wave=9:message=&8[Gladius] &fNett, nett, aber was ist, wenn sie alle &cFernkämpfer &fsind stattdessen?
    - welle=10:Nachricht=&8[Gladius] &fVorsicht, ein böses Hündchen scheint sich in die Arena verirrt zu haben! Wo kam es überhaupt her?
    - welle=11:Nachricht=&8[Gladius] &fIn Ordnung, Leute, wir haben die Tierfänger, um uns um die bösen Hunde zu kümmern, wir sind wieder im Geschäft!
    - welle=12:Nachricht=&8[Gladius] &fEs scheint, als würde das Publikum nach &cmore&f schreien! Nun, geben wir es ihnen!
    - welle=13:Nachricht=&8[Gladius] &fScheint, als hätten sich die Wächter gelangweilt und den Kreaturen der Arena &2Gift&f! Mal sehen wo das hinführt...
    - welle=14:Nachricht=&8[Gladius] &fNun, das war... langweilig! Wer auch immer diesen Typen Gift gegeben hat, wird gefeuert! Lass dir beim nächsten Mal etwas Besseres einfallen!
    - welle=15:Nachricht=&8[Gladius] &fUnd hier haben wir das diesjährige preisgekrönte &4Schwein&f! Es hat den ersten Platz für Hässlichkeit und Gemeinheit bekommen! Alle applaudieren für &4Mr. Oinkers&f!
    - welle=16:Nachricht=&8[Gladius] &fMr. Oinkers ist jetzt Speck! Hier kommen &cMr. Oinkers Freunde&f sie strömen in die Arena, um sich zu rächen!
    - wlle=17:Nachricht=&8[Gladius] &fEs scheint, als ob unser Arena-Herausforderer denkt, dass er eine Chance hat! Aber können sie mit noch &cmächtigeren Feinden fertig werden?
    - welle=18:Nachricht=&8[Gladius] &fDie &cFechter &fund die &cSchützen &fveranstalten einen Wettbewerb! Mal sehen, wer besser abschneidet!
    - welle=19:Nachricht=&8[Gladius] &fDie Fechter war nicht so heiß, mal sehen was die &caSchützen &f für uns haben!
    - 'welle=20:Nachricht=&8[Gladius] &fScheint, als wären die Bogenschützen auch nicht so heiß geworden! Es scheint, als hätte unser Herausforderer begonnen, die Aufmerksamkeit einiger unserer besten Gladiatoren auf sich zu ziehen! Wir stellen vor: &2Zoltan, der Stolz der Untoten&f!'
    - welle=21:Nachricht=&8[Gladius] &fNicht zu fassen! Scheint, als hätte dieser Neuling Zoltan besiegt! Haben wir einen potenziellen neuen Champion in unseren Händen?
    - welle=22:Nachricht=&8[Gladius] &fDie Zuschauer fangen an, ihre Wetten zu platzieren! Wie weit kann der Kandidat von heute gehen?
    - welle=23:Nachricht=&8[Gladius] &fSchau jetzt nicht weg, die Feinde dieser Welle haben alle &cvernichtende Angriffe!
    - welle=24:Nachricht=&8[Gladius] &fScheint, als würden einige ziemlich große Arenakämpfer eintreffen, um diesen Herausforderer zu stoppen! Bleibt dran!
    - welle=25:Nachricht=&8[Gladius] &fHier kommt &bAgdluak&f, der Bogenschütze aus dem Großen Norden! Hüten Sie sich vor seinem &bfrost&f!
    - welle=26:Nachricht=&8[Gladius] &fDas war ein ziemlich cooler Kampf! Ich &cerzittere &fvor Aufregung zu sehen, was als nächstes kommt!
    - welle=27:Nachricht=&8[Gladius] &fMir wurde gesagt, dass die Arena härter wird! &cUntote, die gegen Pfeile immun sind, Skelette, die ihre Gegner einfrieren &f- was werden sie sich als nächstes einfallen lassen!?
    - welle=28:Nachricht=&8[Gladius] &fEs ist an der Zeit, &cdiese &fFähigkeiten im Kampf unter Beweis zu stellen! Denken Sie daran, es dreht sich alles um die Beinarbeit!
    - welle=29:Nachricht=&8[Gladius] &fUnd jetzt lasst uns ein paar &cZielübungen&f machen! Der Herausforderer ist das Ziel!
    - welle=30:Nachricht=&8[Gladius] &fEin wahrer Arena-Champion nähert sich! Die &2Südliche Viper &fversucht erneut, ihre Feinde mit seinen &ctausend Giften&f zu &cvergiften!
    - welle=31:message=&8[Gladius] &fDie Südliche Viper ist gefallen! Die Menge tobt! Was für ein Tag, meine Damen und Herren, was für ein Tag!
    - wave=32:message=&8[Gladius] &fMir wurde erzählt, dass die Arena-Hüter sich herumschlagen und versuchen, sich freizulassen! Kann unser Herausforderer überleben?
    - wave=33:message=&8[Gladius] &fScheint als hätten einige Feinde gift in die Hände bekommen &cGift &fvon der Südlichen Viper! Sie wollen nicht davon getroffen werden, meine Damen und Herren!
    - welle=34:Nachricht=&8[Gladius] &fBobby, stellen Sie sicher, dass Sie diesen Kandidaten, die für mich sterben, 1.000 Elite-Münzen geben – nein, nein, 1.000 Elite-Münzen – warten Sie, war das Ding an? Ich meine, auf zur nächsten Welle!
    - welle=35:Nachricht=&8[Gladius] &fMeine Damen und Herren, was für ein seltener Genuss! Es scheint, als ob genau der &aHolzliga Narr &f zum Kampf aufgestiegen ist! Welche entzückenden &2Tricks &fhat er heute für uns?
    - welle=36:Nachricht=&8[Gladius] &fWas für eine schöne Show, meine Damen und Herren, geben Sie es für &aDen Narren &f auf!
    - wlle=37:Nachricht=&8[Gladius] &fBobby, wie läuft meine Wette? Was meinst du mit 10.000 Elite-Münzen, ich habe dir gesagt, du sollst 1.000 darauf setzen! Uh, fahren Sie sie auf, &cfahren Sie die Kräfte hoch&f!
    - wave=38:message=&8[Gladius] &fBobby, du bringst mich hier um! Äh, wirf ein paar &cSchwertkämpfer &dort ab, ich muss mich schnell um etwas kümmern...
    - welle=39:Nachricht=&8[Gladius] &fWas meinst du mit keine Rückerstattung? Ich wollte nicht einmal - ähm, ich meine, eine Legion von &cSchützen &fsind von weit her gekommen, um ihr Können zu zeigen!
    - welle=40:Nachricht=&8[Gladius] &fMeine Damen und Herren, aus zufälligen Gründen habe ich den stärksten Kämpfer eingeladen, den ich beschwören kann! Triff &4Crucios, den Überbringer der Flüche&f!
    - wave=41:message=&8[Gladius] &fCrucios wurde besiegt!? Wozu ist die Welt geworden?
    - wave=42:message=&8[Gladius] &fEin vorerst wohlhabender Gönner hat beschlossen, den Gegnern in der Arena kostenlose Gesundheitsversorgung zukommen zu lassen! Werden sie mit &2Heilung&f besser abschneiden?
    - wave=43:message=&8[Gladius] &f&cZittern&f, &cGift, &cFeuer &fwirf alles ein, was du hast! Wisst Ihr überhaupt, wie viel auf dem Spiel steht!?
    - wave=44:message=&8[Gladius] &fDas funktioniert offensichtlich nicht, lassen Sie sich etwas einfallen...
    - wave=45:message=&8[Gladius] &fHier ist einer der Top Gladiatoren der Holz Liga Arena &cThousand Blades &fErscheint nun noch einmal mit seinen &cUnzähligen Geschosse&fWäre besser gewinnt auch!
    - wave=46:message=&8[Gladius] &fTausend Klingen ist gefallen! Es scheint, als hättest du heute keine kompetenten Gladiatoren bekommen! Das ist in Ordnung, du wirst alle sehen! &cLos lassen sie die Schwärme frei!
    - wave=47:message=&8[Gladius] &fWenn Schwärme nicht funktionieren, wirf &cmehr Kräfte&f! Wirf alle Kräfte!
    - wave=48:message=&8[Gladius] &fMir beginnen hier die Optionen auszugehen! Sind das alle &cSchwertkämpfer &fdie noch übrig sind?
    - wave=49:message=&8[Gladius] &fAlles klar sende alle übrigen Kämpfer, wir haben keine anderen Optionen! Nach vorn, &cBogenschützen &f!
    - wave=50:message=&8[Gladius] &fwenn ich das richtig sehe, ist es das für mich... Ich habe keine andere Wahl, als zu erklären - Moment, wer ist das da in der Ferne? Ist das &4Uther, der Champion der Wood League Arena&f? Meine Damen und Herren, der Kampf ist entschieden und vorbei, unser Kandidat hat keine Chance, hier zu gewinnen! Sie werden von unserem Champion &cZerschmettert &f werden!
    - wave=51:message=&8[Gladius the Destitute] &fUnglaublich, Uther ist besiegt! Wir haben einen neuen Arena-Meister! Ich wäre unglaublich aufgeregt, wenn ich jetzt nicht so schrecklich verschuldet wäre!
ag_welcome_quest_0:
  customObjectives:
    Objective1:
      dialog:
        - '&8[&aCasus&8]&f Welcome to the Adventurer''s Guild Hub, the hub for all things EliteMobs!'
        - You can always get back here using &2/ag&f!
        - Talk to me again for a quest!
  name: '&2Finde die AG!'
  questLore:
    - Entdecke die Gilde der Abenteurer mit dem Befehl &2/ag &0oder &2/adventurersguild !
  questAcceptDialog:
    - '&8[Odigos]&f Also, benutzt &2/ag &f oder &2/adventurersguild&f, um euch zum Hub der Abenteurergilde zu begeben!'
    - Stellen Sie sicher, dass Sie mit Casus sprechen, wenn Sie dort sind!
ag_welcome_quest_1:
  customObjectives:
    Objective3:
      dialog:
        - '&8[&aGreg&8]&f Want to buy or sell something? I''ve got a little of everything!'
    Objective4:
      dialog:
        - '&8[&aCharles&8]&f Want to learn about fighting elites? Just talk to me!'
    Objective1:
      dialog:
        - '&8[&aHermes&8]&f I take you back to where you were before! Just talk to me again!'
    Objective2:
      dialog:
        - '&8[&aBartley&8]&f Need a stiff drink? My drinks pack an extra punch!'
    Objective7:
      dialog:
        - '&8[&aQel''Thuzad&8]&f These Elite monsters, where do they keep coming from?'
        - Ah, never mind that for now, we are always in need of more people to assist us in slaying quests!
        - Just talk to me to get one!
    Objective12:
      dialog:
        - '&8[&aGrog&8]&f Want to buy special items? I''ve got just the thing!'
    Objective8:
      dialog:
        - '&8[&aRalph&8]&f Get more out of your scrap by upgrading it! Just talk to me at any time.'
    Objective13:
      dialog:
        - '&8[&aUlfric&8]&f If you bring me a very special and rare item, I can unbind your Elite items.'
        - You don't yet look prepared to take this challenge on, but you can make killing the Binder of Worlds your ultimate goal, if you dare.
    Objective5:
      dialog:
        - '&8[&aTim&8]&f Want to upgrade your Elite Items? Just get an upgrade orb from Sam over there!'
    Objective10:
      dialog:
        - '&8[&aKelly&8]&f Got extra Elite items? Don''t know what to do with them? Give them to me, and I''ll turn them into scrap!'
        - You can use scrap to do lots of things, like repairing or upgrading Elite items!
    Objective6:
      dialog:
        - '&8[&aGillian&8]&f Do you seek power? Do you desire to reach new heights? Talk to me to unlock new guild ranks, and reach levels of power you never thought to be possible!'
    Objective11:
      dialog:
        - '&8[&aSam&8]&f Got extra scrap? I can refine that into Upgrade Orbs, which you can give to Tim to upgrade your Elite items with!'
    Objective9:
      dialog:
        - '&8[&aReggie&8]&f Need your Elite items repaired? Just bring me some scrap, and I''ll make them as good as new!'
        - Remember, the higher the level of your scrap, the better I can repair you Elite item!
  name: '&2Willkommen bei der Abenteuergilde!'
  questLore:
    - '&aTreffen Sie die Gilden-NPCs der Abenteuergilde!'
primis_caeruleaum_a_can_of_worms:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Chief Piscis] &fPlease tell me you''re the one bringing the bait.'
  name: '&2Eine Dose Würmer'
  questLore:
    - Hier nehmen Sie den Köder und gehen sie.
    - Bitte beeil dich!
  questAcceptDialog:
    - '&a[Callidus Piscatus]&f Mein Freund ist in einem Boot in der Nähe der Docks!'
    - '&7&oIch sollte mich beeilen zum Boot zu gelangen.'
  questCompleteMessage:
    - '&a[Piscis Nemesis]&f Du hast Köder mitgebracht? Perfekt!'
    - Der Köder sollte es herauslocken!
    - '&7&oIch sollte mit Nemesis sprechen.'
primis_caeruleaum_fishing:
  name: '&2Fischköder'
  questLore:
    - Wir haben ein großes Problem!
    - Ich wurde von einer monströsen &cMeereskreatur&f verwundet, die aus einem fischigen Portal zu einer anderen Dimension kam!
    - Mein Freund &aPiscis Nemesis&f ist immer noch auf dem Boot, er versucht entweder die Kreatur zu bekämpfen oder das Portal zu schließen,
    - aber er kann nichts ohne den richtigen Köder machen!
    - Ich sage dir, wo du den &eFischköder &f bekommen kannst, bitte geh und hilf meinem Freund!
    - Ich verspreche, dass ich dich belohnen werde!
  questAcceptDialog:
    - '&a[Callidus Piscatus]&f Die Zeit drängt! Wenn du das Dorf verlässt, findest du auf der rechten Seite einen Haufen &cBig Worms&f!'
    - Beschaffe 5 und komme wieder hier her und ich werde sie für den Gebrauch vorbereiten.
    - '&7&oIch sollte Fischköder beschaffen.'
  questCompleteMessage:
    - '&a[Piscis Nemesis]&f Du hast Köder mitgebracht? Perfekt!'
    - Ich werde ihn sofort vorbereiten!
    - '&7&oIch sollte nochmal mit &aCallidus &7&osprechen und den vorbereiteten Köder sammeln.'
primis_caeruleaum_fishing_2:
  name: '&2Monster Köder'
  questLore:
    - Das war's! Spring ins Wurmloch, ich halte das Boot!
    - Lass uns diesem Monster den Zorn eines Fischers zeigen!
  questAcceptDialog:
    - '&a[Piscis Nemesis]&fSpring rein, ich halte das Boot fest!'
    - Vergiss nicht, diesen &eTauchhelm&f aufzusetzen!
    - '&7&oIch sollte das Wurmloch betreten und das Meer-Monster besiegen.'
  questCompleteMessage:
    - '&8[Piscis Nemesis]&f Haha, was für eine Show!'
    - '&fNatürlich hatte ich die Situation die ganze Zeit unter Kontrolle, aber du hast ein bisschen geholfen!'
    - '&fHier, das kannst haben!'
    - '&7&oDas Monster ist tot und das Ufer ist sicher. Sieht aus wie ein gut erledigter Job.'
primis_caeruleaum_fletching:
  name: '&2Pfeil Jäger'
  questLore:
    - Hast du eine Minute, um uns zu helfen?
    - Mit all den kürzlichen Überfällen, befinden wir uns jetz leider in der Lage keine &6Greifpfeile&0 mehr zu haben!
    - Es ist normalerweise meine Aufgabe, sie zu bekommen, aber die Dinge sind nur eine
    - ein bisschen zu gefährlich für mich jetzt, um in den Dungeon zu gehen.
    - Wenn du diese &eGrappling Pfeile für mich bekommen könntest
    - Ich werde dir beibringen, wie man sie benutzt!
  questAcceptDialog:
    - '&8[Ventus Artifex]&f Bitte bringe mir 10 &6Greifenpfeile &fvon den Ruinen jenseits des Dorfes.'
    - Die untoten Skelette und Ertrunkenen von einst tragen diese meist bei sich.
    - '&7&oIch sollte die Skelette und die Ertrunkenen in der Ruine nahe des Dorfes töten um ihre Greifpfeile zu bekommen.'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f Voll duffte!'
    - '&6Greifpfeile &fkönnen an Zielblöcken benutzt werden um an schwer erreichbare Orte zu gelangen.'
    - Sie sind ein Muss für den aufstrebenden alten Ruinendieb.
    - Hier ist deine Belohnung!
    - Wie wäre es, dein Wissen auf die Probe zu stellen?
    - '&7&oScheint als hätte Ventus Artifex eine Herausforderung für mich.'
primis_caeruleaum_fletching_2:
  name: '&2Schildjäger'
  questLore:
    - Du hast die Pfeile bekommen? Großartig!
    - Benutze diese Pfeile mit einem Bogen, um den Turm zu besteigen!
  questAcceptDialog:
    - '&8[Ventus Artifex]&f Verwende die Pfeile, die du gerade erhalten hast und gehe mit Ihnen zu den Ruinen um auf die Zielblöcke zu schießen!'
    - Innerhalb der Ruinen gibt es Gerüchte über eine alte Truhe. Nicht sehr nützlich für niemand... aber Sammler!
    - Geh und schnappe mir, dass Schild, und ich werde es mit etwas mehr... nützlichen... für dich einhandeln!
    - '&7&oIch sollte den Schild innerhalb der Ruinen bekommen, indem ich die Greifpfeile verwende, um die Ziele innerhalb des Gebäudes zu beschießen.'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f Ausgezeichnet!'
    - Wahrlich, du bist ein echter Ruinendieb!
    - Hier ist deine Belohnung!
    - '&7&oScheint als wären die Greifpfeile sehr nützlich in Zukunft.'
primis_caeruleaum_foraging:
  name: '&2Wolfsköder'
  questLore:
    - Ich hörte, dass Sie hier helfen wollten.
    - In der Nähe befindet sich ein &dDen der Wölfe&f
    - wirklich behindern meine Nahrungssuche für das Dorf!
  questAcceptDialog:
    - '&8[Venator Pabulatus]&f Wenn du diese lästigen Wölfe loswerden kannst, werde ich dich belohnen!'
    - Ich werde zu alt, um mich mit den wilden Dingen dieser Länder zu beschäftigen...
    - '&7&oIch sollte die Wölfe im Südosten des Dorfes töten.'
  questCompleteMessage:
    - '&8[Venator Pabulatus]&f Ich wusste, dass ich auf dich zählen konnte!'
    - Vielen Dank für deine Hilfe!
    - Hier ist deine Belohnung wie versprochen.
primis_farmstead_lighthouse_keeper_2:
  customObjectives:
    Objective1:
      dialog:
        - "&a[Jeeves]&f &2Amavit&f sent you? What's this about a lighthouse? My, what a discovery!\n&fThis will revolutionize my job as a traveling merchant! Here, have these &eScrolls&f - just call me and I'll be there in a jiffy!\n&7&oSeems like &aJeeves&7&o has something for me. I should talk to him."
  name: '&2Die mysteriösen Lichter'
  questLore:
    - Ein seltsames Licht wurde von der &dTop of the Lighthouse&f ausgestrahlt, als Sie sich mit dem Thema befassten.
    - Mein Vater &aJeeves&f ging nach oben, um zu überprüfen, aber er ist noch nicht zurückgekehrt.
    - Mein Herz kann es nicht ertragen, noch mehr Probleme zu ertragen, und wir schulden Ihnen bereits viel - aber wenn Sie der Sache nachgehen und meinen Vater finden könnten, wäre ich Ihnen ewig dankbar.
  questAcceptDialog:
    - '&8[Amavit]&f Nochmals vielen Dank und viel Glück. Hoffentlich ist es nichts.'
    - '&7&oIch sollte auf die Spitze des Leuchtturms gehen, der Sache nachgehen und dann Amavits Vater im ersten Dorf Bericht erstatten.'
  questCompleteMessage:
    - '&7&oDiese Schriftrollen scheinen sehr nützlich! Ich sollte den Leuchtturm verwenden, um zum Bauernhof zurückzukehren und mich weiterzubewegen.'
primis_gladius_assassins:
  name: '&5Wer erschießt die Scharfschützen?'
  questLore:
    - Die Dächer von &dGladius&f sind mit &cAttentäter&f bedeckt!
    - Auf die Straße zu gehen ist ein Todesurteil. Wir müssen uns mit den Scharfschützen befassen!
    - Es gibt einige Punkte, um Haken auf den Dächern zu befestigen, nutze sie weise, um mit diesen Scharfschützen fertig zu werden!
  questAcceptDialog:
    - '&a[Belli] Kümmere dich um diese &cAttentäter&f! Denken Sie daran, die &eGreifpfeile&f! zu verwenden.'
    - '&7&oIch sollte diese &cAttentäter&7&o töten.'
  questCompleteMessage:
    - '&a[Belli]&f Du hast dich mit diesen &cAttentäter&f befasst? Gut! Das gibt Kopfschmerzen...!'
primis_gladius_clear:
  name: '&5Erobert die Straßen zurück'
  questLore:
    - Ich brauche dir nicht zu sagen, dass sie in die Stadt eingedrungen sind, oder?
    - Wir bieten denjenigen eine Belohnung an, die bereit sind, die Anzahl der Eindringlinge zu verringern.
    - Bist du bereit dafür?
  questAcceptDialog:
    - '&a[Belli] &fGeht einfach raus und dünnt ihre Zahl aus!'
    - '&7&oIch gehe raus und säubere die Straßen von &dGladius&7&o.'
  questCompleteMessage:
    - '&8[Belli]&f Sieh dir das an, die Götter haben uns in der Zeit der Not einen wahren Krieger geschickt! Ich habe einen Job für jemanden wie dich.'
    - '&7&oScheint als hätte &aBelli&7&o einen Plan für mich. Ich sollte mit ihr sprechen..'
primis_gladius_prayer:
  name: '&5Glaubenssprung'
  questLore:
    - Ich werde es nicht beschönigen, die Dinge sehen geradezu düster aus!
    - Die Mauern sind gefallen, die Straßen reißen
    - mit den &cUntoten&f und mir sind die Getränke ausgegangen.
    - In Zeiten wie diesen wenden die Menschen ihre Hoffnung auf
    - irgendeine Art göttlicher Fügung!
    - Es gibt einen &dPfad&f, beleuchtet von Kerzen, der zu einem
    - '&dHeiligtum in den Bergen&f führt.'
    - Krieger gehen diesen Weg und besiegen die &cMönche&f welche
    - das Heiligtum bewachen um vom Kriegsgott im Kampf gesegnet zu werden.
    - Es mag nur ein Aberglaube sein, aber würde es schaden,
    - um den Menschen Hoffnung zu geben?
    - Die Tatsache, dass du dich bis hier her durchgesetzt hast, zeigt, dass du obere Liga bist,
    - gehe den Berg hoch und besiege den &cMönch&f.
    - Alle Krieger werden sich besser fühlen, wenn sie wissen, dass sie bewacht werden.
  questAcceptDialog:
    - '&a[Belli] &fGeh nach oben und folge den Kerzen! Pass auf, dass du nicht fällst, der Weg ist tückisch!'
    - '&7&oIch sollte dem &cKerzenpfad&7&o folgen und den &cMönch&7&o besiegen.'
  questCompleteMessage:
    - '&a[Belli]&f Du hast das Gebet abgeschlossen? Danke, die Soldaten werden sich erleichtert fühlen, davon zu hören.'
primis_gladius_ships:
  name: '&5Ein flaues Gefühl'
  questLore:
    - Hast du sie gesehen? Die Dutzende Schiffe befinden sich außerhalb
    - von &dGladius&f? Sie sind für all das verantwortlich.
    - Wir haben nie eine Invasion vom &dBluttempel&f erwartet, 
    - und noch viel weniger durch Belagerungswaffen die auf Booten montiert sind!
    - Wir müssen etwas dagegen unternehmen. Töte den &cAdmiral&f
    - und einige seiner Truppen, es wird zwar nicht zurückbringen was wir verloren haben,
    - aber es wird sich besser anfühlen für uns.
  questAcceptDialog:
    - '&a[Belli] &fTöte den &cAdmiral&f und einige der Truppen auf den Booten. Seien Sie vorsichtig mit ihrer Wasserüberlegenheit! Ich empfehle die Verwendung von &eGrappling-Pfeilen&f, um sich über die Schiffe zu bewegen.'
    - '&7&oIch sollte den &cAdmiral&7&o und einige seiner Truppen auf den Booten &daußerhalb von Gladius&7&o töten.'
  questCompleteMessage:
    - '&a[Belli]&f Der Admiral ist nicht mehr? Ich fühle mich schon besser!'
primis_gladius_sunken_ship:
  name: '&5Versenktes Schiff'
  questLore:
    - Nun, da du dich um die &cMarine Streitkräfte&f kümmertest, erhielt ich
    - eine andere Aufgabe für dich.
    - Das &dversenkte Schiff&f sollte jetzt erreichbar sein.
    - Du siehst vor einiger Zeit wurde eines unserer Schiffe versenkt,
    - leider enthielt es &ewichtige Dokumente an Bord&f.
    - Ich brauche dich um das &dversenkte Schiff&f zu erreichen und alle Bedrohungen zu erledigen
    - die sich da aufhalten und mir die &eDokumente&f zu bringen.
    - Kommen Sie zurück zu mir, nachdem Sie die Aufgabe erledigt haben.
  questAcceptDialog:
    - '&a[Belli] &fDu findest das Schiff in den Gewässern im Südwesten. Lass die Hölle auf sie niederprasseln!'
    - '&7&oIch sollte die &eDokumente&7&o sammeln und jeden &cMariner&7&o in der Nähe des Schiffes töten.'
  questCompleteMessage:
    - '&a[Belli]&f Bereits zurück? Hervorragende Arbeit! Wir benötigten diese &eDokumente&f.'
primis_gladius_supplies_1:
  name: '&cVersorgungsprobleme'
  questLore:
    - Uns gehen die &eVorräte&f aus!
    - '&dGladius&f ist eine Festung, ausgerüstet um eine länger Belagerung auszuhalten'
    - ',und das ohne Probleme, aber das hängt davon ab, dass wir'
    - zugriff auf das &dWarenhaus&f haben!
    - Leider war das &dWarenhaus&f einer der ersten zu Orte die gefallen sind,
    - und jetzt verhungern wir langsam zu Tod!
    - Wenn du einen Pfad zu &dWarehouse&f löschen kannst und &eSupplies&f erhalten
    - das würde große Hilfe in den Kriegsanstrengungen!
  questAcceptDialog:
    - '&8[Cibus]&f Das &dLager&f ist kaum zu übersehen! Es ist das extra große, wie ein Lagerhaus aussehende Gebäude in der Nähe des Teils, wo die Mauer fiel! Schnapp dir ein paar Vorräte und bring sie hierher zurück!'
    - '&7&oIch sollte zum &dLagerhaus&7&o gehen und Vorräte zurückbringen&7&o.'
  questCompleteMessage:
    - '&8[Cibus]&f Du hast die Vorräte zurückgebracht? Fantastisch! Inzwischen habe ich die perfekte Idee für die Getränke - und es sollte etwas sein, das die Stimmung der Soldaten hebt!'
    - '&7&oScheint, als hätte der Cibus einen Plan, ich sollte mit ihm reden.'
primis_gladius_supplies_2:
  name: '&cVersorgungsprobleme'
  questLore:
    - Wir haben Essen, aber wie sieht es mit Getränken aus?
    - Einige würden sagen, es ist töricht, in der Mitte betrunken zu werden
    - von einem Krieg, aber wenn jetzt, wann dann?
    - Der &cBarkeep&f auf der anderen Straßenseite hat alles Gute bewahrt
    - Sachen in der &dBasement&f.
    - Ich denke, du weißt, worauf ich damit hinaus will!
    - Gehe zur &dBasement&f der Taverne auf der anderen Straßenseite und bekomme
    - die &eGood Stuff&f. Wenn du die &cBarkeep&f findest, würde ich sie als ein
    - persönliche Gunst, wenn Sie ihn von diesem Fluch des Untodes befreien.
    - Wir sind ziemlich sicher, dass er in der &dBasement&f war, als der
    - invasion ist geschehen, so Chancen sind er immer noch da
    - obwohl wahrscheinlich nicht mehr selber.
    - Sei vorsichtig!
  questAcceptDialog:
    - '&8[Cibus]&f Die Taverne liegt auf der anderen Straßenseite und ist kaum zu übersehen! Gehen Sie einfach in den Keller und holen Sie sich das &egute Zeug&f!'
    - '&7&oIch sollte in den &dKeller&7&o der Taverne gehen und "&edas gute Zeug&7&o" holen.'
  questCompleteMessage:
    - '&8[Cibus]&fIhr habt den &cWirt&f besiegt? Ich danke dir, dass du meinen alten Herrn von diesem verfluchten Untod befreit hast. Hier, ich trinke den ersten Schluck mit dir.'
primis_ice_village_all_out_of_chains:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Orbis]&f Oh, the Ice Village chain shipment. Yes, it is right in that chest over there.'
        - Sorry for not sending it over, but we were quite busy and had no time.
        - It's all paid for so feel free to just grab it.
  name: '&viele Ketten'
  questLore:
    - Hey, du kommst von &dPontis Mille&f stimmts?
    - Wie möchtest du uns dabei helfen?
    - Hier im Gefängnis neigen wir dazu, durch ein
    - viele Ketten...
    - Vor allem die Ketten halten die Käfige auf.
    - Sie rosten viel und dann brechen sie ab.
    - wie einer der Häftlinge entkam. Die rostige
    - Kette geschlagen, fiel der Käfig und er rannte.
    - Wir bezahlten für ein
    - '&eVersand von neuen Ketten&f, aber sie'
    - sind noch nicht angekommen. Wenn du zu
    - '&dPontis Mille&f und holen Sie unsere'
    - '&aLieferung von Ketten'
    - dann wäre das großartig!
  questAcceptDialog:
    - '&a[Philolaches Triferus]&f Gehe mit Orbis. Er ist diejenigen, die die Ketten herstellt.'
    - '&7&oIch sollte mit &a&oOrbis&7&o sprechen und die &e&von Ketten &7&o zurückbringen.'
  questCompleteMessage:
    - '&a[Philolaches Triferus]&f Das sind die Ketten! Vielen Dank für das Erhalt, wir brauchten sie wirklich.'
primis_ice_village_catch_me_if_you_can:
  name: 'Fang Mich, Wenn du Kannst'
  questLore:
    - Was für einen Zeitpunkt! Ich habe gerade nach jemandem gesucht, der unsere erobert hat
    - '&cFreigegebener Gefangener &f.'
    - Einer unserer Häftlinge schaffte es, den Darn-Käfig schwingen zu lassen und die rostige Kette, die ihn unter der Last hält.
    - Er muss während der Flucht ziemlich verletzt worden sein, so dass er nicht so weit gekommen sein kann.
    - Du musst ihn &9lebendig&f zurückbringen, sei aber vorsichtig, er hat es geschafft, sich eines unserer rostigen Schwerter zu schnappen, bevor er geflohen ist.
  questAcceptDialog:
    - '&a[Romanus Superbus]&f Er muss irgendwo in den Bergen sein.'
    - '&7&oIch muss den &c&oEntflohenen Gefangenen&7&o finden und ihn zurück ins Gefängnis bringen.'
  questCompleteMessage:
    - '&a[Romanus Superbus]&f Schön, Schön. Wenn das nicht unser entflohenes Dornröschen ist.'
    - Gute Arbeit. Eine gut gemachte Arbeit verdient eine gute Bezahlung, bitteschön.
    - '&aRomanus&7 gibt dir einen schweren Beutel Münzen.'
primis_ice_village_get_them_off_my_back:
  name: '&2Hol sie von mir runter!'
  questLore:
    - Lass mich dir sagen, ich bin wirklich froh, dass du hier bist, um zu helfen, haha.
    - Unsere Mission hier ist es, &cRazorbacks&f zu jagen und ihre Anzahl in Schach zu halten.
    - Es geht auch nicht nur um Bevölkerungskontrolle.
    - Sie versorgen uns mit wertvollem Leder, Stosszähnen und Fleisch.
    - Bin nicht sicher, ob dieses Dorf ohne sie hier wäre.
    - Aber in dieser Saison ist ihre Anzahl explodiert, wir haben mit dem Senken ihrer Mengen zu kämpfen.
    - Es geht nur darum, ein Gleichgewicht zu finden, ihre Anzahl darf nicht so hoch sein, dass sie wieder zu einer Gefahr werden.
    - Sie müssen da rausgehen und eine beträchtliche Menge von ihnen töten. Machen Sie sich nicht die Mühe, irgendwelche der &9Erwachsenen&f zu jagen.
    - Wir brauchen Sie nur, um die &cBabies&f und die &cjugendlichen Razorbacks&f zu jagen.
    - Ich möchte Sie auch um einen persönlichen Gefallen bitten. Wenn du da draußen bist, könntest du nach meinem alten &eDolch&f Ausschau halten.
    - Ich habe ihn vor ein paar Tagen bei einer Jagd verloren. Habe es in einen &cRazorback&f gerammt und er ist einfach mit meinem Dolch davongelaufen...
    - Es würde mir viel bedeuten, wenn Sie ihn zurückbringen könnten.
  questAcceptDialog:
    - '&a[Alanus Isatis]&f Du musst den &cRazorbacks&f auf deinem Weg hierher gesehen haben, also nehme ich an, du weißt wohin du sie findest.'
    - '&7&oIch muss die &c&oRazorback&7&o Bevölkerung schlachten und &e&oAlanus'' Dagger&7&o abrufen.'
  questCompleteMessage:
    - '&a[Alanus Isatis]&f Gut gemachter Freund! Das hat sehr holfen.'
    - Wir können den Rest erledigen, und du hast auch meinen Dolch gefunden, gut ihn wieder in die Hand zu halten.
    - Der Dolch ist nichts Besonderes, aber es war ein handgefertigtes Geschenk von meinem verstorbenen Vater.
    - Das nächste Mal, wenn du Durst bist, zahle ich dir ein Getränk!
primis_ice_village_gotta_keep_warm:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Severinus Martius]&f Ha ha! That should keep me warm for another couple of weeks!'
        - Hey friend, you heading for &dCaerullium Village&f by any chance?
  name: '&2Gotta keep warm'
  questLore:
    - We deliver the &aLighthouse Keeper&f some
    - of our strong stuff every couple of weeks.
    - It keeps him warm during the colder days.
    - It's a small gesture of thanks for all his
    - hard work. Any chance you could help out
    - and bring over the next batch?
  questAcceptDialog:
    - '&a[Grania Cecilius]&f You can find the lighthouse to the East. Thanks!'
    - '&7&oI should go to the &d&oLighthouse&7&o and deliver these to the &a&oLighthouse Keeper&7&o.'
  questCompleteMessage:
    - '&a[Severinus Martius]&f If you''re heading over there then I would appreciate if you could deliver some of these to my good friend &aJeeves&f.'
    - '&7&oSeems like the &a&oLighthouse Keeper&7&o has a quest for me.'
primis_ice_village_gotta_see_jeeves:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Jeeves]&f Oh! A gift from my friend Severinus you say.'
        - Well, thank you for bringing it over. Was nice seeing you again!
  name: '&2Gotta see Jeeves'
  questLore:
    - Now, now it would be really rude of me to keep
    - all of the good stuff to myself!
    - If you would bother helping me out friend and
    - delivering some of the good stuff
    - to my friend &aJeeves&f at &dCaerullium Village&f.
    - You can get there quickly by taking the
    - '&9lighthouse portal&f.'
  questAcceptDialog:
    - '&a[Severinus Martius]&f The portal is all the way at the top.'
    - '&7&oI should go to &d&oCaerullium Village&7&o and deliver some of the good stuff to &a&oJeeves&7&o.'
  questCompleteMessage:
    - '&a[Severinus Martius]&f Thank you for delivering some of the strong stuff to Jeeves. I know he likes a good drink here and there ha ha!'
primis_ice_village_living_nightmares:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Cornelia Ennodius]&f Are they gone? I was so scared. My parents sent you? Thank goodness.'
        - I woke up in the night, but the nightmares, they did not end. They were still there, so I ran and ran...
        - I couldn't escape. I, I...will be fine, I just need a minute...
  name: '&2Lebende Alpträume'
  questLore:
    - Ich habe ihr den Weg gefolgt, hier Endet er.
    - Nicht sicher, wohin sie von hier gegangen wäre.
    - Ich fürchte, dass etwas Schlechtes passiert sein könnte.
    - Unsere &aMädchen&f nimmt viel nach mir und meinen Spezialmächten.
    - Außer dass ihr mächtiger ist, ist sie in der Lage
    - mächtige Emotionen manifestieren sich in der realen Welt.
    - Uns geht die Zeit zu Ende, wir müssen sie bald finden.
  questAcceptDialog:
    - '&a[Sestia Ennodius]&f Der Weg ist hier kalt geworden, sie kann nicht so weit weg sein...'
    - '&7&oIch muss die &a&overlorene Tochter&7&o finden, bevor ihr etwas passiert.'
  questCompleteMessage:
    - '&a[Sestia Ennodius]&f Du hast sie gefunden! Schnell, wo ist sie?'
    - Vielen Dank Fremder, ich werde zu ihr gehen!
primis_ice_village_make_them_go_ouch:
  name: '&2Lass sie ausgehen'
  questLore:
    - Ich hatte ein paar freche '&cCustomers&f'
    - besuchen Sie vor ein paar Tagen.
    - Sie haben das wertvollsten gestohlen
    - meiner &ePossessions&f.
    - Sie müssen sie finden und sicher sein
    - um ihnen eine Lektion zu erteilen.
    - Vergewissern Sie sich, dass sie das wissen
    - '&aViolet&f vergisst nicht zu sammeln.'
  questAcceptDialog:
    - '&a[Domina Violet]&f Sie gingen nach Osten vorbei an den &9Bäumen&f.'
    - '&7&oIch muss sicherstellen, dass die &c&oKunden &7&o nicht mit &a&oViolet&7&o durcheinander kommen. Ich muss auch &e&oVioletts Property&7&o abrufen.'
  questCompleteMessage:
    - '&a[Domina Violet]&f Ich hoffe, du hast ihnen den Wert des Schmerzes beigebracht.'
    - Eine kleine Belohnung ist in Ordnung für deine harte Arbeit. Ich schätze Leute, die es erledigen.
primis_ice_village_objection!:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Glacies Princeps]&f What, absolutely not. I don''t know how he convinced you to come here and beg for his release.'
        - That man you are trying to help was corrupted by the Ice Elemental. He went mad and slaughtered his entire family.
        - He will never be released. Is that understood.
    Objective1:
      dialog:
        - '&a[Romanus Superbus]&f Release him? Not guilty? Are you mad? You''re lucky I don''t throw you in a cage too for suggesting such nonsense.'
    Objective2:
      dialog:
        - '&a[Luxuria Placidus]&f Who? Never heard of him.'
  name: '&2Widerspruch!'
  questLore:
    - Ich gehöre nicht hier her! Das sieht man doch bestimmt?
    - Ich habe nichts falsch gemacht! Fremder, wirst du meine Bitte hören.
    - Würdest du dieser armen Seele helfen, die in der Falle sitzt?
    - hier in diesem schrecklichen Käfig ohne eigenes Verschulden?
    - Du musst mit dem reden
    - '&aJail Master&f oder die '
    - '&aDorfführer&f.'
    - Oder irgendein anderes
    - '&aFreundlicher Dorfbewohner&f'
    - wer wäre
    - bereit zu argumentieren für
    - meine Version!
  questAcceptDialog:
    - '&a[Adrius Calpornius]&f Sprechen Sie mit ihnen! Lass mich heraus!'
    - '&7&oIch sollte mit den Leuten auf meiner Liste sprechen.'
  questCompleteMessage:
    - '&a[Adrius Calpornius]&f WAS?! LÜGEN!!! Ich würde meine Familie nie so schrecklich machen...'
    - Sie sind hier richtig! Du kannst sie nicht sehen, hörst sie. Hier neben mir wollen sie auch frei sein!!! RELEASE USE!!!
    - '&7Welche Vernunft dieser arme Mann noch übrig hatte, ist jetzt verschwunden...'
primis_ice_village_run_away_daughter:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Sestia Ennodius]&f I could sense you coming.'
  name: '&2abgehauene Tochter'
  questLore:
    - Fremder! Würdest du unserer Familie helfen?
    - Unser &aTochter&f ist verschwunden.
    - Ihr wurde mit besonderem Geschenken geschenkt
    - wie ihr &aMutter&f
    - Ich fürchte, dass gestern Abend etwas
    - schrecklich passiert sein muss um
    - lasse sie in der Mitte davonlaufen
    - die Nacht
  questAcceptDialog:
    - '&a[Sparax Ennodius]&f Meine &aFrau&f ist bereits auf der Suche nach ihr.'
    - Ich bin sicher, dass sie irgendwo außerhalb des Dorfes ist. Geh und sprich mit ihr.
    - '&7&oIch sollte nach einer &a&oBesorgt Mutter&7&o suchen.'
  questCompleteMessage:
    - '&a[Sestia Ennodius]&f Du wurdest von meinem &aMann&f geschikt, um bei der Suche zu helfen?'
    - '&7&oIch sollte nach einer &a&oBesorgt Mutter&7&o suchen.'
primis_ice_village_silence:
  name: '&2Lass sie gehen, autsch'
  questLore:
    - Pssssst! Hörst du das?
    - Das nervige Kreischen.
    - ARRRR! Ich halte es nicht mehr aus.
    - Hören Sie, ich werde gute zahlen
    - wenn du die Quelle finden kannst
    - das nervige Kreischen
    - und lass es aufhören.
  questAcceptDialog:
    - '&a[Modestus Eulogius]&f Es klingt so, als käme es irgendwo von den Hügeln hinter mir.'
    - '&7&oIch sollte den Ursprung des ganzen Lärms finden und ihn stoppen.'
  questCompleteMessage:
    - '&a[Modestus Eulogius]&f Sowohl mich als auch meine Ohren werden dir danken!'
primis_ice_village_taking_the_bait:
  name: '&2Nehme den Köder'
  questLore:
    - Was ist falsch mit diesen &cFische&f
    - Ich bin schon seit Tagen hier im Fischen!
    - Kein einzigen gefangen. Wenn ich nur jünger wäre, würde ich es ihnen zeigen!
    - Nun, es ist sicher gut, dass du jetzt hier bist. Unser Dorf bekommt den größten Teil seiner Nahrung aus diesen &cFisch&f.
    - Und wenn wir keine fangen können, dann ist das ein großes Problem.
    - Sie müssen dort hinuntergehen und sie sinnlos schlagen.
  questAcceptDialog:
    - 'Du wolltest helfen, das ist deine Chance!'
    - '&7&oIch muss in den See springen und 7 &c&oLachse&7&o töten und sie einsammeln.'
  questCompleteMessage:
    - '&a[Theopropides Nero]&f Oh! Schau sie dir an! Die sind riesig!.'
    - Dies sollte uns für eine Weile ernähren! Vielen Dank für die Hilfe, du bist eine gute Seele!
primis_ice_village_treats_for_the_punished:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Eleusium Calenus]&f My wife sent you? Oh, are those treats? My favorite too! She''s such a darling.'
        - She always takes care of me, even in these dark times, she still has a place for me in her heart.
        - 'You tell her I am doing just fine and that I love her very much. '
  name: 'Leckereien für die Bestraften'
  questLore:
    - Wenn es dir nichts ausmacht, könnte ich dich bitten, etwas für mich zu tun?
    - Mein lieber &aEhemann&f wurde eingesperrt und ich weiß, dass es hart ist, den ganzen Tag in einem Käfig zu sitzen.
    - Also bereitete ich ein paar Leckereien vor, die ich ihm bringen wollte.
    - Aber ich bin gerade ziemlich beschäftigt und habe mich gefragt, ob du vielleicht dorthin gehen könntest und sie ihm bringen kannst.
  questAcceptDialog:
    - '&a[Titia-Calenus]&f Er wird in einem der mittleren Käfige sein.'
    - Vergessen Sie nicht, ihm zu sagen, ich liebe ihn.
    - '&7&oIch sollte diese Leckereien dem &a&oEhemann&7&o liefern.'
  questCompleteMessage:
    - '&a[Titia Calenus]&f so schnell zurück! Oh, hat er das wirklich gesagt? Er ist so süß.'
primis_ice_village_wanna_make_a_snowman:
  name: '&2Willst du einen Schneemann bauen'
  questLore:
    - Die Kinder rund um das Dorf haben sich in letzter Zeit ziemlich gelangweilt
    - und ich habe gedacht. Es gibt diese
    - '&cMagische Kreaturen&f, die die Wälder um diese herum bewohnen'
    - Dorf. Das Kreaturenfell wächst &eMagische Eiskristalle&e.
    - Wenn du den Schnee diesen &eCrystals&f zufügst, macht es den
    - Schnee mischen sich um und erweitern und vergeben.
    - Und wenn du einen Schneemann aus diesem überschwemmten Schnee baust
    - es sieht so aus, als ob der Schneemann am Leben ist.
    - Die Kinder würden es lieben! Also, wollen Sie helfen
    - Dieser alte Mann muntert ein paar Kinder auf?
  questAcceptDialog:
    - '&a[Sparax Ennodius]&f Du wirst die &cCreatur&f in allen Wäldern in der Nähe des Dorfes finden.'
    - Wir werden mindestens 15 der &eCrystals&f benötigen, damit wir genug haben wollen, um einen Schneemann zu bauen.
    - '&7&oIch sollte genug &c&oFrost Fur Ursus&7&o töten, um 15 &e&oEiskristalle zu sammeln&7&o.'
  questCompleteMessage:
    - '&a[Sestia Ennodius]&f Du hast genug Kristalle gesammelt? Wunderbar!'
    - Ich kann jetzt anfangen, den Schneemann herzustellen, ich kann es  nicht erwarten dass die Kinder ihn sehen!
primis_main_quest_:
  name: '&2Goblins in den Minen!'
  questLore:
    - Dieser Tag verschlimmert sich immer wieder, denn zuerst werden wir von Goblins überflutet.
    - Dann ziehen wir uns zurück, nur um festzustellen, dass unsere Armee geteilt ist. Einige sind tot, viele werden vermisst.
    - Schlimmer noch, wir fürchten, dass wir den Goblinkönig geweckt haben.
    - Einige haben es hoffentlich geschafft. Wir müssen ein Lager aufbauen und uns jetzt wieder erholen.
    - Wenn du es wagst, in die Minen zu kommen, bist du auf dich allein gestellt.
    - Wir haben versucht, an ihnen vorbei zu schleichen, aber es ging nicht gut.
    - Der einzige Weg nach vorn ist das Blutvergießen.
  questAcceptDialog:
    - '&8[Centurion]&fMust du den Goblin-Minen trotzen? Hüte dich vor dem Goblin-König!'
    - '&8[Centurion]&fWir hoffen, dass unsere Pfadfinderpartei an ihm vorbei gekommen ist. Treffe sie, wenn du kannst.'
    - '&8&oIch sollte mich in  die Minen wagen und den Goblinkönig besiegen.'
  questCompleteMessage:
    - '&8[Kundschaftertrupp]&fDu hast es geschafft? Ich wünschte fast, du hättest es nicht getan. Sie werden nicht glauben, was vor Ihnen liegt.'
    - '&8&oHört sich an das die Pfadfinder schlechte Nachrichten für mich haben.'
primis_main_quest_1:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Chief Piscis] &fOh so you were in the ship that beached a few hours ago?'
        - I apologize, we would've sent help but I am afraid we are drowning in our own issues right now!
        - A nearby &dBandit Camp &fkeeps raiding our supplies, a mysterious &cSea Creature &fkeeps haunting our shores and a &dWolf Den &fis making foraging impossible!
        - If you help us out, I will tell you where you might be able to get the supplies you need to repair your ship.
        - '&7&oI should report to the &aFirst Mate &7&oto see if I should help these people!'
  name: '&2Schiffswrack!'
  questLore:
    - Du bist endlich wach? Gut! Wir brauchen deine Hilfe.
    - Das Schiff überstand den Sturms der letzten Nacht.
    - Wir sehen ein &dLeuchtturm&fin der Entfernung, also muss es dort ein Dorf geben!
    - Geh und sprich mit dem Dorfleiter und schau ob sie uns Hilfe zukommen lassen können!
    - Der &aFirst Mate &fging voraus, ist aber noch nicht zurückgekehrt.
    - Folgen Sie seinen Anweisungen, wenn du ihn siehst!
  questAcceptDialog:
    - '&a[Kapitän Squalus]&f Geh in das nahe Dorf und schaue, ob sie uns helfen werden!'
    - Seien Sie vorsichtig auf dem Weg dorthin, wir wissen nicht, was in diesen gefilden herumlauert!
    - '&7&oIch sollte das nahe Dorf untersuchen und mit ihrem Anführer sprechen.'
  questCompleteMessage:
    - '&8[Erste Mate Iracundi]&fVerflucht! Wir können heute einfach keine Pause machen! Hier ist es eindeutig zu gefährlich alleine zu gehen, nimm dies!'
    - '&7&oScheint als hätte der erste Mat eine Frage an mich...'
primis_main_quest_10:
  customObjectives:
    Objective2:
      dialog:
        - "&a[Shogun Navita] &f&dGladius&f calls for our aid?\n&7&oSeems like I should talk to the &aShogun&7&o."
  name: '&5Überbrückung der Lücke'
  questLore:
    - Es ist Zeit, &dPontis Mille&f um Hilfe zu bitten.
    - Lassen Sie sie wissen, was hier passiert ist, und sagen Sie ihnen, dass wir zu unseren Gunsten kassieren.
    - Es gibt einen &cAutomaton&f auf der &dBridge&f, die dorthin führt. Besiege es und die Brücke senkt sich.
  questAcceptDialog:
    - '&a[General Hasta] &fGute Reise, Freund. Denken Sie daran: Töten Sie den &cTorwächter&f und stellen Sie sicher, dass unsere Bitte die Ohren von &aShogun Navita&f erreicht..'
    - '&7&oIch sollte den &cTorwächter&7&o an der &dBrücke&7&o töten und mich auf den Weg zu &aShogun Navita&7&o in &dPontis Mille&7&o machen.'
  questCompleteMessage:
    - '&a[Shogun Navita]&f Die Neuigkeiten, die Ihr mir überbringt, sind wirklich sehr beunruhigend, aber ich fürchte, wir haben bereits vermutet, dass etwas ... Unnatürliches ... vor sich geht.'
    - '&7&oScheint so, als ob &aShogun Navita&7&o mit mir sprechen möchte.'
primis_main_quest_11:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Major Fortes Bellator]&f Yes, traveler?'
  name: '&2Eine Nachricht senden!'
  questLore:
    - Die Geschichten Ihrer Reise sind höchst überraschend.
    - Dass Sie es bis hierher lebend geschafft haben, grenzt an ein Wunder.
    - Die Truppen, die in &dGladius&f eindringen, sind unüberwindbar.
    - '&dGladius&f wird schließlich unter ihrer Macht zusammenbrechen...'
    - Hilfe? ... Ah, ja. Gehen Sie zu &aMajor Fortes Bellator&f.
    - Er wird Ihnen weiterhelfen können.
  questAcceptDialog:
    - '&a[Navita]&f Du findest den &aMajor&f oben auf der Treppe direkt vor dir!'
    - '&7&oIch sollte mit dem &aMajor&f sprechen und sehen, ob er helfen kann.'
  questCompleteMessage:
    - '&a[Major Fortes Bellator]&f Der &aShogun&f versucht, &dGladius&f zu helfen? Ich dachte, er würde nie fragen! Aber zuerst müssen wir uns vorbereiten.'
    - '&a[Major Fortes Bellator]&f Der &aShogun&f versucht, &dGladius&f zu helfen? Ich dachte, er würde nie fragen! Aber zuerst müssen wir uns vorbereiten.'
primis_main_quest_12:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Centurion]&f Where are our reinforcements?'
  name: '&2Minenpfad'
  questLore:
    - Ich kann nicht glauben, was &dGladius&f widerfuhr. Sie haben es schnell getroffen,
    - und sie treffen dort, wo es am meisten wehtut.
    - Es ist unsere geschworene Pflicht, unseren Verbündeten zu helfen. Wir sind bei uns gescheitert
    - Pflicht, und wir haben unsere Verbündeten im Stich gelassen.
    - Der &cCounselor's&f befahl uns, unsere Truppen in mehreren Einheiten zu mobilisieren
    - Zonen vor der Invasion.
    - Sie sehen, vor kurzem wurde ein ungewöhnlicher und verheerender Sturm gesichtet
    - im &dSturm Tempel&f.
    - Die Königliche Wache wurde beauftragt, den Sturm und den &aShogun&f zu stillen
    - weigert sich, diese Ordnung zu beleidigen.
    - Unsere eigenen Wachen sind an anderen Orten, und ich fürchte, wir werden alle brauchen
    - dass wir &dGladius&f zurücknehmen müssen.
    - Der Weg zum &dSturmtempel&f ist tückisch, da man ihn gehen muss
    - durch die &dKoboldminen&f.
    - Hilf unserer Wache, die Minen zu räumen und einen Weg zum &dSturmtempel&f zu finden!
  questAcceptDialog:
    - '&a[Fortes Bellator]&fSeien Sie vorsichtig, die &dGoblinminen&f sind ein gefährlicher Ort. Vielleicht sollten Sie der normalen Wache helfen, bevor Sie der &aKöniglichen Wache&f helfen.'
    - Die &dMines&f liegen nördlich der Stadt. Zu seinem Eingang führen Treppen.
    - '&7&oIch sollte sehen, womit ich &aFortes Bellator&7&o sonst noch helfen kann, oder ich gehe zum Eingang der &dGoblin-Minen&7&o.'
  questCompleteMessage:
    - '&a[Centurion]&fEs ist so schön, jemanden zu sehen! Hat &dPontis Mille&f dich geschickt?'
    - '&7&oIch sollte hören, was &a&oGlacies&7&o zu sagen hat'
primis_main_quest_13:
  name: '&2Goblins in den Minen!'
  questLore:
    - Dieser Tag verschlimmert sich immer wieder, denn zuerst werden wir von Goblins überrannt.
    - Dann ziehen wir uns zurück, nur um zu sehen, dass unsere Armee zerstört ist, einige sind tot, viele fehlen.
    - Schlimmer noch, wir fürchten, dass wir den &cGoblin King &f erwachen.
    - Einige haben es hoffentlich geschafft. Wir müssen ein Lager aufbauen und uns jetzt wieder erholen.
    - Wenn du es wagst, in die Minen zu kommen, bist du auf dich allein gestellt.
    - Wir haben versucht, an ihnen vorbei zu schleichen, aber es ging nicht gut.
    - Der einzige Weg nach vorn ist das Blutvergießen.
  questAcceptDialog:
    - '&a[Centurion]&f trotzst du der &dGoblin Mines&f? Achte auf den &cGoblin König&f!'
    - fWir hoffen, dass unsere &aPfadfinderpartei&f an ihm vorbei gekommen ist. Treffe sie, wenn du kannst.
    - '&7&oIch sollte durch die &dMines&7&o wagen und den &cGoblin König &7&o besiegen.'
  questCompleteMessage:
    - '&a[Scouting Party]&f Du hast es durchgemacht? Ich wünsche dir fast nicht, du wirst nicht glauben, was vor dir liegt.'
    - '&7&oHört sich an das die Pfadfinder schlechte Nachrichten für mich haben.'
primis_main_quest_14:
  name: '&2Sturmende'
  questLore:
    - Es ist schwer zu glauben, dass Sie durch die
    - '&dGoblin Mines&f auf eigene Gefahr.'
    - Vielleicht werden Sie mit Ihrer Stärke in der Lage sein, sich der bevorstehenden Herausforderung zu stellen.
    - Wir versuchten, den &dSturmtempel&f anzugreifen, und erreichten seinen tiefsten Punkt
    - die Grenzen zu einem hohen Preis.
    - Was wir dort gefunden haben... Es widerspricht Verständnis.
    - Das mag schwer zu glauben sein, aber es klingt wie der Sturm
    - hat sich als unser Gegner materialisiert.
    - Wir wissen nicht einmal, ob er besiegt werden kann, und wir fürchteten uns, dass wir zu unseren Toten geschickt wurden.
    - Wenn du den &cGoblin König &f wirklich besiegt hast, wirst du vielleicht einen Weg finden, diesen Sturm zu töten.
  questAcceptDialog:
    - '&a[Blepharo]&f Wir haben ihre Kräfte ein wenig geschwächt, aber trotzdem ist dies keine leichte Aufgabe.'
    - Der Sturm ist kein gewöhnlicher Gegner. Unterschätze ihn nicht.
    - '&7&oIch sollte in den &dSturm Temple&f gehen und &cSturrm&f töten.'
  questCompleteMessage:
    - '&a[Shogun Navita]&f WAS SIE!?'
    - '&cStorm&f? Mir wurde gesagt, das sei unmöglich! Ich meine...'
    - '... es macht jetzt keinen Sinn, sich zu verstecken. Ich wusste von der &cSturm&f. Ich wusste von der &dGladius&f-Invasion - ich habe sie sogar unterstützt. Ich tat es für mein Volk - für &dPontis Mille&f.'
    - '&cCounselor Machiavelli&f überzeugte mich, dass der &cSturm&f so unaufhaltsam war wie die Natur selbst, und dass der Sturz von &dGladius&f und &dPontis Mille&f eine Unausweichlichkeit war, die wir nur durch Opfer hinauszögern konnten.'
    - Ich sehe jetzt, dass diese Schlange meinen Verstand vergiftet und mein Urteilsvermögen verfälscht hat. Er muss auf die Schnelle behandelt werden.
    - '&8&oScheint, als hätte &aShogun Navita&7&o ein Problem, um das ich mich kümmern soll.'
primis_main_quest_15:
  name: '&2Abfindung!'
  questLore:
    - Einst sah &cCounselor Machiavelli&f, der Weiseste unter uns, den Fall von &dPontis Mille&f voraus.
    - Angesichts einer beispiellosen existenziellen Bedrohung überzeugte er mich, ruhig zu bleiben, um keine Panik zu schüren.
    - Ich habe die einzige Maßnahme ergriffen, von der ich dachte, dass sie uns noch bleibt – unseren engsten Verbündeten zu opfern, um uns nur wenige Wochen zu verschaffen.
    - Ich habe mit dem Wesen gesprochen, das im &dBlut Temple&f lebt. Ich habe einen Deal mit dem Teufel gemacht.
    - 
      - Ich habe uns Zeit gekauft.
    - Es forderte, dass ich die Armee wegschicke, was ich tat, indem ich sie mobilisierte, um Konflikte in der Nähe zu bewältigen.
    - Ich war blind, aber jetzt sehe ich. &cCounselor Machiavelli&f war die ganze Zeit in ihrer Tasche.
    - Er hat uns in unser Verderben geführt und wäre damit davongekommen, wenn du nicht aufgetaucht wären.
    - Jetzt gibt es Hoffnung.
    - Ich bitte dich, befreien uns bitte von dem verräterischen &cCounselor&f.
    - Er hat sich in seinem Quartier eingeschlossen, umgeben von denen, die ihm und seinen ... Haustieren treu ergeben sind.
    - Vorsichtig sein. Ich wusste nicht, warum er sich isoliert hat, aber es ist jetzt klar, dass er Vergeltung erwartet.
    - Bring mir den &eFar Sprachstein&f zurück, mit dem wir mit dem &dBluttempel&f kommuniziert haben.
    - Ich möchte eine letzte Botschaft durch dich überbringen.
  questAcceptDialog:
    - '&a[Shogun Navita]&f &cCounselor Machiavelli&f hat sich in sein Quartier in der Unterstadt am Markt zurückgezogen. Seien Sie vorsichtig, hat in seiner Zeit eine treue Anhängerschaft angehäuft und wird nicht kampflos untergehen.'
    - '&7&oEs ist Zeit für &cCounselor Machiavelli&f, sich der gerechten Vergeltung zu stellen.'
  questCompleteMessage:
    - '&a[Shogun Navita]&f Also ist es vollbracht.'
    - '&dPontis Mille&f schuldet dir viel, Fremder. Sobald wir die Armee mobilisiert haben, werden wir bereit sein, unser Unrecht zu korrigieren und zu &dGladius''&f Hilfe zu marschieren.'
    - '&7<Shogun Navita konzentriert sich auf den fernen Sprachstein>&a[Shogun Navita]&2 Wir haben dich gefürchtet. Wir haben dir unsere Verbündeten übergeben. Wir zerstreuten unsere Armeen. Nicht mehr.'
    - '&dPontis Mille&2 marschiert in den Krieg, und wir werden nicht allein gehen! Du wirst den Tag bereuen, an dem du unseren Weg gekreuzt hast.'
    - '&7<Ominöses Gelächter ist durch den fernen Sprechstein zu hören, als &aShogun Navita &7 ihn auf den Boden schmettert>'
    - '&7&oScheint, als hätte der &aShogun&7&o einen Plan. Ich sollte mit ihm reden.'
primis_main_quest_16:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Demenis Nolus]&f Heading to the village, eh. Just keep going East, follow the road and you should be there in no time!'
    Objective4:
      dialog:
        - '&a[Callipho Classicius]&f Directions? Just head down this road that leads to the graveyards.'
    Objective1:
      dialog:
        - '&a[Glacies]&f Welcome to our village traveler! Please tell me, what brings you here friend.'
    Objective2:
      dialog:
        - '&a[Bromia Culleolus]&f Oh, the way to the village. Yes, just take  this road that leads to the mountain.'
        - Happy to help!
  name: '&2Das Eisdorf wartet'
  questLore:
    - Wir müssen so schnell wie möglich Hilfe nach &dGladius&f schicken.
    - Champion, ganz im Süden gibt es ein Dorf mächtiger Krieger.
    - Sie sollten dorthin reisen und ihnen mitteilen, dass &dPontis Mille&f
    - würde ihre Hilfe suchen, um die Eindringlinge aus dem &dBluttempel&f zurückzudrängen.
    - Finde &aGlacies Princeps&f und sag ihnen, dass ich dich geschickt habe.
    - Da viele Reisende auf den Straßen unterwegs sind, solltest du anhalten und nach dem Weg fragen.
  questAcceptDialog:
    - '&a[Shogun Navita]&f Es wird eine lange Reise sein. Stellen Sie sicher, dass Sie sich vorbereiten. Folgen Sie den Straßen, die nach Süden führen.'
    - '&7&oIch muss gehen und das &d&oEis Dorf&7&o ganz im Süden finden.'
  questCompleteMessage:
    - '&a[Glacies Princeps]&f Der Shogun hat dich geschickt, wie ich sehe, es ist gut zu hören, dass &aNavita&f zu seinem alten Selbst zurückgekehrt ist.'
    - Bevor wir gegen den &dBlut Tempel&f vorgehen können, gibt es einige Probleme, die ich zuerst behandeln möchte.
    - Ich will dir etwas sagen.
    - '&7&oIch sollte mit &a&oGlacies&7&o sprechen.'
primis_main_quest_17:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Theopropides Nero]&f Help? Yes, please!'
    Objective1:
      dialog:
        - '&a[Alanus Isatis]&f Here to help with the &cRazorbacks&f?'
    Objective2:
      dialog:
        - '&a[Domina Violet]&f I hope you are here to help!'
  name: '&2Im Norden helfen'
  questLore:
    - Bevor wir weiter diskutieren über
    - den &dBlut Tempel&f.
    - Es gibt Probleme, die in unserem Dorf aufgetaucht sind und die so schnell wie möglich angegangen werden müssen.
    - Wenn diese Probleme nicht gelöst werden, würde ich in meinen Pflichten als Dorfvorsteher versagen.
    - Es gibt keine Möglichkeit für mich, die Bitte meiner eigenen Leute zu ignorieren und andere an die erste Stelle zu setzen.
    - Wenn Sie uns bei der Lösung dieser Probleme helfen könnten, gehört unsere ganze Aufmerksamkeit Ihnen.
    - Wir haben einen entflohenen Gefangenen, Wildtierprobleme und sogar unsere eigenen Dorfbewohner, die aus dem Dorf stehlen.
    - Ich werde Ihnen die Namen und Wohnorte der Personen mitteilen, die mit diesen Problemen zu mir kamen.
    - Sprechen Sie mit ihnen und stellen Sie sicher, dass Sie ihnen bei allen Beschwerden und Problemen helfen, die sie haben.
    - Sie können Ihnen genauer sagen, was zu tun ist.
  questAcceptDialog:
    - '&a[Glacies Princeps]&f Wenn du damit fertig bist, ihnen zu helfen. Komm zurück zu mir und wir können reden.'
    - '&7&oIch sollte mit den Dorfbewohnern auf meiner Liste sprechen und ihnen bei allen Problemen helfen, die sie haben könnten.'
  questCompleteMessage:
    - '&a[Romanus Superbus]&f &2Glacies&f hat dich geschickt, verdammt noch mal! Wir haben einen Gefangenen auf freiem Fuß!'
    - '&7&oIch sollte mit &a&oRomanus Superbus sprechen&7&o.'
primis_main_quest_18:
  name: '&2Die Prüfung des Eises'
  questLore:
    - Nun, Sie haben mich und den größten Teil des Dorfes sicherlich beeindruckt.
    - Ich schulde dir eine Erklärung, Freund. Sehen Sie, die längste Zeit, aus der wir Energie bezogen haben
    - die &cEiselementare&f.
    - Sie würden uns mit ihrer Macht segnen und im Gegenzug musste jeder von uns, der Krieger oder Jäger werden wollte, die &9Prüfung des Eises&f bestehen.
    - Um die Prüfung zu bestehen, musste man den schwarzen Berg bis zu seinem östlichen Gipfel erklimmen. Und am Gipfel würdest du dem gegenüberstehen
    - '&cMinor Ice Elementals&f im Kampf.'
    - Solltest du Erfolg haben, dann war dein Anspruch, Krieger oder Jäger zu werden, zweifellos dein Recht.
    - Wenn Sie versagt haben ... dann ... gehörten Ihre Energie und Ihr Wesen den &cEiselementaren&f.
    - So war es die längste Zeit. Bis der Einfluss der &dBlut Tempels&f an Macht zunahm.
    - Seit damals
    - die &cIce Elementals&f wurden ermutigt. Macht aus ihnen zu ziehen, war jetzt ein Risiko.
    - Mehrere unserer Leute wurden korrumpiert und wir mussten sie zu unserer eigenen Sicherheit einsperren.
    - Und es wurde unmöglich, die Prüfung zu bestehen, was dir auf dem Gipfel gegenüberstand, war etwas, das kein Dorfbewohner überwinden konnte.
    - Diejenigen, die die Prüfung nicht bestanden haben, sind immer noch da, ihre Seelen in den Hüllen ihrer verwesenden Körper gefangen.
    - Sklaven zu den
    - '&cEiselemente&f.'
    - Es ist klar, dass unsere alten Traditionen nicht mehr sind.
    - Man muss sich mit den &cEiselementaren&f befassen ...
    - Ich würde dich bitten, der Letzte zu sein
    - verpflichten sich &9Die Eisprobe&f. Erklimmen Sie den Gipfel und stellen Sie sich dem
    - '&cKleinere Eiselementare&f und befreie die Seelen derer, die die Prüfung nicht bestanden haben.'
  questAcceptDialog:
    - '&a[Glacies Princeps]&f Du findest den Beginn des Weges bei &aViolets&f Haus.'
    - Folgen Sie den &9Amethyst&f-Blöcken, sie führen dich zum Gipfel.
    - '&7&oIch sollte den &9&oAmethyst Blöcken&7&o zum Gipfel des Berges folgen und dann &c&oMinor Eis Elementals&7&o töten.'
  questCompleteMessage:
    - '&a[Glacies Princeps]&f Du hast es getan? Mögen ihre Seelen jetzt in Frieden ruhen.'
    - Lass uns noch einmal reden, Freund. Es gibt noch mehr zu tun.
    - '&7&oIch sollte mit &a&oGlacies&7&o sprechen.'
primis_main_quest_19:
  name: '&2Entspann dich'
  questLore:
    - Es ist an der Zeit, uns von diesem Fluch zu befreien.
    - Wir hätten uns nie von einer &cElementals&-f Macht abhängig machen sollen.
    - Wir werden diesen Fehler hier und jetzt korrigieren.
    - Das, was du getötet hast, war nur
    - '&cKleine Eiselemente&f, die'
    - '&cIce Elemental&f rests in a temple right across from our village.'
    - Es war die Hauptursache unserer Macht ... und unserer Dummheit.
    - Go forth now and slay the &cIce Elemental&f.
  questAcceptDialog:
    - '&a[Glacies Princeps]&f You will find a path that leads into the temple at the summit of the village.'
    - '&7&oI should go into the temple and slay the &c&oIce Elemental&7&o.'
  questCompleteMessage:
    - '&a[Glacies Princeps]&f I could feel the energies flowing out, all the way from here.'
    - You have done us a great favor friend. The &dIce Village&f will provide aid to you and your allies.
    - There is another settlement that might need your help, let's speak.
    - '&7&oIch sollte hören, was &a&oGlacies&7&o zu sagen hat.'
primis_main_quest_2:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Chief Piscis]&fYou''ll help us? Thank the seas! This was starting to feel like a sinking ship!'
  name: '&2Fremde in Not...'
  questLore:
    - Also können sie nicht nur nicht helfen, sondern sie wollen unsere Hilfe? Bah!
    - Nun, wir haben jetzt nicht groß die Wahl, oder?
    - Gut, hilf ihnen, dann mach das sie uns helfen!
  questAcceptDialog:
    - '&a[Erster Maat Iracundi]&f Gut, helft den Einheimischen, seht, welche Informationen ihr sammeln könnt, und seht, ob ihr sie dazu bringen könnt, uns ebenfalls zu helfen. Ich werde hier sein und verhandeln.'
    - Kommen Sie zurück, sobald Sie etwas haben!
    - '&7&oIch sollte mit dem &aDorf Chef&f sprechen, um zu sehen, wie man den Einheimischen helfen kann.'
  questCompleteMessage:
    - '&a[Chief Piscis]&f Jeder im Dorf hat ein Problem, mit dem man sich befassen muss, und ich bin da keine Ausnahme. Meine Anfrage ist ziemlich anspruchsvoll, so vielleicht möchten Sie sich erwärmen und die Lagen des Landes mit einigen der Probleme der anderen Dorfbewohner.'
    - Sprechen Sie mit mir, wenn Sie bereit sind, und ich werde mit Ihnen die Geheimnisse teilen, die wir bewahren, um dieses Tal zu verlassen!
    - '&7&oIch sollte mit den Einheimischen sprechen und sehen, wer Hilfe braucht, und zurück zum Anführer kommen, wenn ich bereit bin fortzufahren.'
primis_main_quest_20:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Lutum Princeps]&f This better be important.'
  name: '&2Terravilla'
  questLore:
    - Some time ago we received a request for aid from a
    - a nearby settlement. Years ago a bunch
    - of explorers settled on top of this ancient ruin.
    - I think they call their little
    - settlement &dTerravilla&f. Apparently there is a lot
    - of treasure to be had there if you don't mind the risk.
    - But I hear that stuff has gone wrong there and they asked
    - us if we could spare any help to send their way. To be
    - honest, you are the strongest warrior I have ever seen.
    - You are the best help we could send. If you would like
    - to go of course.
  questAcceptDialog:
    - '&a[Glacies Princeps]&f You will find &aTerravilla&f straight West of here.'
    - It is located on top of this ancient elemental ruin, you will know it when you see it.
    - Oh, I almost forgot. The person you want to talk to is &aOverseer Lutum&f.
    - '&7&oI should go to &d&oTerravilla&7&o and talk to &a&oOverseer Lutum&7&o.'
  questCompleteMessage:
    - '&a[Lutum Princeps]&f Came all the way from the &dIce Village&f, eh. Good to see some help arrive.'
    - When I sent that request for aid I wasn't sure if we were gonna get any. I heard the situation over there wasn't that much better.
    - We are in quite a pickle over here. We have plenty of work for you if you want it.
    - '&7&oI should talk to &a&oLutum&7&o.'
primis_main_quest_21:
  name: '&2Taking out the trash'
  questLore:
    - Many years ago some explorers came across this ruin and
    - as they investigated it more closely they discovered a
    - large underground maze-like structure. In this structure
    - there were a lot of ancient artifacts and treasures. But
    - also a lot of danger. Not like that stopped anyone from
    - going down there. And as the word spread, more and more
    - people came here to make their fortunes. Before you
    - know it, it turned into a small settlement. Until lately
    - everything was fine, but then awful things started
    - happening. Before I tell you more, we should start by
    - dealing with the simple problems first. A small band of
    - '&cRobbers&f has found a foothold in the hills surrounding'
    - '&dTerravilla&f. We need them gone. Also, feel free to assist'
    - any villagers in &aTerravilla&f that might need help.
  questAcceptDialog:
    - '&a[Lutum Princeps]&f I am not sure where the &cRobbers&f are exactly. I just know that people have reported seeing them coming from the hills.'
    - '&7&oI should deal with the &c&oRobbers&7&o and help any villagers in need if I have the time.'
  questCompleteMessage:
    - '&a[Lutum Princeps]&f Well that is one issue resolved. Onto the next!'
    - Before we move on, I want you to have this blade.
    - It might be old and dull but it's still as good as anything you can get your hands on today.
    - '&7&oI should hear out what &a&oLutum&7&o has planned next.'
primis_main_quest_22:
  name: '&2Big trouble in little pub'
  questLore:
    - Before we get to the big problem underground, I would
    - like you to do one last thing here in town. There has
    - been huge trouble in our little pub. There are certain
    - characters in town who keep going to the pub and causing
    - a ruckus. Well I heard that this time all of them managed
    - to gather at the pub at the same time. And of course now
    - there is a huge brawl happening over there. This is a great
    - opportunity for us to arrest all of them at once. Go to the
    - pub and knock them all out. We will handle the rest.
  questAcceptDialog:
    - '&a[Lutum Princeps]&f The pub is at the ground level, right across. Don''t let them overwhelm you.'
    - I will have a nice reward waiting here for you when you're back.
    - '&7&oI need to go to the pub and deal with the &c&oBar Brawlers&7&o.'
  questCompleteMessage:
    - '&a[Lutum Princeps]&f I hear that the pub is a peaceful place again. Let''s discuss the real issue now.'
    - '&7&oI need to talk to &a&oLutum&7&o.'
primis_main_quest_23:
  name: '&2Strike the earth'
  questLore:
    - You see the real reason we asked for help is because of what happened
    - at the ruins. There were always dangerous things down there,
    - but nothing a seasoned adventurer or explorer could not handle. But then
    - something awakened, these ancient constructs started rising out  of the
    - ground and the walls. Then these quakes started happening, it was weird,
    - because you could only feel them if you were down in the ruins. So we shut
    - everything down, nobody was allowed access to the ruins anymore. A few days
    - ago I gathered some of my best men and sent them down there to find the source
    - of it all. They barely made it back. They found an &cEarth Elemental&f high
    - above the pillars, on top some sort of platform. It must have been there
    - dormant all this time. No clue why it decided to wake up now...
    - Your job would be to go down there, navigate through the maze and put the
    - '&cEarth Elemental&f into a slumber it will never wake up from.'
  questAcceptDialog:
    - '&a[Lutum Princeps]&f You can get to the maze by walking down the spiral staircase in the middle of the ruins.'
    - Don't get lost in the maze, also make sure to watch out for the constructs. Good luck!
    - '&7&oI should enter the &d&oRuins Maze&7&o and slay the &c&oEarth Elemental&7&o.'
  questCompleteMessage:
    - '&a[Lutum Princeps]&f I cannot believe it, you''re back. In one piece too!'
    - I guess you are tougher than you look. What you have done here is incredible it is clear we are in great debt to you. Is there anything Terravilla might be able to do for you.
    - '&7&oI need to tell &a&oLutum&7&o about my quest and the &d&oBlood Temple&7&o.'
primis_main_quest_24:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Navita]&f You have returned! I hope you have good tidings.'
  name: '&2There and back again'
  questLore:
    - We had no idea what was going on... Yes,
    - '&dTerravilla&f will be able to pledge some'
    - of our forces to your cause. I wonder if the
    - '&cEarth Elemental&f awakening had anything'
    - to do with the &dBlood Temple&f. We will
    - prepare our forces and wait for word from
    - '&dPontis Mille&f.'
  questAcceptDialog:
    - '&a[Lutum Princeps]&f So you are heading off to &dPontis Mille&f, make sure to tell the &aShogun&f that &dTerravilla&f will be ready to assist.'
    - '&7&oI should head to &d&oPontis Mille&7&o and speak with &a&oShogun Navita&7&o.'
  questCompleteMessage:
    - '&a[Navita]&f It is good to hear that the &dIce Village&f has decided to join our cause! But I did not expect that you would manage to convince &dTerravilla&f to pledge to our cause as well.'
primis_main_quest_25:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Outpost Officer]&fFILLER TEXT!'
  name: '&2To the outpost'
  questLore:
    - It is so good to see you again friend!
    - While you were gone we were preparing our
    - forces. We have made an &dOutpost&f
    - between the &dBlood Temple&f and &dPontis Mille&f.
    - You should go there and report to the
    - '&aOutpost Officer&f. They will let you know'
    - how we shall proceed with the assault on the
    - '&dBlood Temple&f.'
  questAcceptDialog:
    - '&a[Navita]&f The outpost is to the South of the city. Not too long now, before the additional forces from &dTerravilla&f and the &dIce Village&f arrive.'
    - '&7&oI should head to the &d&oOutpost&7&o and speak with the &a&oOutpost Officer&7&o.'
  questCompleteMessage:
    - '&a[Outpost Officer]&f I GOT NO IDEA WHAT TO SAY CAUSE I AM NOT DONE'
primis_main_quest_3:
  name: '&cBanditenlager!'
  questLore:
    - Ein &dBandit Camp&f in der Nähe wurde kürzlich gesichtet
    - und versucht uns unter zu kriegen!
    - Sie plündern ständig unsere Vorräte und entführen unsere Dorfbewohner!
    - Sie nahmen sogar das Erbestück meines &eGroßvaters &f!
    - Wir wissen nicht, was sie wollen, aber wir müssen sie loswerden!
    - Finden Sie heraus, was sie tun, behandeln Sie sie und bringen Sie sie mit
    - gib mir das Erbstück meines &eGroßvaters&f zurück!
  questAcceptDialog:
    - '&a[Chief Piscis]&f Das &dBanditenlager&f ist nicht weit entfernt, wenn du der Straße folgst!'
    - Seien Sie vorsichtig auf Ihrem Weg dorthin, wir wissen nicht, was sie vorhaben, aber es kann nichts Gutes sein!
    - Oh, und bringen Sie unbedingt das &eErbstück meines Großvaters mit&f!
    - '&7&oIch sollte zum nahe gelegenen Banditenlager gehen und es räumen.'
  questCompleteMessage:
    - '&a[Stamm Fische]&f Ich sehe, du bist zurück! Bringst du gute Nachrichten?'
    - '&7&oDu erzählst &aChief Piscis&7&o von dem Lager und gibst das &eErbstück&7&o ab.'
    - Was ist das? Magier? Elementare? Das ist ein böses Omen. Du musst mit Bürgermeister Pontis in Bridgeport sprechen und den Vorfall sofort melden!
    - Du hast uns wahrlich gut gedient! Hier, für deine Bemühungen, gebe ich dir das Schwert meines Großvaters! Möge es Euch so gut dienen, wie es unserer Familie gedient hat!
    - '&7&Scheint so, als ob der Chief Piscis mir sagen will, wie ich hier rauskomme.'
primis_main_quest_4:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Petrae]&f &2Chief Piscis&f sent you? Unfortunately the passage is closed, and the &cElemental&f guards it...'
  name: '&9Blauer Blumenpfad!'
  questLore:
    - Wir müssen unsere Erkenntnisse über das
    - '&dBanditen Camp&f zu &dGladius&f!'
    - Der Bergpass wird von einem Alten bewacht
    - mächtiger &cGolem&f, der um jeden Preis vermieden werden muss!
    - Folgen den &eBlauen Blumen&f auf dem Pfad
    - sie führen dich zu einer geheimen Passage
    - durch die Berge!
    - Ein Bergführer wartet am Ende auf dich
    - der &9Blauen Blume &fpfad!
  questAcceptDialog:
    - '&a[Chief Piscis]&f Der Bergpass wird von einem extrem gefährlichen &cGolem&f bewacht, den du wahrscheinlich noch nicht besiegen kannst!'
    - Wir wissen von einem Geheimgang in den Bergen. Folgen Sie dem Pfad von &9blauen Blumens &fund sprechen Sie mit dem &aBergführer&f, um sicher nach Bridgeport zu gelangen!
    - '&7&oIch sollte dem &9&Blauen Blumen &7&Pfad zum Bergführer folgen!'
    - '&7&oIch sollte sicherstellen, dass ich alle Geschäfte, die ich noch übrig habe, abschliesse, bevor ich gehe.'
    - '&7&oHinweis: Stellen Sie sicher, dass Sie die Quest verfolgen, um Ihr Ziel einfacher zu finden!'
  questCompleteMessage:
    - '&a[Petrae]&f Bist du sicher, dass du es riskieren möchtest? Ich kann dir helfen...'
    - '&7&oScheint so, als hätte &aPetrae&f eine Bitte an mich.'
primis_main_quest_5:
  name: '&5Das Kristallelement'
  questLore:
    - Sie müssen hier durch? Schlechtes Timing, mein Freund.
    - Ein &5Kristallelementar &0ist in unsere Passage eingedrungen und hat sie stillgelegt
    - und hat es verschlossen.
    - Wenn du wirklich den Weg zu Gladius gehen musst,
    - ' musst du dies &cElementar&f zuerst besiegen!'
  questAcceptDialog:
    - '&a[Petrae]&f Ihr wollt das &cKristallelementar&f besiegen? Ich kann dir nur Glück bei deinem Vorhaben wünschen!'
    - Ich werde dir sofort folgen. Wenn du bei deinem Versuch erfolgreich bist, treffen wir uns auf der anderen Seite des Ganges!
    - '&7&Sieht so aus, als müsste ich den &5Kristallgolem&7&o besiegen.'
  questCompleteMessage:
    - '&a[Petrae]&f Hervorragend! Ich habe gesehen, wie du den &cKristallgolem&f besiegt hast, du hast eindeutig eine große Zukunft vor dir!'
    - Jetzt wo wir auf der anderen Seite sind, lass mich dir den Weg zu &dGladius&f zeigen!
primis_main_quest_6:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Filius] &fYou made it through the mountain! You don''t see that every day.'
        - I'm afraid my father is missing, but I can tell you about the path to &dGladius&f. If you want to help us though, talk to my &aMother&f!
        - '&7&oSeem like &aFilius&7&o can help me find the way to &dGladius&7&o.'
  name: '&5Der Bauernhof'
  questLore:
    - Der Weg zu &dGladius&f sollte einfach sein, aber mit
    - all die Störungen, die wir gesehen haben, vermute ich
    - das es ist vielleicht nicht so einfach wird.
    - Ich bin mit dem &aEigentümer des Gehöfts&f gut befreundet
    - die Straße runter. Wenn du ihnen sagen, dass ich dich geschickt habe, bin ich mir sicher
    - Sie werden dir sagen, wie du &dGladius&f sicher erreichen kannst und
    - informieren dich über Neuigkeiten aus der Umgebung.
    - Viel Glück auf Ihren Reisen und locker bleiben!
  questAcceptDialog:
    - '&8[Petrae]&f Sagt einfach dem B&aesitzer des Gehöfts&f, dass ich Euch geschickt habe, obwohl ich gehört habe, dass der er schon eine Weile nicht mehr gesehen wurde.'
    - Wenn sie nicht da sind, bin ich sicher, dass ihr Sohn &aFilius&f Ihnen gerne helfen wird!
    - Sicheres Reisen!
    - '&7&oIch sollte dem Pfad zu &dFarmstead&7&o folgen und mit &aProprietor&7&o sprechen.'
  questCompleteMessage:
    - '&8aPetrae]&f Hervorragend! Ich habe gesehen, wie du den &cKristallgolem&f besiegt hast, du hast eindeutig eine große Zukunft vor dir!'
    - Jetzt, da wir auf der anderen Seite sind, lass mich dir den Weg zu &dGladius&f! zeigen
    - '&7&oIch sollte mit &aFilius&7&o sprechen, um den Weg zu &dGladius&7&o zu lernen und vielleicht sprechen Sie mit seinem &aMother&7&o um zu sehen, wie ich helfen kann.'
primis_main_quest_7:
  customObjectives:
    Objective4:
      dialog:
        - '&a[General Hasta] &fI can''t believe you made it past the enemies.'
        - You are exactly the kind of help we need right now!
        - '&7&oSeems like I should talk to &aGeneral Hasta&7&o.'
  name: '&5Der Pfad zu Gladius'
  questLore:
    - Vor kurzem wurde der Rauch über die Festung von &dGladius&f gesichtet.
    - Wir konnten nicht hingehen und sehen, was vor sich geht
    - weil ein &dSchiff&f derzeit den Pfad blockiert.
    - Wir wurden von einem Haufen untoter Kreaturen angegriffen
    - als wir uns der &dSchiff&f näherten, also sind wir weggelaufen.
    - Ich fürchte, Sie werden sich durch dieses Thema durchzwingen müssen.
    - '&dSchiff&f um &dGladius&f zu erreichen. Ich bin sicher, dass sie es tun werden'
    - Belohnen dich, wenn du dabei hilfst, die Zahl der &cUntoten&f auf diesem Schiff zu verringern!
  questAcceptDialog:
    - '&a[Filius] Sei vorsichtig auf der Straße, offensichtlich ist in &dGladius&f etwas schief gelaufen.'
    - Sobald du &dGladius&f erreicht hast, sollte der Lord der Festung entweder in seinem Herrenhaus oder in der Kaserne sein!
    - '&7&oIch sollte den Pfad zu &dGladius&7&o gehen und einige &cUntote Seeleute&7&o auf dem Weg dorthin ausschalten.'
  questCompleteMessage:
    - '&a[Lord Hasta]&f Wurde du als Verstärkung von Pontis Mille geschickt? Wo sind die anderen? Bist du ein Boter?'
    - '&7&oIch sollte mit &aLord Hasta&7&o reden.'
primis_main_quest_8:
  name: '&5Hoffnung wiederherstellen'
  questLore:
    - Wir haben diese Invasion nicht kommen sehen.
    - Sie kamen in der Nacht der toten, trafen uns hart und schnell.
    - Bevor wir es wussten was los ist, war die Hälfte der Stadt überrannt.
    - Die Moral ist niedrig. Jeder hier hat jemanden verloren.
    - Um unseren Kummer zu trotzen, ziehen unsere eigenen Lieben umher
    - durch die Straßen in einer Verhöhnung des Lebens selbst.
    - Wir müssen uns versammeln und die Moral stärken
    - oder wir werden keine weitere Morgendämmerung sehen!
    - Zurück in meinem &dMansion&f, in meinem Schatzamt, liegt ein &eDocument&f
    - von größter Bedeutung. Es ist eine schriftliche Zusage mit
    - einer der Gründer von &dPontis Mille&f um uns zu versorgen
    - Hilfe in der Not. Das ist die Zeit.
    - Erhalte das &eDocument&f, bringe es zurück zu mir und
    - Ich verspreche dir, in &dPontis Mille&f willkommen zu sein mit
    - offene Arme. Soldaten werden bis zu ihren letzten kämpfen
    - wenn es diese kleine Hoffnung gibt.
  questAcceptDialog:
    - '&a[General Hasta] Die Notiz ist in meinem &dMansion&f. Stelle sicher, dass du sie zurückbringst. Meine Männer hier haben auch andere Wünsche rund um die Stadt, bei denen Sie helfen können, wenn möglich.'
    - '&7&oIch sollte überprüfen, was die anderen Soldaten brauchen, und zum &dMansion&7&o am Stadtausgang gehen.'
  questCompleteMessage:
    - '&a[Lord Hasta]&f Ausgezeichnet! Diesen &eDocument&f mitten in einem Krieg wiederherstellen? Hätten wir 10 weitere von euch gehabt, dann wäre die Stadt nie überhaupt genommen worden!'
    - Könnten Sie mir, bevor Sie gehen, einen kleinen persönlichen Gefallen tun?
    - '&7&oScheint das &aLord Hasta&7&o mit mir sprechen möchte.'
primis_main_quest_9:
  name: '&5Gladius'' Champion'
  questLore:
    - Bevor ich zu &dPontis Mille&f komme, habe ich eine
    - persönliche Gefallen zu fragen.
    - Unser &cChampion&f wurde zuletzt gesehen gegen eine Horde von
    - Feinde in der Nähe des &dStatue&f.
    - Wir haben von ihm seit dem Beginn der
    - Invasion und in diesem Stadium befürchten wir das Schlimmste.
    - Bitte sehen Sie nach ihm. Wenn Sie ihn finden und er ist
    - in einen dieser Untoten verwandelt ... bitte befreie ihn von seinem Fluch.
  questAcceptDialog:
    - '&a[General Hasta] &fGeh zur &dStatue&f. Ich bin sicher, unser &cChampion&f leicht zu finden sein wird.'
    - '&7&oIch sollte zur Statue gehen und nachforschen, was mit dem Champion von Gladius passiert ist.'
  questCompleteMessage:
    - '&a[General Hasta]&f Also... Das Schlimmste ist passiert. Ich werde dafür sorgen, dass diese Bestien für die Ermordung meines Sohnes bezahlen.'
    - 7&oScheint, als hätte General Hasta ein paar Abschiedsworte für mich.
primis_ogre_mines_clear:
  name: '&2Oger große Probleme'
  questLore:
    - Unser Bergbaulager wurde überrannt!
    - Wir brauchen Hilfe!
    - Ich weiß nicht wirklich, was passiert ist, aber wir müssen das klären
    - das Lager und sprechen mit &aOld Vetus&f!
  questAcceptDialog:
    - '&a[Metus]&fIhr wollt helfen? Bitte beeilt euch, das Lager ist gleich hinter uns!'
    - '&7&oIch sollte das Lager räumen und mit dem alten Vetus sprechen.'
  questCompleteMessage:
    - '&a[Vetus Fossores]&fSie sind gekommen, um zu helfen? Fantastisch, wir brauchen jetzt unbedingt Hilfe!'
    - Hier ist etwas für deine Hilfe bei der Säuberung des Lagers!
primis_ogre_mines_lost_bretheren:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Fortis Fossores] &fWhat do you want? What, &aFugit&f sent you? What for? The mines were overrun? Hah, I didn''t even notice!'
        - Let that worrywart brother of mine know that I am fine. Now, begone! I am on the verge of making a big mining discovery. I call it - branch mining! Hehehe, this one will change everything!
  name: '&5Verlorene Brüder'
  questLore:
    - Die Mine wurde von &cOger&7&o überrannt!
    - In der Verwirrung wurde ich von meinem &aBruder&f in den &dMine&f getrennt,
    - und ich fürchte um seine Sicherheit!
    - Er ist ein etwas exzentrischer Mann, der sich sehr dem Bergbau verschrieben hat.
    - Du wirst es wissen, wenn du ihn gesehen hast!
    - Bitte bringen ihn hierher zurück oder sagen mir zumindest, ob er in Sicherheit ist.
    - Ich werde dafür sorgen, dass es deine Mühe wert ist!
  questAcceptDialog:
    - '&a[Fugit] &fBitte finden Sie meinen &aBruder&f und vergewissern dich, dass es ihm gut geht!'
    - '&7&oIch finde &aFugits Bruder&7&o in den &dMines&7&o, die von &cOgres&7&o überrannt wurden.'
  questCompleteMessage:
    - '&a[Fugit Fossores]&f Mein &aBruder&f hat was gesagt? Ah, typisch für ihn, zu sehr auf seine Arbeit konzentriert, um zu bemerken, dass der ganze Ort übernommen wurde!'
    - Wenn ich ihn das nächste Mal sehe, werde ich ein ernstes Gespräch mit ihm führen!
    - Danke für deine Hilfe, du kannst meine beste Spitzhacke haben, LL nenne ich sie. Es sieht nicht so aus, als ob ich in absehbarer Zeit in der Lage sein werde, bei diesem Tempo Mining zu betreiben.
primis_ogre_mines_old_miner_quest:
  name: '&eGlücksspitzhacke'
  questLore:
    - Wir haben ein kleines Problem!
    - Beim Abbau stießen wir auf eine geheimnisvolle Höhle voller Monster!
    - Ich habe meine Lieblings-&eSpitzhacke&f beim Laufen verloren, ich brauche deine Hilfe, um sie zu holen!
    - Ich bin sicher, der &cOgre Magi&f hat es für sich selbst aufgehoben.
    - Holt meine &eLucky Pickaxe&f von diesem Rohling zurück!
    - Ich habe ein paar Schmuckstücke für dich, wenn du zurückkommst.
  questAcceptDialog:
    - '&a[Vetus Fossores]&f Dieser &cOgre&f sollte nicht weit sein! Sie finden ihn in der Höhle rechts vor dem eingestürzten Bereich.'
    - Er sollte die &eSpitzhacke&f haben, &cOgres&f lieben schließlich glänzende Dinge!
    - '&8&oIch sollte den &4Ogre Chief&8&o besiegen.'
  questCompleteMessage:
    - '&8[Vetus Fossores]&f Du hast meine Glückspitzhacke? Hervorragend!'
    - Hier ist deine Belohnung!
primis_pontis_groves_acrobatics:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Idoneitatem Hominem]&f Congratulations!'
  name: '&2Akrobatik'
  questLore:
    - Denken Sie, Sie haben das Zeug dazu?
    - Bist du fit genug, bist du schnell genug, bist du stark genug?
    - Plattformen, Weine, gefährliche Höhen. Alles, was du je wollst!
    - Die ultimative Herausforderung liegt vor uns!
    - OK, OK. Ich und meine &aBruder&f könnten ein bisschen langweilig gewesen sein und
    - hat einen ganzen Kurs für Akrobatik gemacht.
    - Das Ziel ist es, mit &9Wines&f von Plattform zu Plattform zu kommen und
    - '&9Acrobatics&f und erreichen das Ende des Kurses.'
    - Solltest du den Kurs durchlaufen und das Ende erreichen (was übrigens eine Kugel ist)
    - Du wirst mit einem sehr schönen &eItem&f belohnt!
  questAcceptDialog:
    - '&a[Posuere Hominem]&f Sie finden den Kursbeginn am &dEnde des Tunnel&f.'
    - Schwimmen Sie einfach bis zum ersten Wein und steigen Sie weiter auf den Wein, bis Sie die Spitze erreichen.
    - Vergiss nicht, mit meiner &aBruder&f am Ende des Kurses wegen der Belohnung zu fragen!
    - '&7&oIch sollte zum Anfang des Kurses gehen.'
  questCompleteMessage:
    - '&a[Idoneitatem Hominem]&f Gut verdient! Ich hoffe, du hast nicht getäuscht! Versuche meinen Rekord zu schlagen, wenn du kannst.'
primis_pontis_groves_caught in the web:
  name: '&2Gefangen im Netz'
  questLore:
    - "Also haben sie irgendwo einen &dNest&f in der &d\n\nHöle&f."
    - Das würde erklären, warum ihre Bevölkerung gewachsen ist.
    - Wir waren daran gewöhnt, dass einige &cSpinnen&f in &dGrove&f wandern, aber das ist zu viel.
    - Es wäre großartig, wenn du das &dNest&f finden und ausräumen könntest.
    - Wir werden dir ein paar schöne &eSpinnen Stiefel &f als Belohnung machen!
  questAcceptDialog:
    - '&a[König Nemian]&f Wenn es eine &dNest&f gibt, bin ich sicher, dass es &9umgeben von Spinnenweben&f ist.'
    - '&7&oIch sollte das &dSpinnen Nest&7&o finden und es auslöschen.'
  questCompleteMessage:
    - '&a[König Nemian]&f Hah! Ich wusste, wir konnten auf dich zählen!'
    - Hier sind Ihre schönen Stiefel, gut verdient!
primis_pontis_groves_elf_stole_from_my_shelf:
  name: '&2Elf gestohlen aus meinem Regal'
  questLore:
    - Das Unglück hat unser kleines Loch erreicht.
    - Vor nicht allzu langer Zeit wurde unser schönes Zuhause von &cElf Bandits&f überfallen.
    - Zum Glück waren wir damals nicht zu Hause, so dass niemand verletzt wurde.
    - Wir haben es geschafft, die meisten unserer Besitztümer zu ersetzen.
    - Das Hotel liegt sehr zentral und trotzdem ruhig.
    - Wenn Sie so freundlich sind zu versuchen, es für mich wieder zu bekommen, wäre ich sehr dankbar.
    - Ich mache die besten Eintöpfe, ich würde gerne einige mit dir teilen.
  questAcceptDialog:
    - '&a[Luxuria Gorgonius]&f Das &eErbstück&f ist ziemlich wertvoll, ich bin sicher, dass sie es behalten würden und &9Irgendwo extra sichere&f.'
    - '&7&oIch muss das &eErbstück&7&o abrufen.'
  questCompleteMessage:
    - '&a[Luxuria Gorgonius]&f Oh! Du hast es gefunden!'
    - Es gibt nicht genug Dank in der Welt für das, was du gerade für mich getan hast.
    - '&7&oDieser Eintopf sollte für eine Weile ernähren.'
primis_pontis_groves_into_the_next_hole:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Phygia Gorgonius]&f Time to kick those &cElves&f out for good!'
  name: '&2In die nächste Höhle...'
  questLore:
    - Wenn du noch Zeit hast,  hier gibt es noch viel zu tun.
    - Wir haben einige ernste &cElfen&f Probleme
    - aber ich habe &aPhygia&f gebeten diese Probleme zu lösen.
    - Sprechen Sie mit &aPhygia Gorgonius&f in der Höhle neben dieser.
    - Sie werden Ihnen mehr sagen können und was zu tun ist.
  questAcceptDialog:
    - '&a[König Nemian]&f Das Loch direkt neben diesem, kann man nicht verfehlen!'
    - '&7&oIch sollte mit &aPhygia Gorgonius&7&o reden.'
  questCompleteMessage:
    - '&a[Phygia Gorgonius]&f Lass uns reden...'
    - '&7&oIch sollte  &aPhygia Gorgonius&7&oIch zuhören.'
primis_pontis_groves_lighthouse_1:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Alanus Secundas] &fHas the &dGrove&f sent you?'
  name: 'Krankenpflege'
  questLore:
    - Wanderer, könnte ich dich um etwas bitten?
    - Es gibt eine nahe gelegene &dLeuchtturm&f. Wir liefern normalerweise Nahrung für die Familie, die dort lebt.
    - Aber seit die Probleme begannen, konnten wir unsere &dWald&f nicht verlassen.
    - Würden Sie so freundlich sein, die Familie mit neuer Nahrung zu versorgen?
    - Es wäre großartig, wenn Sie sich beeilen könnten, es ist schon eine Weile her seit der letzten Lieferung.
  questAcceptDialog:
    - '&a[König Nemian]&f Wenn du das Loch verlässt, ist der &dLeuchtturm&f geradeaus und ein bisschen nach links.'
    - '&7&oIch sollte zu &dLeuchtturm&7&o gehen.'
  questCompleteMessage:
    - '&a[Alanus Secundas]&f Ich bin so dankbar! Fast wäre uns das Essen augegangen.'
    - Bist du beschäftigt?
    - '&7&oScheint das &aAlanus&7&o mit mir sprechen möchte.'
primis_pontis_groves_lighthouse_2:
  customObjectives:
    Objective1:
      dialog:
        - '&8[Jeeves]&fOh, hello there again!'
        - '&8[Jeeves]&f They do not need the food anymore? I was just about to go shopping.'
        - '&8[Jeeves]&f So kind of you to come here and let me know.'
  name: '&2Frage Jeeves nicht.'
  questLore:
    - Äh, bevor du gekommen bist. Jeeves the Travelling Merchant war da.
    - Wir haben ihn gefragt, ob er etwas Essen für uns hätte.
    - Nun, das ist nicht mehr notwendig, daher wäre es großartig, wenn du nach oben steigen könntest
    - auf den Leuchtturm und reisen nach Caeruleaum Village und sagen Jeeves wir brauchen das Essen nicht mehr.
  questAcceptDialog:
    - '&8[Alanus Secundas]&f Wenn du die Wohnung verlässt, ist der Leuchtturm geradeaus und ein bisschen nach links.'
    - '&8&oIch sollte zum Leuchtturm gehen.'
  questCompleteMessage:
    - '&8[Alanus]&f Du hast es ihn wissen lassen? Gut, gut!'
    - '&8&oScheint, als wäre Alanus ziemlich satt.'
primis_pontis_groves_population_control:
  name: '&2Bevölkerungskontrolle!'
  questLore:
    - Oh, ich bin so glücklich, dass endlich jemand gekommen ist, um uns zu helfen.
    - Wir haben ein großes Spinnentier-Problem in unserem kleinen Wäldchen.
    - Es gibt so viele Spinnentiere in diesen Tagen, dass du nicht einmal
    - nimm einen schönen Abendspaziergang ohne einen der üblen Burschen
    - aus dem Schatten auf dich spring.
    - Es ist klar, dass ihre Bevölkerungszahlen einer ernsthaften Keulung bedürfen.
    - Oh! Bitte bringt mir alle Spinnenbeine, die noch in gutem Zustand sind.
    - Wir verwenden sie, um kleine Kräne und Greifer herzustellen.
  questAcceptDialog:
    - '&8[König Nemian]&f Du wirst sie im Schatten der Bäume finden.'
    - '&8&oIch muss Forest Crawlers finden und sie töten'
  questCompleteMessage:
    - '&8[König Nemian]&fGut das du zurück bist und mit vielen Beinen hast du auch dabei!'
    - '&8[König Nemian]&fDu denkst, dass ihr Nest in der Nähe sein könnte? Lassen Sie uns mehr darüber sprechen'
primis_pontis_groves_tree_climbing_elf_bandits:
  name: '&2Baumkletternde Elfenbanditen!'
  questLore:
    - Ich hatte es hier oben mit diesen verdammten, auf Bäume kletternden &cElf Bandits&f in unserem &dWald&f.
    - Nicht, dass die &cSpinnen&f genug wären,
    - jetzt haben sich diese schattenliebenden Poop-Nüsse entschieden, sich in unseren Bäumen niederzulassen!
    - Sie lieben die Dunkelheit, die du siehst, das Licht tut ihnen weh, macht sie alle benebelt im Kopf.
    - Natürlich viel Dunkelheit und Schatten in unserem kleinen &dWald&f. Also zogen sie direkt ein!
    - Mit ihrer Überzahl drangen sie ein.
    - Nun, sie haben etwas in Ordnung,
    - Ein Blick auf dich und ich kann sagen, dass du mit ein paar Steinriesen umgehen kannst!
    - Ich bin sicher, einige Elfen werden kein großes Problem für dich sein.
    - 'Schicken Sie ihnen eine Nachricht. Die Botschaft ist klar: IHRE ÄRSCHE SIND HIER NICHT WILLKOMMEN!'
  questAcceptDialog:
    - '&a[Phygia Gorgonius]&f Ich bin sicher, Sie werden viele von ihnen finden, wenn Sie einen schattigen Platz finden und einfach nach oben schauen, ihre Baumhäuser sind kaum zu übersehen.'
    - '&7&oIch sollte mich um diese &cElves&7&o kümmern, bevor &aPhygia&7&o vor Wut Feuer fängt.'
  questCompleteMessage:
    - '&a[Phygia Gorgonius]&f Mein Freund! HAHAHA! So schön, dich wieder zu sehen!'
    - Ich habe aus der Ferne zugesehen. Diese Narren in den Tod stürzen zu sehen, nichts Besseres!
    - '&7&oDie Elfen stören nie wieder &aPhygia&7&o.'
primis_pontis_mille_fields_berry_crazed_wolf:
  name: '&2Beere Wölfe verrückt'
  questLore:
    - Oh gosh, ich habe keine Ahnung, was mit diesen &cRockhounds&f nicht stimmt.
    - Sie kommen immer wieder in die &dBeeren Farm&f während ich weg bin oder schlafen.
    - Sie würden denken, sie kommen hierher und essen die Beeren, aber nein!
    - Sie laden den Mund voll mit ihnen und tragen sie
    - irgendwo hin in den tiefen Wald.
    - Ich meine, sie sind &cHunde&f! Warum stehlen sie Beeren.
    - Nun, ich schätze, es spielt keine Rolle, ich muss dich um einen Gefallen bitten.
    - Könntest du das klar machen
    - '&9Gebiet hinter dem Berry Farm&f,'
    - und bring meine &eGestohlenen Beeren&f zurück.
    - Ich muss viele Kuchen backen und die Beeren, die sie gestohlen haben, waren reif und lecker.
  questAcceptDialog:
    - '&a[Dordalus Nasica]&f Ich sah nur die &cRockhounds&f die Beeren stehlen.'
    - '&7&oIch sollte die &c&oRedwood Rockhunds&7&o töten und alle &e&ogestohlenen Berren&7&o sammeln, die sie fallen gelassen haben..'
  questCompleteMessage:
    - '&a[Dordalus Nasica]&f Krass Alter, du hast es getan. Könnte ich dich um einem weiteren winzigen Gefallen bitten?'
    - '&7&o Anscheinend hat &d&oMilonia&7&o mehr Arbeit für mich.'
primis_pontis_mille_fields_camping_hunters:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Scribonia Ingenvinus]&f Yes?'
  name: '&2Camping Jäger'
  questLore:
    - Ich hoffe, ich störe dich nicht. Du siehst aus wie jemand, der auf eine Bitte hören würde.
    - Wir haben hier im &dSlums&f nicht viel zu tun
    - die meisten von uns  wandern gerne in den &dFeldern&f, um die Zeit zu verpassen.
    - Unglücklicherweise ist das nach einem Haufen gestoppt
    - von &cMonsters&f fingen an, durch die &dFields&f zu streifen.
    - Wir haben gehört, dass einige Jäger &dCamp&f in der Nähe von den  &dFeldern&f gemacht haben.
    - Wenn du dorthin gehen und mit ihnen sprechen könntest und sie bitten mit diesen &cMonsters&...
  questAcceptDialog:
    - '&a[Augustina Verrucosis]&f Ihr &dCamp&f sollte irgendwo nordwestlich von hier sein.'
    - '&7&oIch muss zum &d&oJäger Camp&7&o.'
  questCompleteMessage:
    - '&a[Scribonia Ingenvinus]&f Den &dSlums&f bei ihrem &cMonster&f-Problem helfen?'
    - Lass uns mehr darüber sprechen.
    - '&7&oIch sollte mit &a&oScribonia&7&o sprechen und hören, was sie zu sagen hat.'
primis_pontis_mille_fields_camp_hunter_three_times_hunter:
  name: '&2Jäger dreimal Jäger'
  questLore:
    - Du hast also &aVolumnia&f gefunden. Danke an die großen Jäger, die sie in Ordnung ist.
    - Seit du &aVolumnia&f geholfen und dir eine freundliche Seele bewiesen hast.
    - Wie wäre es mit einer freundlichen Herausforderung. Ich wäre bereit, dir ein paar nette Angebote zu unterbreiten
    - hochwertige Rüstung sollte man sich der Herausforderung stellen und siegreich zurückkehren.
    - Die Herausforderung ist die Jagd
    - '&cDrei große Bestien&f verstreut über Pontis.'
    - Das &cBeast Cod Furiosa&f, das unter einer Brücke schwimmt, wo zwei Berge stehen.
    - '&cBeast Crawler Megdun&f that slumbers on top of a sun covered grove.'
    - Tanz zwischen zwei westlichen Gipfeln findet man das
    - '&cBeast Impaler Uladzimir'
    - Als Beweis bringt mir das &eImpaler's Horn&f, die &eCod's Scale&f und die &eCrawler's Silk&f.
  questAcceptDialog:
    - '&a[Milonia Majus]&f Hier nehmen Sie dieses Gerät, es wird Sie grob zu ihrem Standort führen.'
    - '&7&oIch sollte gehen und die &c&oDrei großen Bestien herausfordern &7&o.'
  questCompleteMessage:
    - '&a[Milonia Majus]&f Du bist zurückgekehrt. Und du hast alle drei Elemente mitgebracht, die ich als Beweis angefordert habe.'
    - Das war wohl ein ganz Abenteuer und erinnert mich an meine jüngeren Tage, als ich mehr Kraft und Beweglichkeit hatte.
    - Nun genug über mich geredet, hier ist deine Belohnung wie versprochen!
    - '&7Du übergibst das Bestienverfolgungsgerät zurück.'
    - '&a[Milonia Majus]&fI hatte diese Sache fast vergessen, danke!'
    - Bis wir uns wieder treffen, große Jäger!
primis_pontis_mille_fields_do_it_yourself:
  name: 'Lancez-vous !'
  questLore:
    - Handel mit &cMonsters&f? Nun, ich kann Ihnen sagen, dass wir das bereits getan haben.
    - Es gibt einfach zu viele von ihnen und nicht genug von uns.
    - Wir fingen an, sie zu jagen, sobald wir unser &dCamp&f hier aufgeschlagen hatten.
    - Aber ihre Zahlen scheinen einfach nicht zu sinken.
    - Und das ist noch nicht einmal das Schlimmste.
    - Wir haben ein Versteck und ein großes altes &cBest&f entdeckt, das dazugehört!
    - Da ihr es heil zu unserem &dCamp&f geschafft habt,
    - Ich nehme an, Sie sind selbst ziemlich fähig.
    - Wie wäre es mit der Jagd? Hast du Lust?
  questAcceptDialog:
    - '&a[Scribonia Ingenvinus]&f Ich wusste, dass du ja sagen würdest! Ich sehe, du bist bereits gut ausgerüstet.'
    - OK, das ist, was ich möchte, dass du tust.
    - Wir machen uns Sorgen um dieses große &cBiest&f aka. &cGrosser alter Bubba&f, das ist Priorität Nummer eins.
    - Ich brauche dich, um 5 &cLanghörner&f und 6 &cKurzhörner&f zu töten.
    - Verstanden? Gut. Melden mir, wenn Sie fertig sind.
    - '&7&oIch sollte &c&oGrosser alter Bubba&7&o töten und 5 &c&oLanghörner&7&o und 6 &c&oKurzhörner&7&o.'
  questCompleteMessage:
    - '&a[Scribonia Ingenvinus]&f Ich muss sagen, dass ich ziemlich beeindruckt bin.'
    - Natürlich bist du weit mehr als nur "fähig".
    - Vielen Dank für die Hilfe, den Rest erledigen wir.
    - Bis wir uns wieder treffen, große Jäger.
primis_pontis_mille_fields_feeding_the_hungry:
  customObjectives:
    Objective3:
      dialog:
        - '&7You hand the over the bread and the flour.'
        - '&a[Rufia Tertulus]&f I don''t know what to say. My children will be so happy!'
        - '&7The woman bows to you in deep appreciation.'
    Objective4:
      dialog:
        - '&a[Fabia Praetextus]&f I guess fantasies do come true sometimes. I am eternally grateful to you kind sir.'
    Objective1:
      dialog:
        - '&a[Lena Lucan]&f Fresh bread! I cannot thank you enough!'
    Objective2:
      dialog:
        - '&a[Tranio Florens]&f Wow! The day just keeps getting better!'
        - Thank you for the flour kind soul.
  name: '&2 Die Hungrigen speisen'
  questLore:
    - Ich kann ein gutes Herz in deiner Brust schlagen fühlen.
    - Nicht jeder ist so glücklich wie du und ich.
    - In den &dPontis Mille Slums&f leben einige arme Seelen.
    - Seit geraumer Zeit arbeite ich an
    - Zeit, um überschüssige Brot und Mehl zu produzieren.
    - Würdest du bitte diese Säcke Weizen und diese Brotstapeln mitnehmen.
    - Dann mit ihnen zu den &dSlums&f reisen und sie an die Bedürftigen verteilen?
    - Ich habe das schon eine Weile getan, aber ich habe meinen linken Fuß verletzt,
    - so kann ich jetzt nicht viel zu Fuß gehen.
  questAcceptDialog:
    - '&a[Daemones Maritialis]&f Ich wünschte, es gäbe mehr Leute wie dich in der Welt.'
    - Die &dSlums&f sind gerade nördlich von hier, du kannst die Gebäude in der Ferne sehen.
    - '&7&oIch sollte zum &dSlums&7&o gehen und das Essen an die Bedürftigen verteilen.'
  questCompleteMessage:
    - '&a[Augustina Verrucosis]&f &2Daemones&f hat dich hier nicht gesendet.'
    - Er kam jede Woche vorbei und verteilte alles, was er entbehren konnte, um sicherzustellen, dass wir nicht verhungerten ...
    - Vielen Dank an Fremde, meine Familie wird dies nicht vergessen.
primis_pontis_mille_fields_fruity_hound:
  name: '&2Fruchthund'
  questLore:
    - Da du mein NUMMER EINS Beerenrückgewinnungsmittel bist,
    - Wir haben nun eine weitere Aufgabe für dich.
    - Wie du siehst, züchten wir auf unseren
    - kleine &dBeeren Farm&f hier.
    - Es gab eine
    - '&eSpezialen Beeren &f Wettbewerb.'
    - Aber als ich zur &dBeeren Farm&f ging sah ich ein
    - '&cFruchtiger Rockhound&f springt mit meiner wertvollen Beere in den Busch.'
    - Er schnappte ihn ab und trug ihn weg.
    - Seine Kiefer hielten die Beere so am Stiel fest
    - es sollte noch in einem Stück sein, hoffe ich.
    - Wenn du das Biest tötest und meine
    - lieber &eContest Berry&f Ich werde ein schönes haben
    - belohnung wartet auf dich.
  questAcceptDialog:
    - '&a[Dordalus Nasica]&f Ich glaube, ich sah den &cHound&f Kopf in den &dRedwoods&f, Nordwestlich des Bauernhofs.'
    - '&7&oIch sollte den &c&oFruity Hound&7&o erlegen und sehen, ob der &e&oContest Berry&7&o noch in einem Stück ist.'
  questCompleteMessage:
    - '&a[Dordalus Nasica]&f JA! Das ist mein Liebling! Gut und ganz, nicht einmal irgendein Speichel darauf!'
    - Als Belohnung für deine Arbeit kannst du meine zweitgrößte Beere haben. Achte darauf, sie nicht zu essen.
    - Ich weiß, vielleicht verführerisch zu essen, aber glauben Sie mir, es ist viel nützlicher, wenn du sie behälst.
primis_pontis_mille_fields_not_on_my_farm:
  name: '&2Nicht auf meinem Bauernhof!'
  questLore:
    - In letzter Zeit haben mich alle diese &cRatten&f verrückt gemacht.
    - Sie gehen immer wieder in unsere kleine Farm und essen alle unsere Ernte!
    - Hast du eine Lösung um ihre Anzahl zu reduzieren?
    - Seien Sie vorsichtig, es gibt so viele von ihnen.
    - Oh, ich habe fast vergessen, dir zu sagen.
    - Wenn Sie einen großen &cFette Ratte&f sehen, stören Sie sich nicht.
    - Sie ist so groß und fett gewachsen, es würde Tage dauern, um es zu töten.
  questAcceptDialog:
    - '&a[Milonia Majus]&f Ihr habt sicher schon bemerkt, dass sie sich gerne im Wegbereich winden.'
    - '&7&oIch sollte die &cRatten&7&o töten, die sich um den Pfad herumtreiben, der zu &dPontis Mille&7&o führt.'
  questCompleteMessage:
    - '&a[Milonia Majus]&f Vielen Dank! Wir können jetzt wieder auf die Herstellung köstlicher Produkte zurückkommen.'
primis_pontis_mille_fields_surprise_me_with_flour:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Adulescens Lupis]&f I heard the farm was having &cRat&f problems. Three sacks of flour coming up, no problem!'
    Objective1:
      dialog:
        - '&a[Dinia Niraemius]&f Flour? Sure, one sack of flour coming up!'
    Objective2:
      dialog:
        - '&a[Daemones Maritialis]&f The farm needs more flour eh? Here ya go, two sacks!'
  name: '&2Überraschung mit Mehl'
  questLore:
    - Wow, du bist ziemlich praktisch. Wenn ich dich mit einer anderen Aufgabe beschäftigen könnte.
    - Die &cRatten&f hatte unseren gegenwärtigen Mehlbestand komplett ruiniert.
    - Wir brauchen also eine völlig neue Versorgung mit Mehl.
    - Die &dWindmühle&f sollten reichlich davon haben.
    - Geh und sammle das Mehl und bring es hierher zu mir.
    - Ich werde gute Münzen für diesen Service bezahlen!
  questAcceptDialog:
    - '&a[Milonia Majus]&f Du musst das Mehl von allen drei &dWindmühlen&f sammeln.'
    - '&7&oIch muss die drei &dWindmühlen&7&o besuchen und das Mehl einsammeln, das sie produzieren.'
  questCompleteMessage:
    - '&a[Milonia Majus]&f Dies sollte uns eine ganze Weile dauern!'
    - Hoffentlich wird unser Mehltab nicht zu groß, hehe.
primis_pontis_mille_fields_wellness:
  name: '&2Wohlbefinden'
  questLore:
    - Ich freue mich, dich jetzt zu sehen!
    - Dang &cNightmare Rat&f überfiel mich, als ich den Brunnen hinunterkletterte.
    - Ich habe meinen Arm und die Beine verletzt, als ich fiel.
    - Argh, ich habe noch etwas von seiner giftigen Spucke in meinen Augen.
    - Glücklicherweise ist es mir gelungen, den Weg hierhin zu kriechen
    - Vorsprung, bevor er mich erledigen könnte.
    - Wie peinlich, ich bin mir nicht sicher, was gerade mehr schmerzt, mein Körper oder mein Stolz.
    - Ich habe eine
    - '&eErste Hilfeausrüstung&f'
    - in meiner Truhe auf dem &dHunters Camp&f.
    - Würdest du es für mich hoilen? Ach, und erzähle es bitte niemanden
    - ' ein Wort über das, was du hier gesehen hast.'
    - '...fast in einem Brunnen gestorben ... das ist Kapitel meines Lebens, das ich löschen muss...'
  questAcceptDialog:
    - '&a[Volumnia Zoilus]&f Das &dJägercamp&f liegt direkt im Süden, kann es nicht verfehlen, suche nach Zelten'
    - '&7&oIch muss die &e&oErste-Hilfe-Ausrüstung&7&o für &a&oVolumnia&7&o im &d&oHunters Camp&7&o abholen.'
  questCompleteMessage:
    - '&a[Volumnia Zoilus]&f Bereits zurück? Bring mir die Ausrüstung.'
    - Mach dir keine Sorgen um mich, ich werde mich in kürzester Zeit zusammenflicken lassen.
    - Danke für alles! Du hast mein Leben gerettet, weißt du!
primis_pontis_mille_field_check:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Augustina Verrucosis]&f Oh, this is quite important! I will let the residents know.'
        - Thank you for delivering these important documents.
  name: '&2Feldüberprüfung'
  questLore:
    - Wenn ich dich mit einigen Lieferaufgaben beauftragen könnte.
    - Ich habe hier einige wichtige Dokumente, die an die
    - '&dSlums&f und zu den  &dFeldern&f.'
    - Der Soldat, der kommen und sie holen sollte, ist noch nicht da.
    - Und das ist eine dringende Angelegenheit, auf die wir nicht länger warten können.
    - Leider habe ich strenge Anweisungen, meine Post nicht zu verlassen.
    - Wenn Sie das für mich tun könnten, würde es uns sehr helfen.
  questAcceptDialog:
    - '&a[Godefridus Novation]&f Du wirst es tun? Hervorragend!'
    - Du kannst dem &9Gelben Pfad&f folgen, um zu den Slums zu gelangen.
    - Die &dFelder&f sind rechts über die Slums hinaus, folgen Sie einfach dem Pfad.
    - Oh! Achte auf die Feldratten!
    - '&7&oIch sollte zu den &d&oSlums&7&o und dann zur &d&oFeldern&7&o fahren.'
  questCompleteMessage:
    - '&a[Milonia Majus]&f Dokumente? Lass mich sie sehen. Hmmm, sieht offiziell aus.'
    - Vielen Dank, dass Sie bis hierher gekommen sind, um diese zu liefern.
    - '&7&oScheint das &a&oMilonia&7&o könnte meine Hilfe mit der Ratte...'
primis_pontis_mille_fresh_rats_coming_up:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Elite Guard]&f Plenty of rats inside.'
  name: '&2Frische Ratten erscheinen'
  questLore:
    - Kein Katzenfutter, aber ich denke, ich kann dir helfen
    - finde etwas noch besser...
    - Ich hörte ein paar von
    - '&aWächter&f haben sich beschäftigt mit'
    - Eine Beeinträchtigung der Ratten in den unteren Teilen der Stadt.
    - Gehe runter und vielleicht bekommst du einige
    - '&cRatten&f für deinen Katzenfreund.'
  questAcceptDialog:
    - '&7&oIch sollte sich den unteren Teil der Stadt ansehen und sehen, ob ich die &a&oElite Wachen &7&o finden kann.'
  questCompleteMessage:
    - '&a[Mew Meowzer]&f Meow. MEOW! Prrrrr.'
    - '&7&oIch sollte der Katze das Essen in Ruhe genießen lassen.'
    - '&7&oEs scheint etwas fallen gelassen zu haben, hmm...'
primis_pontis_mille_hungry_friend:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Melaenis Gelasius]&f Cat food? Where the heck did you manage to find a cat here...'
        - No, I don't know where to get any cat food.
    Objective4:
      dialog:
        - '&a[Sulpicio Panthera]&f I wish I could help, sorry.'
    Objective1:
      dialog:
        - '&a[Royal Guard]&f Do I look like someone who keeps track of cat food?...'
    Objective2:
      dialog:
        - '&a[Tyndarus Faustinius]&f Sorry, I have no idea.'
    Objective5:
      dialog:
        - '&a[Tyndarus Columbanus]&f We used to have cat food around here somewhere, but heck knows what happened to it...'
  name: '&2Hungriger Freund'
  questLore:
    - '&7&oWas ist falsch kleine.'
    - '&a[Mew Meowzer]&f Miao!'
    - 'Bist du hungrig? Will der'
    - '&7&okleine mehr Essen haben?'
    - '&a[Mew Meowzer]&f MIAUUUU!!!'
    - '&7&oLet''s sehen, ob wir können'
    - 'Ich habe dir etwas zu essen mitgebracht.'
  questAcceptDialog:
    - '&7&oIch sollte sehen, ob jemand in der Stadt weiß, wo man Katzenfutter finden kann.'
  questCompleteMessage:
    - '&a[Modestus Aper]&f Katzenfutter? Ich weiß nicht darüber. Aber...'
    - '&7&oAnscheinend wie &a&oModestus&7&o vielleicht etwas weiß...'
primis_pontis_mille_late_delivery:
  name: '&2Late delivery'
  questLore:
    - I ordered some &eFishing Nets&f from
    - '&dGladius&f that haven''t arrived yet. I wonder'
    - if something might have happened to the
    - shipment. If you are willing, I would pay you
    - a small fee if you could go see what
    - happened to the shipment and get the
    - '&eFishing Nets&f for me.'
  questAcceptDialog:
    - '&a[Delphium Calpurnius]&f Last I heard my shipment of &eFishing Nets&f was supposed to be heading for &dGladius&f.'
    - '&7&oI need to go look around &d&oGladius&7&o for &a&oDelphium''s&7&o shipment of &e&oFishing Nets&7&o.'
  questCompleteMessage:
    - '&a[Delphium Calpurnius]&f Those are the &eFishing Nets&f! Thank you so much!'
    - '&a[Delphium Calpurnius]&f I invested a lot of my savings into these! Not sure what I would have done if you hadn''t found them.'
primis_pontis_mille_let_them_know:
  customObjectives:
    Objective3:
      dialog:
        - So Fortes sent you? I see.
        - Your help would be much appreciated, aid me and my forces will be ready.
    Objective1:
      dialog:
        - So Fortes has decided to take action.
        - Help me finish my task, and my forces will be ready.
    Objective2:
      dialog:
        - So Fortes has decided to act.
        - If you could assist me with this task, then my forces will be ready.
  name: '&2Lassen Sie es wissen!'
  questLore:
    - I am sorry that we cannot send aid to &dGladius&f right away.
    - Ever since that new &cCounselor&f came, our ruler has not been himself.
    - If you could reach out to the &aGenerals&f in the city and let them know
    - that &dGladius&f needs help we might be able to to do something about it.
    - Doch erst einmal befassen wir uns mit den bestehenden Fragen.
    - I am sure that the &aGenerals&f will be happy to let you help them out with their issues.
    - Sprich mit ihnen und komm dann zurück, um mir mitzuteilen, dass sie die Nachricht erhalten haben.
    - Ich möchte dich, für deine Dienste belohnen.
  questAcceptDialog:
    - '&a[Fortes]&f Follow the &9orange path&f from the main room to find &aGeneral Bromia&f.'
    - '&a[Fortes]&f At the end of the &9yellow path&f you will find the &aGeneral Rogerius&f.'
    - '&a[Fortes]&f At the end of the &9shorter purple&f path you will find the &aGeneral Cylindrus&f.'
    - '&7&oI need to talk to the three &a&oGenerals&7&o.'
  questCompleteMessage:
    - '&a[Fortes]&f You managed to contact them? Excellent!'
    - '&a[Fortes]&f Here is your reward. Don''t spend it all in one place.'
primis_pontis_mille_lighthouse_1:
  customObjectives:
    Objective1:
      dialog:
        - '&8[Hegio Remus]&f Another letter? Thank you for bringing it to me.'
  name: '&2Eine schnelle Lieferung'
  questLore:
    - Könnten Sie diesen Brief für mich liefern, bevor Sie irgendwo hingehen?
    - Sie können den Herrn finden, zu dem es zu gehen auf dem Leuchtturm.
    - Keine Sorge, der Leuchtturm ist direkt hinter mir durch diese Tür.
  questAcceptDialog:
    - '&8[Fortes]&f Vielen Dank.'
    - '&8&oIch sollte mit dem Pontis Mille Leuchtturm Wächter sprechen.'
  questCompleteMessage:
    - '&8[Hegio Remus]&f Hey, hast du eine Sekunde?'
    - 'Sprich mit ihnen und komm dann zurück, um mir mitzuteilen, dass sie die Nachricht erhalten haben.&8&oSieht so aus, als ob Hegio Remus will, dass ich mit ihm rede.'
primis_pontis_mille_lighthouse_2:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Jeeves]&f Oh, we meet again. It''s good to see you.'
        - You have something for me? Oh, wow...that is quite the shopping list.
        - I will have the items sent back to &aHegio&f as soon as possible.
        - Thank you for stopping by. Hope we meet again.
        - '&7&oI should let &aHegio&7&o know I delivered the note.'
  name: '&2Jeeves fragen'
  questLore:
    - Würdest du das Portal nehmen und meinem guten Freund &aJeeves&f eine Notiz zukommen lassen.
  questAcceptDialog:
    - '&a[Hegio]&f Sehr geschätzter Freund.'
    - '&7&oIch sollte mit &aJeeves&f in &dCaeruleaum Village&7&o sprechen.'
  questCompleteMessage:
    - '&a[Hegio]&f Sie haben die Notiz geliefert? Hervorragend!'
    - Hier kannst du einige dieser &eKarnickeleintöpfe&f haben, die ich in meiner Rückentasche halte.
primis_pontis_mille_mines_goblined_up_in_the_maze:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Hurt Guard]&f Am so I happy to see you!'
    Objective1:
      dialog:
        - '&a[Injured Guard]&f Thank the skies!'
    Objective2:
      dialog:
        - '&a[Wounded Guard]&f Finally, the rescue is here!'
  name: '&2Goblined oben im Labyrinth'
  questLore:
    - Wenn ich dich kurz stören dürfte.
    - Da du schon in die &dMines&f gehen wirst, ist es
    - wäre großartig, wenn du uns helfen könnten, einige Probleme zu lösen.
    - Wir vermisse drei &aWachen&f 
    - in die Minen, um einen &cVerfluchter Kobold&f zu jagen.
    - Ich fürchte, dass etwas Schlechtes passiert sein könnte.
    - '&cVerfluchte Goblin&f soll sein'
    - verstecken sich in irgendeiner Art von &9Labyrinth &f in der &dMines&f.
    - Könnten Sie die &aFehlenden Wachen &finden und
    - bringe mir den Beweis des &cGoblins&f Todes.
  questAcceptDialog:
    - '&a[Centurion]&fVersuche dich nicht im &9Labyrinth&f zu verirren.'
    - Möge Glück auf deiner Seite Krieger sein!
    - '&7&oIch sollte durch die &d&oMines&7&o wagen und den &9&oGoblin König &7&o besiegen.'
  questCompleteMessage:
    - '&a[Centurion]&f Sie sind lebendig, hervorragend, wir werden einige Soldaten schicken, um sie so schnell wie möglich aus der Welt zu schaffen.'
    - Ich sehe, dass du den Beweis für den &cGoblins&f Tod gebracht hast, gut gemacht.
    - '&7&oHoffentlich halten sich die Leute in der Zukunft aus dem &9Labyrinth &7&o heraus.'
primis_pontis_mille_serious_sewage:
  customObjectives:
    Objective3:
      dialog:
        - '&a[Michelangelo]&f Tell that old man everything is in order!'
    Objective4:
      dialog:
        - '&a[Raphael]&f Tell Rogerius I am alive and doing fine!'
    Objective1:
      dialog:
        - '&a[Donatello]&f You can tell the General I am doing just fine!'
    Objective2:
      dialog:
        - '&a[Leonardo]&f The General should not worry, I am ok!'
  name: '&2Seriöse Abwasseranlage'
  questLore:
    - Wenn du der Aufgabe gewachsen sind, dann könnte ich deine Hilfe benutzen.
    - Die &dKanalisation&f unter der Stadt sind zu einem Versteck für alle möglichen Unruhestifter und Viecher geworden.
    - Die Unruhestifter nennen sich &cNinjas&f...auch wenn sie weit davon entfernt sind.
    - Sie haben einen Führer, ich glaube, er nennt sich &cShreepper&f oder so.
    - Achten Sie darauf, ihn loszuwerden, eine Schlange ohne den Kopf ist keine Bedrohung.
    - Wenn Sie da runtergehen und die Zahl der Viecher und der Störenfriede verringern könnten
    - dann würde mir das erlauben, meine Kräfte wichtigeren Aufgaben zuzuweisen ...
    - Wir hatten auch &a4 Agenten&f dort unten geschickt, ich habe noch nicht von ihnen gehört.
    - Es würde für mich viel bedeuten, wenn du das überprüfen könnten, um sicherzustellen, dass sie in Ordnung sind.
    - Ich habe auch meine persönlichen &eAbwasserschlüssel &verlegt
    - wenn du dir auch finden könntest, wäre das super.
  questAcceptDialog:
    - '&a[Rogerius]&fSie können zu den &dKanalisationen&f gelangen, indem Sie zum Brunnen gehen und dann ein Stück nach Südosten.'
    - Sie wissen, dass Sie an der richtigen Stelle sind, wenn Sie ein großes Abwasserrohr sehen, das in die Wand führt.
    - '&7&oIch muss meinen Weg in die &dKanalisation finden&7&o und die Aufgaben erledigen.'
  questCompleteMessage:
    - '&a[Rogerius]&f Du hast alles erledigt, worum ich gebeten habe? Wenn ich nur noch 10 Männer wie dich hätte...'
primis_pontis_mille_star_gazing:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Virgo Dexippus]&f Yes, what is it?'
  name: '&2Sterne beobachten'
  questLore:
    - Du hast so viel für diese Stadt und ihre Menschen getan.
    - Nachdem ich den drei &aGenerälen&f assistiert hatte und den Gebieten um &dPontis Mille&f geholfen hatte
    - hat einen ernsthaften Teil unserer Kräfte und Ressourcen freigesetzt.
    - Wir wären in der Lage, unsere Truppen zu entsenden, um &dGladius&f zu helfen.
    - Bevor wir jedoch etwas unternehmen, möchte ich dich bitten, eine letzte Sache zu tun.
    - Du solltest mit dem &aSterngucker&f sprechen.
    - Es betrifft unsere verlorene Geschichte und die &cElementals&f.
    - Die &aSternengucker&f werden dir mehr sagen können, sobald du mit ihnen redet.
    - Hier, nimm diese versiegelte Brief und zeige ihn ihnen.
  questAcceptDialog:
    - '&7[Fortes Bellator]&f Du kannst die &aSternengucker&f unter &dObservatorium&f finden.'
    - Der &dObserfatorium&f befindet sich hinter dem &dLeuchtturm&f. Es ist ein großer Turm, der schwer zu verpassen ist.
    - '&7&oIch sollte mit den &aSternengucker&7&o unter &dObservatorium&7&o sprechen.'
  questCompleteMessage:
    - '&a[Virgo Dexippus]&f Der &aMajor&f hat dich geschickt? Das muss wichtig sein.'
    - '&7&oIch sollte mit &aVirgo&7&o sprechen.'
primis_pontis_mille_stay_a_while_and_listen:
  name: '&2Bleib eine Weile und höre'
  questLore:
    - Hand mir den Hinweis. Lass mich einen Blick werfen...
    - Uns wurde die Erlaubnis erteilt, wichtige Teile zu teilen
    - Informationen mit Ihnen über unsere Vergangenheit.
    - Sie müssen etwas ganz Wichtiges getan haben.
    - Diese Informationen werden normalerweise nur mit den obersten Kreisen geteilt.
    - '&aStella&f wird mit dir teilen, was wir aufgedeckt haben.'
  questAcceptDialog:
    - '&a[Virgo Dexippus]&f Sprechen Sie mit &aStella&f und &9Klicken auf das Schwert&f, um zuzuhören.'
    - '&7&oIch sollte mit &aStella&7&o sprechen und die &9Arena Herausforderung &7&o starten.'
  questCompleteMessage:
    - '&a[Virgo Dexippus]&f Diese Informationen nicht an Dritte weitergeben.'
    - '&7&oDas war eine ganze Geschichte.'
primis_pontis_mille_the_groves_call:
  customObjectives:
    Objective1:
      dialog:
        - '&a[King Nemian]&f &2General Bromia&a sent you?'
        - Excellent, I knew we could count on him.
  name: '&2Das Wäldchen ruft!'
  questLore:
    - Es ist unsere Pflicht, den &dWäldchen&f vor allen Bedrohungen zu schützen.
    - '&aKönig Nemian&f von &dWäldchen&f hat einen Hilfeantrag gesendet.'
    - Unartige Viecher sind zu &dWäldchen&f und anderen gekommen
    - Eindringlinge übernehmen die Bäume.
    - Wenn Sie dorthin gehen und diese Fragen klären könnten
    - dann können meine Truppen frei zu &dGladius' &f Hilfe kommen
  questAcceptDialog:
    - '&a[Bromia]&f Das &dWäldchen&f befinden sich nördlich der Stadt.'
    - Es gibt einen Weg durch den Berg, unterhalb der Bergwerke.
    - '&7&oIch sollte mit &aVirgo&7&o sprechen.'
  questCompleteMessage:
    - '&a[King Nemian]&f Du bist gerade rechtzeitig angekommen!'
primis_pontis_mille_to_lycan_or_not_to_lycan:
  name: '&2Lykanisch oder nicht lykanisch'
  questLore:
    - Nicht sicher, wie eine einzelne Person das erreichen konnte
    - ein ganzes Bataillon kann es nicht.
    - Aber wenn dich der &aGeneral&f geschickt hat, wo ich mich dann beschweren?
    - Wir haben ihre &dDen&f gefunden, aber der Widerstand ist zu stark.
    - Es gab einfach keine Möglichkeit, durch zu kommen.
    - Aber wenn du dich gegen den Weg in die &dDen&f kämpfen und ihn ausräumen könntest
    - dann könnte die &dRedwoods&f wieder sicher sein. Mindestens sicherer...
    - Ihr &dDen&f befindet sich unter einem &9Verdorbenen Redwood Baum&f.
    - Wenn es leicht zu erkennen ist, zeichnet es sich unter den gesunden Bäumen aus.
  questAcceptDialog:
    - '&a[Cylindrus]&f Sei vorsichtig...'
    - '&7&oIch muss den &dWehrwolf Den&7&o besiegen.'
  questCompleteMessage:
    - '&a[Magnus]&f Bei der großen Baumfee, du hast es geschafft!!!'
    - Fühlen Sie sich frei, sich in unserem Camp auszuruhen, sind Sie hier immer willkommen.
primis_pontis_mille_where_is_he_now:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Gorenus Palis]&f My brother sent you looking for me?'
        - Oh, I messed up again...I got real lost this time.
        - I hope he isn't too mad.
        - When you go back, please tell him I'm safe.
  name: '&2Hungriger Freund'
  questLore:
    - Ich und meine &aBruder&f waren auf dem Weg
    - zurück aus dem Dorf.
    - Während unserer Reisen musste ich ein wenig Umweg machen, so dass wir getrennt wurden.
    - Wir sollten uns hier treffen.
    - Aber seit geraumer Zeit keine Spur von ihm.
    - Er neigt dazu, sich zu verlaufen ... wirklich verloren.
    - Ich bin ziemlich besorgt über ihn.
    - Ich wäre bereit, eine hohe Belohnung zu bezahlen
    - für jeden, der ihn finden kann.
  questAcceptDialog:
    - '&a[Rodenus Palis]&f So nett von dir, deine Hilfe anzubieten.'
    - Wenn Sie ihn finden, sagen Sie mir, wo er sich gerade befindet.
    - '&7&oIch muss &a&oRodenus'' &7&o Bruder finden.'
  questCompleteMessage:
    - '&a[Rodenus Palis]&f Was! Wie zum Teufel ist er den ganzen Weg dorthin gelandet!'
    - Seufz, dann fange ich jetzt besser an zu gehen...
    - Vielen Dank für all deine Hilfe. Hier sind die versprochenen Münzen.
primis_pontis_redwoods_big_brown_logs:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Magnus]&f Who are you? Oh, you came from &dPontis Mille&f.'
  name: '&2Große braune Stämme'
  questLore:
    - Ich könnte meine Kräfte einsetzen um &dGladius&f zu helfen, wenn du helfen könntest
    - wir beschäftigen uns mit der &cWerewolf&f Krise in der &dRedwoods&f.
    - Unsere Streitkräfte halten die &cWerwölfe&f seit Wochen zurück.
    - Es wäre großartig, wenn du uns helfen könntest.
    - Gehe zu &dRedwoods&f und sprich mit &aMagnus Castorea&f.
    - Sie werden dich darüber informieren, was getan werden muss, um diese Krise zu beenden.
  questAcceptDialog:
    - '&a[Cylindrus]&fDie &dRedwoods&f können vom Norden erreicht werden.'
    - Fahren Sie nach Norden, bis Sie den &dBahnhaltestelle&f erreichen, und fahren Sie dann nach Westen.
    - '&7&oIch muss in die &dRedwoods&7&o gehen und mit &aMagnus&7&o sprechen.'
  questCompleteMessage:
    - '&a[Magnus]&f Der General hat dich zur Hilfe geschickt?'
    - Hmm...Du bist besser als gut.
primis_pontis_redwoods_its_reyn_time:
  name: '&2Es ist Reyn-Zeit!'
  questLore:
    - Meine &eTaschen-Uhren&f war in den Fluss gefallen, als ich einen Baum fällte.
    - Es ist eine besondere Uhr, fals due sie finden kannst. Mit Luft gefüllt und recht robust.
    - Voll widerstandsfähig gegen schwere Stämme, die auf sie fallen gelassen werden, ja.
    - Ich sah, wie einer dieser fiesen &cBandits&f sie aufhob und in seine Tasche steckte.
    - Ich bin mir ziemlich sicher, dass ich sie &9mit einem Beil gesehen habe&f.
    - Wenn du in ihr Lager gehen und sie für mich zurückbekommen könntest, dann würde die Welt für mich bedeuten!
    - Eine nette Belohnung auch für dich, wenn du zurückkommst!
  questAcceptDialog:
    - '&8[Reynus]&f Du findest die &cBandits&f direkt am Fluss.'
    - '&7&oIch muss den richtigen &cBanditen&7&o töten und die &eTaschenuhr&7&o zurück zu bekommen.'
  questCompleteMessage:
    - '&a[Reynus]&f Ich werde sicherstellen, dass sie nicht wieder verloren geht!'
    - Deine Belohnung mein guter!
primis_pontis_redwoods_nasty_little_bandits:
  name: '&2 Böse kleine Banditen!'
  questLore:
    - Seit sich diese verdammten &cBandits&f auf der anderen Seite des Flusses niedergelassen haben, gibt es keinen Frieden mehr.
    - Sie ruinieren immer wieder die Bäume, gestern habe ich einen von ihnen erwischt
    - als er versuchen einen dieser riesigen Bäume in Brand zu setzen!
    - Und vor nicht allzu langer Zeit wurde ich von einer verrückten Person mit einem Beil gejagt,
    - Ich bin mir ziemlich sicher, dass es einer der &cBandits&f war.
    - Nicht zu erwähnt werden sie immer wieder versuchen, jemanden zu berauben, der
    - hat Geschäfte mit uns gute Leute hier auf der &dSawmill&f.
    - Genug ist genug. Ich bin bereit, eine gute Münze zu bezahlen, um diesen Wahnsinn zu beenden.
  questAcceptDialog:
    - '&a[Ligna Crispian]&f Sie finden sie auf der anderen Seite des Flusses.'
    - '&7&oIch sollte zum nahe gelegenen Banditenlager gehen und es vernichten.'
  questCompleteMessage:
    - '&a[Ligna Crispian]&f Endlich Frieden, danke!'
primis_pontis_redwoods_need_a_smoke:
  name: '&2Benötigt Rauch'
  questLore:
    - Ich habe gehört, dass du dort gut alten &aReynus&f geholfen hast.
    - Nun, wie Sie sehen können, habe ich es geschafft, meine Beine wieder mit dieser verdammten Säge zu schneiden.
    - Oh, Sorgen Sie sich nicht um mich. Meine Beine werden in kürzester Zeit wieder heilen.
    - Sie sehen, das Problem ist, nicht viel zu tun, während ich auf meine Beine zu heilen.
    - Das macht mir Lust auf einen guten Papageientaucher.
    - Ich habe einige &ePremium Tabak &f für meine Pfeife mitgebracht,
    - aber ich musste es verstecken, damit diese &cBandits&f es nicht in die Hände bekommen können.
    - Das Problem ist, ich habe völlig vergessen, wo ich es verstecket habe!
    - Alles an das ich mich erinnere, ist das ich es &9In der Nähe eines Baumes &f vergraben habe.
    - Welcher Baume? Wer weiß!
    - Hören Sie zu, ich habe Sie hier ein gutes Angebot bekommen. Finde meinen Tabak und du kannst ihn haben
    - alle meine &eGolden Äpfel&f.
  questAcceptDialog:
    - '&a[Lyco]&f Hoffe es bald wieder zu finden.'
    - '&7&oIch sollte nach den &eTabak&7&o suchen.'
  questCompleteMessage:
    - '&a[Lyco]&f Du hast es gefunden! HAHA! Ich wusste das ich mich auf dich verlassen konnte!'
primis_terravilla_bipedal_examination:
  name: '&2Bipedal examination'
  questLore:
    - I have been studying the &cTwo Legged Terrors&f that roam
    - around &dTerravilla&f. Did you know that their population
    - used to be much larger just some years ago. In fact it was
    - the reason why the first settlers decided to build
    - '&dTerravilla&f on top of the ruins and not down on the ground.'
    - For some reason their numbers have really decreased. I was
    - trying to get some &eSamples&f but trying to kill any of them is
    - far beyond my skill. But you look like the sort of type who
    - can handle a &cTwo Legged Terror&f or two. Interested in
    - helping me out?
  questAcceptDialog:
    - '&a[Plautia Suilius]&f Six &eSamples&f should do it. Return to me once you have collected the &eSamples&f.'
    - '&7&oI need to slay 3 &c&oTwo Legged Terrors&7&o and collect their &e&oSamples&7&o.'
  questCompleteMessage:
    - '&a[Plautia Suilius]&f Great! Let''s have a look.'
    - '&7&oI should hear what &a&oPlautia Suilius&7&o has discovered.'
primis_terravilla_drowning_terror:
  name: '&2Drowning terror'
  questLore:
    - My theory was correct. I dissected the growth and found
    - an organism inside. After careful examination I have
    - determined that the organism is of aquatic origin. And
    - not only that, they are capable of hijacking the host's
    - brain. Once ready to hatch they make the host go to the
    - nearest water source and drown themselves. The organism
    - can then freely hatch and swim away. Whatever is
    - infecting the &cTwo Legged Terrors&f must be living in
    - a nearby river. You should go there and collect a
    - '&ePerfect Sample&f of whatever organism is causing this.'
    - I do not know if this is something that can affect humans
    - but just in case you should kill a few of the organisms
    - to make sure.
  questAcceptDialog:
    - '&a[Plautia Suilius]&f Come back here once you have collected a &ePerfect Sample&f.'
    - '&7&oI need to go to the nearby river and collect a &e&oPerfect Sample&7&o of whatever is causing the infections.'
  questCompleteMessage:
    - '&a[Plautia Suilius]&f Wow it looks like a fish, but it''s internal organs are different.'
    - It must infect other creatures by releasing these tiny worm like meat particles...
    - Let me have a look at you. Hmm, you seem fine, no traces...
    - So it is not affecting us...yet. This is an emergency, I need to collect my stuff and go present my findings to the researchers at &dPontis Mille&f immediately. I need to get approval for extermination, that organism cannot be allowed to evolve.
    - Thank you for everything you have done. Here, take this. It's not a lot but at least it's something.
    - '&7&oI should make sure to stay away from the river...'
primis_terravilla_hog_on_my_porch:
  name: '&2Bipedal examination'
  questLore:
    - He is sitting on the darn lift again!
    - I cannot believe it! You there!
    - You look like you can handle a large beast.
    - I will pay you good money if you can get rid
    - of that &cAnnoying Large Hog&f that keeps sitting
    - on the lift. How are we supposed to get goods
    - up and down this way.
  questAcceptDialog:
    - '&a[Dorippa Sarimarcus]&f Get rid of that hog right down there, see it?'
    - '&7&oI need to slay the &c&oAlpha Razorback&7&o.'
  questCompleteMessage:
    - '&a[Dorippa Sarimarcus]&f Finally! I can move on with my life now! Thank you!'
primis_terravilla_razorbag:
  name: '&2Razorbag'
  questLore:
    - If you are looking for work I got some for ya.
    - I design and make heavy duty bags that I sell
    - here at my little shop. So I am in need of
    - leather. Thankfully there are plenty of
    - '&cRazorbacks&f around these parts. If you are'
    - interested I would like to hire you to go hunt
    - them for their leather. I would need a considerable
    - amount of leather. So this won't be a quick job.
  questAcceptDialog:
    - '&a[Telestis Senna]&f You will mostly find them roaming around here and towards the fields area.'
    - '&7&oI need to go hunt the &c&oMature Razorback&7&o.'
  questCompleteMessage:
    - '&a[Telestis Senna]&f Yep, that will do it. In pristine condition too! Here is your coin, as promised.'
primis_terravilla_terrifying:
  name: '&2Terrifying'
  questLore:
    - Well that is concerning. The sample you brought shows
    - that they are slowly being drained of their nutrients.
    - My hypothesis is that there is most likely a parasite
    - attached to them that is causing this. You should go
    - out there again and see if you can find any large
    - '&eGrowths&f on their bodies, and then cut them off'
    - and bring them back here.
  questAcceptDialog:
    - '&a[Plautia Suilius]&f I would only need two &eGrowths&f no more than that.'
    - '&7&oI need to slay &c&oTwo Legged Terrors&7&o and collect two &e&oGrowths&7&o.'
  questCompleteMessage:
    - '&a[Plautia Suilius]&f Excellent, these should do it.'
    - '&7&oI should hear what &a&oPlautia Suilius&7&o has managed to find.'
test_quest:
  name: Töte den Test-Boss
  questLore:
    - '&cBeende die Schreckensherrschaft des Testboss!'
xmas_quest_0:
  name: '&2Finde verlorene Geschenke!'
  questLore:
    - Ich glaube, ich habe unterwegs einige Weihnachtsgeschenke verloren. Würdest du einem armen alten Mann helfen, sie wiederzufinden?
    - Im Gegenzug darfst du eines davon öffnen!
  questAcceptDialog:
    - '&8[&cSaint Nick&8]&f Vielen Dank! Ich warte hier auf dich!'
  questCompleteMessage:
    - '&8[&cSaint Nick&8]&f Vielen Dank für eure Hilfe! Es gibt immer noch einige verlorene Geschenke da draußen, sprich mich wieder an, wenn du mehr helfen willst!'
