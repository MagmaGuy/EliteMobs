zombie_necronomicon:
  summoningChant: Es ist auch nicht zu überdenken... Der Mensch ist entweder der älteste oder der letzte Meister der Erde, oder dass der gemeinsame Großteil von Leben und Stoff allein wandert. Die Alten waren es, die Alten sind und die Alten werden sein. Nicht in den Räumen, die wir kennen, sondern zwischen ihnen gehen sie ruhig und primär, undimensioniert und zu uns ungesehen.Yog-Sothoth kennt das Tor. Yog-Sothoth ist das Tor. Yog-Sothoth ist der Schlüssel und Wächter des Tores. Er weiß, wo die Alten von Alten durchbrochen sind und wo sie wieder durchbrechen werden. Er weiß, wo sie die Felder der Erde betraten und wo sie sie noch verharren und warum niemand sie sehen kann, wie sie sich bewegen. Durch ihren Geruch wissen die Menschen manchmal in der Nähe, aber ihres Ansehens kann kein Mensch wissen nur in den Merkmalen derer, die sie auf die Menschheit geführt haben; und von denen gibt es viele Arten, unterscheiden sich in der Ähnlichkeit von der wahren Eidolon zu der Form ohne Anblick oder Substanz, die sie sind. Sie gehen ungesehen und verdorben an einsamen Orten, an denen die Worte gesprochen wurden und die Riten zu ihrer Jahreszeit durchgestempelt wurden. Die Windgitter mit ihren Stimmen, und die Erde mutiert mit ihrem Bewusstsein. Sie beugen den Wald und vernichten die Stadt, aber vielleicht werden sie nicht die Hand sehen, die schlägt. Kadath in der kalten Abfälle hat sie bekannt, und was kennt Kadath? Die Eiswüste des Südens und die versunkenen Inseln des Ozeans enthalten Steine, deren Siegel größer ist, aber wer hat die tief gefrorene Stadt oder den versiegelten Turm gesehen lang mit Algen und Stacheln gegarlandet? Großer Cthulhu ist ihr Cousin, aber kann er sie nur trostlos ausspionieren. Iä! Shub-Niggurath! Wie ein Unglück werdet ihr sie kennen. Ihre Hand liegt an euren Kehen, doch seht ihr dich nicht; und ihr Wohnort ist sogar eine mit eurer bewachten Schwelle. Yog-Sothoth ist der Schlüssel zum Tor, bei dem sich die Sphären treffen. Der Mensch regiert jetzt, wo sie einmal regiert haben; sie werden bald bestimmen, wo der Mensch jetzt regiert. Nach dem Sommer ist Winter, nach dem Wintersommer, sie warten geduldig und mächtig, denn hier werden sie wieder regieren.
