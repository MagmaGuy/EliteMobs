primis_farmstead_lighthouse_keeper:
  name: '$bossLevel &6Der Leuchtturmwärter'
  questLore:
    - Irgendwas stimmt mit meinem Mann absolut nicht.
    - Früher war er ein liebevoller und fürsorglicher Ehemann und Vater,
    - aber in letzter Zeit konzentriert er sich auf Dokumente, die er im Keller gefunden hat.
    - Er sagte, es sei für wichtige Forschung, etwas, das die Welt verändern könnte.
    - Ich hätte ihm sagen sollen aufzuhören, als ich sah, wie besessen er wurde.
    - Er hat... etwas... mit dem Leuchtturm gemacht - und
    - Ich fürchte, der Leuchtturm hat ihm auch etwas angetan.
    - Es verwandelte ihn in eine Art Monster. Er erkennt uns nicht mehr,
    - und hat uns sogar angegriffen, als wir versuchten, uns ihm zu nähern.
    - Nachts können wir wegen der jammernden Geräusche nicht schlafen
    - aus dem Keller des &dLeuchtturms&f.
    - Er leidet, und wir sind machtlos, ihm zu helfen.
    - Ich weiß, es ist viel verlangt, aber denkst du, du könntest uns helfen?
  questAcceptDialog:
    - '&a[Amavit]&f Vielen Dank, dass Sie unserer Anfrage nachgekommen sind. Ich hoffe von ganzem Herzen, dass Sie erfolgreich sind.'
    - '&7&oIch sollte zum &dKeller des Leuchtturms&7&o gehen und den &cLeuchtturmwärter&7&o von seinem Elend befreien.'
  questCompleteMessage:
    - '&a[Amavit]&f Ich habe es gehört - ist es also fertig? Hat er – nein, vergiss es, ich will es nicht wissen.'
    - '&fEs scheint, als habe der Leuchtturm begonnen, ein seltsames Licht zu emittieren, als du dich um das Problem gekümmert hast. Wir müssen sicherstellen, dass dies kein Thema ist.'
    - '&7&oOffenbar hat &aAmavit&7&o eine andere Aufgabe für mich. Ich sollte mit ihr reden.'
