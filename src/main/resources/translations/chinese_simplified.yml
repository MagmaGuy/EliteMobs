  name: '$bossLevel &6灯塔看守者'
  questLore:
    - 我的丈夫出了很大的问题。
    - 他曾经是一个充满爱与关怀的丈夫和父亲，
    - 但最近他一直专注于他在地下室发现的文件。
    - 他说这些东西能改变世界。
    - 当我看到他如此痴迷时，我应该让他停下研究。
    - 他对灯塔……做了一些事……——而我
    - 我担心灯塔也对他做了一些事情。
    - 灯塔让他变成了某种怪物。他不再认得我们了，
    - 我们尝试靠近他时，他甚至攻击我们。
    - '&d灯塔地下室&f传来的哀嚎'
    - 让我们夜不能寐。
    - 他在承受痛苦，而我们无能为力。
    - 我知道这要求很高，但你能帮助我们吗？
  questAcceptDialog:
    - '&a[雅玛维特]&f 非常感谢你接受我们的请求。我衷心希望你能成功。'
    - '&7&o我应该前往&d灯塔地下室&7&o并解决&c灯塔看守人&7&o的痛苦。'
  questCompleteMessage:
    - '&a[雅玛维特]&f 我听到了，完成了吗？他仍然——算了，我不想知道。'
    - '&f在你解决问题时，灯塔似乎发出了诡异的光……我们需要确保这没有问题。'
    - '&7&o似乎&a雅玛维特&7&o还有任务。我应该和她对话。'
