    - '&7&oSeems like &a&oMilonia&7&o could use my help with the rats...'
primis_pontis_mille_fresh_rats_coming_up:
  customObjectives:
    Objective1:
      dialog:
        - '&a[Elite Guard]&f Plenty of rats inside.'
