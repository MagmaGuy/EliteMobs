    - '&cBeast Crawler Megdun&f that slumbers on top of a sun covered grove.'
    - Dancing between two western peaks you will find the
    - '&cBeast Impaler Uladzimir'
    - As proof bring me the &eImpaler's Horn&f, the &eCod's Scale&f and the &eCrawler's Silk&f.
  questAcceptDialog:
    - '&a[Milonia Majus]&f Here take this device it will roughly guide you to the their location.'
    - '&7&oI should go and challenge the &c&oThree Great Beasts&7&o.'
  questCompleteMessage:
    - '&a[Milonia Majus]&f You have returned. And you have brought all three items I requested as proof.'
