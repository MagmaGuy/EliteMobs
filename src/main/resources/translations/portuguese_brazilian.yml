    - '&7&oI need to go look around &d&oGladius&7&o for &a&oDelphium''s&7&o shipment of &e&oFishing Nets&7&o.'
  questCompleteMessage:
    - '&a[Delphium Calpurnius]&f Those are the &eFishing Nets&f! Thank you so much!'
    - '&a[Delphium Calpurnius]&f I invested a lot of my savings into these! Not sure what I would have done if you hadn''t found them.'
primis_pontis_mille_let_them_know:
  customObjectives:
    Objective3:
      dialog:
        - So Fortes sent you? I see.
