zombie_necronomicon:
  summoningChant: Nem é para se pensar... O homem de chapéu é o mais antigo ou o último dos mestres da Terra, ou que a maior parte da vida e da substância andam sozinhas. Os Antigos eram, os Antigos são e os Velhos devem ser. Não nos espaços que conhecemos, mas entre eles, eles andam sereno e primário, sem dimensionamento e para nós sem serem vistos. Iog-Sothoth conhece o portão. Yog-Sothoth é o portão. Iog-Sothoth é a chave e guardião do portão. Passado, presente, todos são um em Yog-Sothoth. Ele sabe onde os Velhos atravessaram os velhos e onde devem atravessar de novo. Ele sabe onde eles tinham campos da terra de troça e onde ainda os pisam, e por que ninguém pode olhá-los como eles olharem. Pelo cheiro deles podem os homens conhecê-los às vezes perto, mas da semelhança deles não pode o homem saber, economizando apenas nas características daquelas pessoas que se tornaram humanas; e destes são muitos os tipos, diferem em comparação com o verdadeiro eidolão do homem e a sua forma sem visões nem substâncias. Andam invisíveis e falsos em lugares solitários onde as palavras foram faladas, e os Rites se inspiraram em suas temporadas. Os moradores de vento com suas vozes, e a terra murcha com sua consciência. Eles dobram a floresta e esmagam a cidade, mas não podem floresta nem a cidade segurar a mão que se vive. O Kadath no frio resíduo conhecido por Them, e que homem conhece o Kadath? O deserto de gelo do Sul e as ilhas afundadas do Oceano têm pedras onde seu selo está mergulhado, mas quem viu a cidade congelada profunda ou a torre fechada ficaram guarnecidas com algas e celeiros? Grande Cthulhu é a prima deles, mas ele pode espia-los apenas mal. Ia├! Shub-Niggurath! Como uma alma te conhecerá eles. A mão deles está na sua garganta, mas o centeio não vê; e a habitação deles é até mesmo uma com o seu limite de guarda. Iog-Sothoth é a chave do portão, onde as esferas se encontram. As regras do homem agora em que foram decididas uma vez; em breve governarão onde o homem governará agora. Depois do verão for o inverno, depois do verão de inverno. Eles esperam paciente e poderoso, por aqui hão-de reinar de novo.
