  name: '&2Hungry friend'
  questLore:
    - '&7&oWhat is wrong little one.'
    - '&a[Mew Meowzer]&f Meow!'
    - '&7&o Are you hungry? Does the'
    - '&7&olittle one want some food?'
    - '&a[Mew Meowzer]&f MREOOOW!!!'
    - '&7&oLet''s see if we can'
